###blobs
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.desc=여기에 혼란 가스 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전
actors.blobs.electricity.ondeath=당신은 감전되어 죽었다...

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=지하 정원의 어둠에 한 줄기 빛이 내리쬔다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 어두운 에너지가 도사리고 있는 것 같다!

actors.blobs.inferno.desc=여기에 용암이 들끓고 있다.

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.smokescreen.desc=여기에 짙은 검은색 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.desc=여기에 자욱한 수증기가 피어오르고 있다.

actors.blobs.toxicgas.desc=여기에 초록색 유독성 가스 구름이 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식사
actors.blobs.toxicgas.ondeath=당신은 유독 가스 때문에 죽었다...

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=한 모금을 마시는 순간, 막대한 지식이 당신의 마음에 흘러들어옴을 느꼈다.
actors.blobs.waterofawareness.desc=지식의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 한 모금 마시면 자신이 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있고, 현재 층에 있는 모든 아이템이 드러나게 된다.

actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=회복의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 물을 마시면 당신의 체력을 모두 회복하며 허기도 완전히 줄어들게 된다.

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.desc=모든 것이 굵은 거미줄로 뒤덮혀 있다. 무언가가 거미줄을 건드리거나 거미줄에 던져진다면 거미줄이 끊어지지만, 그 대상은 거미줄에 걸려 꼼짝도 못 할 것이다.



###buffs
actors.buffs.adrenaline.name=아드레날린
actors.buffs.adrenaline.desc=물리적인 힘이 솟아나게 하는 아드레날린이 공격과 이동속도를 향상시켰습니다.\n\n아드레날린은 그것의 목표를 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n아드레날린은 %s 턴 동안 지속됩니다.

actors.buffs.adrenalinesurge.name=아드레날린 촉진
actors.buffs.adrenalinesurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 생물체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다. \n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.arcanearmor.name=신비한 갑옷
actors.buffs.arcanearmor.desc=얇은 보호막이 당신을 감싸며 마법 공격으로부터의 피해를 줄여주고 있습니다.\n\n당신의 신비한 갑옷은 현재 0-%d의 마법 피해를 막을 수 있습니다.\n\n신비한 갑옷은 %s턴 뒤에 약해집니다.

actors.buffs.artifactrecharge.name=유물 충전
actors.buffs.artifactrecharge.desc=에너지가 당신 주변을 맴돌고 있으며, 당신이 장착한 유물의 충전 속도를 상승시킵니다.\n\n모든 유물들이 평소보다 훨씬 빠른 속도로 충전됩니다. 효과는 유물마다 조금씩 다릅니다.\n\n효과가 끝나기까지  %s 턴 남았습니다.

actors.buffs.barkskin.name=나무껍질
actors.buffs.barkskin.desc=당신의 피부는 단단해져 마치 나무껍질과 같아졌습니다.\n\n단단해진 피부는 마치 효과적인 갑옷과 같아서 물리적인 공격을 더 잘 방어하게 됩니다. \n\n당신의 현재 추가 방어력은 %d입니다.\n나무껍질 효과는 %s턴 뒤에 약해집니다.

actors.buffs.barrier.name=보호막
actors.buffs.barrier.desc=단단한 힘의 보호막이 모든 피해를 막아줍니다.\n\n보호막은 보호막 수치가 소진될 때 까지 모든 피해를 막아줍니다. 또한 보호막 수치는 시간이 지날 수록 천천히 사라집니다.\n\n현재 보호막 수치는 %d입니다.

actors.buffs.berserk.angered=분노
actors.buffs.berserk.berserk=격노
actors.buffs.berserk.exhausted=탈진
actors.buffs.berserk.recovering=회복 중
actors.buffs.berserk.angered_desc=광전사의 부상이 심할수록 그 타격도 강화됩니다. 광전사가 육체적인 피해를 받으면, 더욱 분노하여 추가 피해를 줍니다. 갑옷에 의해 감소된 피해 역시 그의 분노를 더합니다.\n\n분노는 시간이 지나면서 사라지며, 광전사의 체력이 낮을수록 더 오래 지속됩니다.\n\n만약 완전히 분노한 상태에서 인장이 박힌 갑옷을 입은 광전사의 체력이 0이 되면, 그는 격노하여 짧은 시간 동안 _죽음을 유예_ 할 수 있습니다.\n\n현재 분노: _%.0f%%_\n_+%.0f%%_ 피해량
actors.buffs.berserk.berserk_desc=죽음이 임박한 시점에서, 두려움과 번뇌가 사라지고 분노만 남습니다. 이런 죽음에 가까운 상태에서 광전사는 극도로 강력합니다 _50%의 추가 피해를 입히고, 추가 방어막을 얻고, 죽음을 유예합니다._\n\n추가 방어막은 그의 갑옷이 좋을수록 더 강력하며, 시간이 지나면서 줄어들 것입니다. 이 보호막이 0까지 줄어들면 광전사는 삶을 포기하고 죽을 것입니다.\n\n어떤 방법으로든 체력을 회복하면 안정을 되찾을 수 있지만, 탈진 상태에 접어들게 됩니다. 탈진 상태에선 다시 격노 상태에 접어들기 위해선 경험치를 얻어야만 합니다.
actors.buffs.berserk.recovering_desc=내면의 힘에는 한계가 있는 법입니다. 광전사가 다시 격노할 수 있께 되려면 우선 조금 쉬어야만 합니다.\n\n체력을 회복하는 동안 광전사는 피해를 입을 때 분노를 얻지 못합니다.\n\n복구될 때까지의 레벨: _%.2f_
actors.buffs.berserk.no_rages=격노 효과는 광전사의 기력을 영구적으로 소모시켜 격노할 때 마다 최대 체력이 감소합니다.
actors.buffs.berserk.past_rages=격노 횟수: _%d_\n현재 최대 체력: _%d%%_
actors.buffs.berserk.rankings_desc=격노하며 버텼으나 사망

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=당신은 과다출혈로 죽었다...
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다 출혈로 사망
actors.buffs.bleeding.desc=상처에서 상당한 양의 피가 흘러 나오고 있습니다.\n\n출혈은 매 턴마다 피해를 입힙니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d의 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=마치 신이 은총을 내린 것처럼 집중력이 폭발적으로 증가했습니다.\n\n축복은 정확도와 회피율을 25%%만큼 늘려, 축복받은 자를 전투에 더욱 능하게 만듭니다.\n\n축복 효과는 %s턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 대상은 주문서나 책을 읽을 수 없습니다. \n\n실명 효과는 %s턴 동안 지속됩니다.

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=당신은 불타 사망했다...
actors.buffs.burning.rankings_desc=재가 되어버림
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때까지 매 턴마다 지속적으로 피해를 입힙니다. 불은 물에 들어가거나 물약을 깨트리면 끌 수 있습니다.\n\n또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮겨 붙일 수도 있습니다. \n\n연소 효과는 %s턴 동안 지속됩니다.

actors.buffs.championenemy.warn=당신은 매우 강력한 존재가 있음을 느낀다.
actors.buffs.championenemy$blazing.name=불타는 강화 개체
actors.buffs.championenemy$blazing.desc=불타는 강화 개체는 25% 더 많은 근접 피해를 입히고, 공격한 적을 불태울 수 있으며, 불에 면역이고, 죽을 때 주변에 불을 흩뿌립니다.
actors.buffs.championenemy$projecting.name=도달의 강화 개체
actors.buffs.championenemy$projecting.desc=도달의 강화 개체는 25% 더 많은 근접 피해를 입히고, 볼 수 있는 모든 적을 바로 공격할 수 있습니다.
actors.buffs.championenemy$antimagic.name=항마의 강화 개체
actors.buffs.championenemy$antimagic.desc=항마의 강화 개체는 피해를 25% 덜 받으며 마법 효과에 대해 완전하게 면역입니다.
actors.buffs.championenemy$giant.name=거대한 강화 개체
actors.buffs.championenemy$giant.desc=거대한 강화 개체는 피해를 75% 덜 받으며 공격 범위가 한 칸 더 넓지만, 좁은 벽 사이를 지나갈 수 없습니다.
actors.buffs.championenemy$blessed.name=축복받은 강화 개체
actors.buffs.championenemy$blessed.desc=축복받은 강화 개체는 200% 더 많은 정확성과 회피를 가집니다.
actors.buffs.championenemy$growing.name=성장하는 강화 개체
actors.buffs.championenemy$growing.desc=성장하는 강화 개체는 지속적으로 추가 정확성, 회피, 근접 공격력, 받는 피해량 감소를 얻습니다.\n\n현재 정확성/회피/공격력 증가량: %1$d%%\n현재 받는 피해 감소량: %2$d%%

actors.buffs.charm.name=매혹
actors.buffs.charm.heromsg=당신은 매혹에 걸렸다!
actors.buffs.charm.desc=매혹 효과는 적들을 서로 일시적으로 사랑에 빠지게 하는 조작 마법입니다.\n\n매혹에 걸린 대상들은 같이 매혹에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 입으면 효과의 지속시간이 감소합니다.\n\n매혹 효과는 %s턴 동안 유지됩니다.

actors.buffs.chill.name=한기
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n한기에 걸린 대상은 모든 행동을 더 느리게 수행하며, 남은 효과 시간에 비례하여 느려집니다. 최대 한기 상태는 둔화 효과에 걸린 것과 동일합니다.\n\n한기는 %1$s 턴 동안 유지되며,\n속도를 %2$s%%만큼 감소시킵니다.

actors.buffs.combo.name=연속 타격
actors.buffs.combo.combo=%d 연속 명중!
actors.buffs.combo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.combo.prompt=공격할 대상을 선택
actors.buffs.combo.desc=검투사는 공격에 성공할 때마다 전투에 추진력을 얻습니다. 각 공격은 연속 타격 수치를 하나 늘립니다. 그러나 일정 시간동안 공격을 성공하지 못하면 연속 타격 수치는 0으로 초기화됩니다.\n\n연속 타격을 많이 성공시키면 절대 빗나가지 않는 필살기를 사용할 수 있습니다! 연속 타격 수치가 2, 4, 6, 8, 10일때 각각 고유한 필살기를 사용할 수 있습니다. 연속 타격을 초기화시키지 않는 필살기도 있지만, 한 번의 연속 타격 중첩 동안 각 종류의 필살기를 한 번만 사용할 수 있습니다.\n\n현재 연속 타격: %1$d.\n\n연속 타격이 사라질 때까지 남은 턴: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 연속 타격: 밀쳐내기_ 는 적을 2타일 뒤로 밀어내지만, 아무런 피해도 입히지 않으며 낭떠러지로 떨어뜨릴 수 없습니다. 콤보를 1 증가시킵니다.
actors.buffs.combo$combomove.slam_desc=_4 연속 타격: 메치기_ 는 현재 공격력의 %d%% (연속 타격*20%%)에 방어력을 더한 값의 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.parry_desc=_6 연속 타격: 받아치기_ 는 발동 시 다음 1턴 동안의 물리 공격을 막아 낸 후 즉시 반격합니다. 아무것도 막아 내지 못한 경우 연속 타격이 초기화됩니다.
actors.buffs.combo$combomove.crush_desc=_8 연속 타격: 으깨기_ 는 현재 공격력의 %d%%(연속 타격*25%%)만큼의 피해를 주 대상에게 입히고, 이후 주변 7x7 구역에 있는 다른 모든 적들에게 절반 만큼의 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.fury_desc=_10 연속 타격: 분노 폭발_ 은 적 하나에 대해 60%의 피해량으로 연속 타격을 쌓은 수만큼 공격하며, 각 공격마다 무기에 부여된 마법이 발동할 수 있습니다.

actors.buffs.corruption.name=타락
actors.buffs.corruption.desc=타락 마법은 존재의 근원을 조작하여, 대상을 아군과 적대하도록 만듭니다.\n\n타락한 생물체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 타락은 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n타락 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 절반으로 줄어, 일반적으로 한칸을 움직이는 데 두 턴이 걸리게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.degrade.name=장비 약화
actors.buffs.degrade.heromsg=당신의 장비가 약해진 것 같다!
actors.buffs.degrade.desc=강력한 암흑 마법이 당신의 장비에 깃든 강화의 주문서의 힘을 빨아들이고 있습니다! \n\n장비 약화가 적용되는 동안 강화된 장비는 제 성능을 온전히 발휘하지 못합니다. _+3 이후의 모든 강화 효율이 큰 폭으로 감소합니다._ 장비의 설명이 감소된 수치를 반영하여 표시됩니다.\n\n장비 약화는 힘 요구치, 마법 막대의 충전량, 투척 무기의 내구도, 그리고 유물 효과에는 영향을 주지 않습니다.\n\n장비 약화가 끝나기까지 %s턴 남았습니다. 강화의 주문서를 사용하면 장비 약화 효과를 즉시 끝낼 수 있습니다.

actors.buffs.doom.name=파멸
actors.buffs.doom.desc=온 세상이 당신이 죽기를 바라는데, 어찌 계속 살아갈 수 있을까요?\n\n파멸당한 캐릭터는 모든 피해를 두 배로 입게 됩니다.\n\n파멸은 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=마법의 힘이 잠을 쏟아지게 만듭니다.\n\n피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n몇턴 후, 대상은 깊은 마법의 잠 속으로 빠지게 됩니다.

actors.buffs.earthimbue.name=대지와 동화함
actors.buffs.earthimbue.desc=당신은 대지의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 적이 밟고 있는 땅을 흔들어, 일시적으로 대상을 속박할 것입니다.\n\n대지와 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.enhancedrings.name=향상된 반지
actors.buffs.enhancedrings.desc=도적이 최근에 사용한 유물이 반지를 강화하고 있습니다. +1의 강화 수치가 다음 %d턴 동안 적용됩니다.

actors.buffs.fireimbue.name=화염과 동화함
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 확률적으로 적에게 불을 붙입니다. 또한 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.foresight.name=예지
actors.buffs.foresight.desc=당신의 감각이 향상되어, 주변 환경에 어울리지 않는 무엇이라도 금방 눈치챌 수 있습니다.\n\n예지 효과를 받는 동안 당신의 탐색 범위가 증가하며 탐색 범위 내에 들어온 모든 숨겨진 것들을 즉시 발견합니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이/가 얼어붙었다!
actors.buffs.frost.desc=빙결은 상대를 완전히 동태로 만드는 것이 아니라, 그저 얼음으로 감쌀 뿐입니다.\n\n빙결은 마비와 비슷하게 대상이 아무 행동도 하지 못하게 합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 즉시 효과가 끝납니다.\n\n빙결 효과는 %s턴 동안 지속됩니다.

actors.buffs.frostimbue.name=냉기와 동화함
actors.buffs.frostimbue.desc=당신은 차가운 힘과 하나가 되었습니다!\n\n모든 물리적 공격은 적을 점점 얼려갈 것이며, 추가적으로 당신은 추위에 면역을 가지게 됩니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.fury.name=분노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 것입니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 만큼 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동합니다.

actors.buffs.blobimmunity.name=정화의 보호막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 당신을 얇은 보호막으로 둘러싸, 공기 중의 모든 해로운 효과를 막아내고 있습니다.\n\n이 보호막이 유지되는 동안 모든 지역 효과를 받지 않습니다.\n\n보호막은 %s턴 동안 유지됩니다.

actors.buffs.haste.name=신속
actors.buffs.haste.desc=에너지가 당신의 근육을 따라 흐르며, 당신이 믿을 수 없는 속도로 달리는 것을 가능하게 합니다!\n\n신속 효과가 적용되는 동안 당신은 3배 빠르게 달릴 수 있지만, 다른 행동들은 보통의 속도로 수행합니다.\n\n신속 효과는 %s턴 동안 적용됩니다.

actors.buffs.healing.name=치유 중
actors.buffs.healing.desc=마법의 치유력이 상처를 치유하고 살을 꿰매고 있습니다.\n\n치유 효과가 사라지기 전까지 매 턴마다 체력을 꾸준히 회복합니다. 매 턴마다 치유량은 조금씩 줄어들 수 있습니다.\n\n다음 턴에 %d의 체력을 회복할 것입니다.\n\n남은 총 회복량은 %d입니다.

actors.buffs.hex.name=주술에 걸림
actors.buffs.hex.heromsg=당신은 주술에 걸렸다!
actors.buffs.hex.desc=암흑 마법이 집중력을 빨아들여, 대상을 약간 혼란스럽게 합니다.\n\n이 주술은 정확도와 회피를 각각 20%%씩 줄여, 대상의 전투를 불리하게 만듭니다.\n\n주술이 풀리기까지 %s턴 남았습니다.

actors.buffs.holdfast.name=굳건한 태세
actors.buffs.holdfast.desc=전사가 자리를 지키고 있으며, 움직이기 전까지 방어력이 0-%d만큼 증가합니다.

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 죽었다...
actors.buffs.hunger.cursedhorn=저주받은 뿔이 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=굶어 죽음
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나 마법 효과(주문서나 마법 막대 등)를 사용하면 즉시 투명화가 풀립니다.\n\n투명화는 %s턴 동안 지속됩니다.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=마법의 힘이 당신을 공중으로 띄워 마치 무게가 없는 것 처럼 느껴집니다.\n\n공중에 뜬 상태에서는 모든 지상 효과를 무시합니다. 함정을 밟지 않으며, 불을 끄기 위해 물에 들어갈 수 없고, 식물을 밟을 수 없고, 속박당하지 않으며, 구덩이 위를 날아다닐 수 있습니다. 그러나 이 모든 일들은 부유가 끝나는 바로 그 순간부터 다시 효과를 발휘하니 주의하십시오!\n\n부유 효과는 %s턴 동안 지속됩니다.

actors.buffs.lifelink.name=생명 연결
actors.buffs.lifelink.desc=이 캐릭터의 생명력은 다른 캐릭터와 이어져 있습니다. 하나가 입은 피해는 다른 대상과 공유됩니다.\n\n한 캐릭터가 피해를 입으면, 그 피해의 절반이 생명력을 공유한 대상에게 대신 가해집니다.\n\n생명 연결은 %s 턴이 지나거나, 연결된 캐릭터가 죽으면 끝납니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신 곁에 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=층이 잠겨있음
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 당신은 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과 또한 멈추게 됩니다.\n\n또 층이 잠겨있는 동안 축복받지 않은 앙크로 부활한다면 해당 층을 재시작하게 됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.magicalsight.name=마법 시야
actors.buffs.magicalsight.desc=당신은 어떻게든 마음의 눈으로 주변을 살펴볼 수 있게 되었습니다.\n\n시야를 가리는 효과나 지형은 마법 시야가 활성화 된 동안 시야를 가리지 않습니다.\n\n마법 시야는 %s턴 동안 지속됩니다.

actors.buffs.magicalsleep.name=마법의 수면
actors.buffs.magicalsleep.toohealthy=너무 건강한 당신은 수면의 욕구에 저항했다.
actors.buffs.magicalsleep.fallasleep=당신은 깊은 마법의 잠에 빠졌다.
actors.buffs.magicalsleep.wakeup=당신은 생기있고 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 깊은 마법의 수면에 빠져 자연적으로는 일어날 수 없습니다.\n\n마법의 수면은 일반 수면과 다를 것이 없지만, 오직 피해를 입어야만 깨어날 수 있다는 것이 차이점입니다.\n\n영웅에게 걸린 마법 수면은 치유의 힘이 깃들어 있어, 자는 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.magicimmune.name=마법 면역
actors.buffs.magicimmune.desc=모든 마법 효과가 당신에 대한 효력을 잃었으며, 당신은 이들에 아무런 영향도 받지 않게 되었습니다.\n\n이 효과가 발동되어 있는 한 당신은 저주, 장비의 마법 효과, 마법 막대, 주문서 등을 포함한 모든 해롭거나 이로운 마법에 면역이 될 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.mindvision.name=심안
actors.buffs.mindvision.desc=당신은 어떻게든 이 층에 있는 모든 생물체들을 마음의 눈으로 볼 수 있습니다. 익숙한 현상은 아니겠지요.\n\n심안 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보이는 생명체들 역시 시야 내의 캐릭터에게 효과가 있는 마법 주문의 대상에 포함됩니다.\n\n심안 효과는 %s턴 동안 지속됩니다.

actors.buffs.momentum.momentum=가속 중
actors.buffs.momentum.running=프리러닝
actors.buffs.momentum.resting=회복 중
actors.buffs.momentum.momentum_desc=프리러너는 달리면서 프리러닝을 시작하기 위해 사용할 가속력을 얻습니다.\n\n가속력 하나 당 2턴의 프리러닝이 가능하며, 최대 10까지 가속력을 쌓을 수 있습니다. 가속력은 프리러너가 멈춘 동안 빠르게 사라집니다.\n\n현재 가속력: %d.
actors.buffs.momentum.running_desc=프리러너는 달리면서 가속력을 얻으며, 얻은 가속력을 소모해 프리러닝 상태에 돌입합니다.\n\n프리러닝 중의 프리러너는 두 배 빠른 속도로 이동하며 현재 레벨에 따른 추가 회피를 얻습니다.\n\n남은 턴: %d.
actors.buffs.momentum.resting_desc=프리러너는 달리면서 프리러닝을 시작하기 위해 사용할 가속력을 얻습니다.\n\n프리러너는 가속력을 다시 쌓기 전 기력을 다시 회복할 시간이 필요합니다.\n\n남은 턴: %d.

actors.buffs.ooze.name=산성 덩어리
actors.buffs.ooze.heromsg=산성 덩어리가 살점을 삼킨다. 물에서 씻어내야 한다!
actors.buffs.ooze.ondeath=당신은 녹아버렸다....
actors.buffs.ooze.rankings_desc=산성에 의해 녹아버림
actors.buffs.ooze.desc=이 끈적한 산성 덩어리가 당신의 살갗을 서서히 녹이고 있습니다.\n\n이 덩어리는 일정량의 피해를 지속하여 주지만, 물에서 즉시 씻어낼 수 있습니다.\n\n산성 덩어리 효과는 %s턴 동안 지속됩니다.

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=마비 저항
actors.buffs.paralysis.desc=때로는 아무것도 하지 않는 것이 최악입니다.\n\n마비는 모든 행동을 완전히 멈추어 대상이 지속 시간동안 가만히 있게 합니다. 마비 중인 대상은 피해를 입으면 그 고통으로 인해 마비에서 즉시 벗어날 수도 있습니다.\n\n마비 효과는 %s턴 동안 지속됩니다.

actors.buffs.pincushion.name=부착
actors.buffs.pincushion.desc=당신이 던진 투척 무기가 이 캐릭터에게 꽂혔습니다. 부착된 투척 무기는 그 캐릭터가 죽고 난 후 바닥에 떨어지게 됩니다.\n\n현재 다음과 같은 아이템들이 붙어 있습니다:

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=당신은 중독사하였다...
actors.buffs.poison.rankings_desc=맹독에 중독되어 사망
actors.buffs.poison.desc=독이 당신의 피를 타고 흘러가 내부 장기의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.preparation.name=마음가짐
actors.buffs.preparation.desc=암살자는 그림자 속에서 침착하게 기다리며, 치명적인 일격을 준비합니다.
actors.buffs.preparation.desc_dmg=다음 공격 시 _%1$d%%의 추가 피해_ 를 주며, 체력이 _%2$d%%미만_ 인 일반적인 적 또는 체력이 _%3$d%%미만_ 인 보스를 일격에 처치할 것입니다.
actors.buffs.preparation.desc_dmg_likely=이 공격은 또한 더 높은 피해를 입힐 경우가 많습니다.
actors.buffs.preparation.desc_blink=적을 공격하기 전에 대상 위치로 점멸할 수 있습니다. 최대 점멸 거리는 _%d_ 칸 입니다.
actors.buffs.preparation.desc_invis_time=투명화를 지속한 턴: _%d._
actors.buffs.preparation.desc_invis_next=더 강한 공격까지 남은 턴: _%d._
actors.buffs.preparation.prompt=공격할 대상을 선택\n최대 점멸 사정거리: %d
actors.buffs.preparation.no_target=공격할 대상이 없다.
actors.buffs.preparation.out_of_reach=사정거리 바깥의 적을 공격할 수 없다.
actors.buffs.preparation.assassinated=암살당함

actors.buffs.prismaticguard.name=비활성화 프리즈마 거울상
actors.buffs.prismaticguard.desc=당신은 현재 비활성화된 프리즈마 거울상에게 보호되고 있으며, 적이 등장하면 튀어나와 당신을 보호해 줄 것입니다!\n\n비활성화된 동안, 프리즈마 거울상은 받은 피해를 천천히 회복할 것입니다.\n\n현재 체력은 %d이며, 최대 체력은 %d입니다.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=에너지가 당신에게 통하며 마법 막대와 지팡이를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.revealedarea.name=드러난 구역
actors.buffs.revealedarea.desc=던전의 일부 구역이 일시적으로 당신에게 드러났으며,  당신이 어디에 있든 볼 수 있게 됩니다.\n\n남은 턴: %s.

actors.buffs.revealedchar.name=드러남
actors.buffs.revealedchar.desc=이 대상이 영웅에게 드러났으며, 어디에 있든 보이게 됩니다.\n\n남은 턴: %s.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박(마법 속박이든 자연적 속박이든)은 당신의 발을 묶어, 그 자리에 서 있게 합니다.\n\n속박은 대상을 그 자리에 묶어 이동할 수 없게 하지만, 다른 행동은 여전히 할 수 있습니다.\n\n속박 효과는 %s턴 동안 지속됩니다.

actors.buffs.scrollempower.name=주문서 강화
actors.buffs.scrollempower.desc=마법사가 최근에 읽은 주문서의 에너지가 마법 막대에 힘을 전달하고 있습니다! 다음에 발사하는 마법 막대의 효과가 +%1$d 강화 수치만큼 증가합니다.

actors.buffs.shadows.name=그림자 숨기
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 마법 효과(주문서나 마법 막대 등)는 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨게될 것입니다.

actors.buffs.slow.name=느려짐
actors.buffs.slow.desc=둔화 마법은 대상의 시간의 흐름에 영향을 주어, 다른 모든 것이 매우 빠르게 움직이는 것처럼 보이게 합니다.\n\n느려진 캐릭터는 모든 행동을 취하는 데에 두 배의 시간이 듭니다.\n\n느려짐 효과는 %s턴 동안 지속됩니다.

actors.buffs.snipersmark.name=저격수의 표식
actors.buffs.snipersmark.desc=저격수는 그녀가 가장 최근에 공격한 대상에게 집중합니다. 그녀는 어떻게 활이 개조되었는지에 따라 다양한 특수한 공격을 시전할 수 있습니다.\n\n개조되지 않은 활은 _스냅샷_ 을 쏘며, 적은 피해를 입히지만 발사하는 데 턴을 소모하지 않는 화살을 쏩니다.\n\n공격 속도를 위해 개조된 활은 3발의 화살을 _일제 사격_ 합니다. 각각의 화살은 적은 피해를 입히지만, 마법을 발동시킬 수 있습니다. 일제 사격은 1턴을 소모합니다.\n\n피해량을 위해 개조된 활은 _저격탄_ 을 쏩니다. 이 빗나가지 않는 화살은 대상과의 거리에 따른 추가 피해를 입히며, 발사하는 데 2턴을 소모합니다.

actors.buffs.soulmark.name=영혼의 낙인
actors.buffs.soulmark.desc=흑마법사가 해당 생물체의 영혼을 이용하고 있습니다. 대상에게 물리 피해를 입힐 때 마다 흑마법사의 체력을 회복하고 허기를 감소시킵니다.\n\n영혼의 낙인 효과는 %s턴 동안 지속됩니다.

actors.buffs.stamina.name=지구력
actors.buffs.stamina.desc=끝없는 지구력으로 더 빠르게 움직일 수 있게 되었습니다!\n\n효과 중에는 50%% 더 빠르게 이동하지만, 다른 행동은 정상적인 속도로 실행합니다.\n\n지구력 효과는 %s턴 동안 지속됩니다.

actors.buffs.vulnerable.name=취약
actors.buffs.vulnerable.heromsg=당신은 연약해진 것 같다!
actors.buffs.vulnerable.desc=취약 마법은 대상이 받는 모든 물리적 피해를 33%%만큼 늘립니다. 이 효과는 갑옷에 의한 피해 경감을 계산한 다음 적용됩니다.\n\n취약 상태가 끝나기까지 %s턴 남았습니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상의 정신을 조작하여 주체할 수 없는 공황 상태로 몰아넣는 마법입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통의 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때 마다 독성 가스가 피어오를 것이며, 이 가스는 적들을 중독시키지만 당신은 효과가 끝날 때 까지 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.corrosion.name=부식
actors.buffs.corrosion.heromsg=당신의 몸이 녹고 있다!
actors.buffs.corrosion.ondeath=당신은 녹아버렸다...
actors.buffs.corrosion.rankings_desc=산성에 의해 녹아버림
actors.buffs.corrosion.desc=강력한 산은 살, 금속, 그리고 뼈와 같은 것들을 빠르게 녹여버립니다.\n\n대상이 계속 녹아 내림에 따라 부식 피해가 증가합니다.\n\n부식 지속 턴: %1$s.\n현재 부식 피해: %2$d.

actors.buffs.vertigo.name=현기증
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷는 것이 힘들 수 있습니다.\n\n현기증 효과를 받는 동안 움직이려는 캐릭터는 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n현기증 효과는 %s턴 동안 지속됩니다.

actors.buffs.wandempower.name=출력 강화
actors.buffs.wandempower.desc=피해를 주는 마법 막대에 힘이 깃들어, 몇 번의 발사 동안 마법의 피해량이 증가합니다.\n\n추가 피해량: %1$d.\n남은 발사 수: %2$d.

actors.buffs.weakness.name=약화
actors.buffs.weakness.heromsg=당신은 약해진 기분이 든다!
actors.buffs.weakness.desc=모든 것이 갑작스레 훨씬 무겁게 느껴집니다.\n\n약화 마법은 대상의 물리적 힘을 약화시켜, 주는 피해량을 33%% 줄입니다.\n\n약화 효과는 %s턴 동안 지속됩니다.

actors.buffs.wellfed.name=배부름
actors.buffs.wellfed.desc=당신은 매우 배부르며, 만족감을 느끼고 있습니다.\n\n배부른 상태에서, 당신은 허기가 지지 않을 것이며, 일정 시간동안 추가적인 체력을 회복할 것입니다.\n\n배부름을 느끼지 않기까지 %d 턴 남았습니다.

#Scorched
actors.buffs.bloodknighttrigger.name=혈마법
actors.buffs.bloodknighttrigger.prompt=출혈을 폭발시킬 대상 선택
actors.buffs.bloodknighttrigger.bad_target=당신의 시야 안의 출혈 상태인 대상만을 폭발시킬 수 있다.
actors.buffs.bloodknighttrigger.desc=혈기사는 대상의 출혈을 없애는 대신, 피의 폭발을 일으켜 대상과 그 주변을 공격할 수 있습니다. 피의 폭발은 대상이 다음 턴에 받았을 출혈 피해와, 대상의 잃은 체력에 비례하여 강해집니다.\n\n이때 폭발시킨 대상이 그 피해로 쓰러진다면, 혈기사는 대상의 위치로 _즉시 이동_ 하여 시체를 찢고 나옵니다!

actors.buffs.reaction.name=대응력
actors.buffs.reaction.desc=개척자는 권총으로 적을 쓰러뜨린 직후의 상황에 대응하여 턴을 소모하지 않고 재장전할 수 있습니다.\n\n또는, 적을 사격해서 방어구를 무시하는 피해와 함께 밀쳐낼 수도 있습니다. 이때 주입된 물약의 효과는 밀쳐낸 다음에 적용됩니다.

actors.buffs.trollencourage.name=북돋아진 힘
actors.buffs.trollencourage.desc=평소보다 더욱 힘차게 움직이는 근육 덕분에, 몇 번의 근접 또는 투척 공격의 피해량이 증가합니다.\n\n추가 피해량: %1$d.\n남은 공격 수: %2$d.

actors.buffs.trolljump.name=돌 날라가유!
actors.buffs.trolljump.desc_hero=누군가 당신의 바위 같은 몸을 노리고 있습니다!\n\n이 표식을 지닌 트롤은 표식을 지닌 적에게 도약하여, 먼 거리를 순식간에 이동하고 착지와 함께 들고 있는 무기로 공격할 수 있습니다. 감히 당신을 건드린 녀석에게 본때를 보여주십시오!\n\n이 표식은 %s턴 동안 유지됩니다.
actors.buffs.trolljump.desc_mob=이 표식을 지닌 적에게 도약하여, 먼 거리를 순식간에 이동하고 착지와 함께 들고 있는 무기로 공격할 수 있습니다.\n\n이 표식은 %s턴 동안 유지됩니다.
actors.buffs.trolljump.no_target=도약할 수 있는 적이 없다.
actors.buffs.trolljump.no_aim=표식을 지닌 적에게만 도약할 수 있다.
actors.buffs.trolljump.cant_jump=속박된 상태이거나, 자신을 대상으로는 도약할 수 없다!
actors.buffs.trolljump.prompt=도약하여 공격할 대상 선택

actors.buffs.trollanvil.name=두드리는 모루
actors.buffs.trollanvil.desc=전쟁장인은 공격으로 피해를 받을 때마다 _모루 중첩_을 얻습니다. 현재 모루 중첩은 _%1$s_입니다.\n\n모루 중첩은 받는 피해를 _%2$s_ 만큼 줄이며, _%3$s_턴 후에 하나씩 사라집니다.\n\n10중첩까지 얻은 상태로 다시 공격받아 피해를 입으면 여태까지 모은 중첩을 모두 소모하여, _인접한 모든 적에게 받은 피해를 되돌려줍니다!_

actors.buffs.trollhammer.name=휘두르는 망치
actors.buffs.trollhammer.desc=전쟁장인은 근접 무기로 피해를 줄 때마다 _망치 중첩_을 얻습니다. 현재 망치 중첩은 _%1$s_입니다.\n\n망치 중첩은 근접 무기의 최소 피해량을 _%2$s_%% 만큼 높여주며, _%3$s_턴 후에 하나씩 사라집니다.\n\n10중첩까지 얻은 상태로 다시 공격에 성공하면 여태까지 모은 중첩을 모두 소모하여, _언제나 최대 피해를 줍니다!_

actors.buffs.trollgeomancy.name=대지 융화
actors.buffs.trollgeomancy.desc=대지술사는 돌과 바위의 벽을 따라 움직이면서, 벽으로부터 전해지는 대지의 힘과 감응합니다.\n\n벽에 인접한 채로 이동하면 중첩을 얻습니다. 벽에 인접해 있는 동안에는 중첩이 유지되지만, 벽에서 벗어나는 순간 모든 중첩이 사라지며 대지의 힘을 해방합니다. 최대 10중첩까지 얻을 수 있으며, 던전 깊은 곳일수록 대지의 힘도 강해집니다.
actors.buffs.trollgeomancy.low=\n\n- 대지에 융화된 정도는 _%1$s_ 중첩으로 다소 약합니다.\n- 공격으로 받은 피해의 _40%%_가 방어막으로 전환됩니다.\n- 벽에서 벗어나는 순간, 주변 적들에게 자갈과 돌멩이가 쏟아져 _%2$s-%3$s_ 피해를 주게 됩니다.
actors.buffs.trollgeomancy.mid=\n\n- 대지에 융화된 정도는 _%1$s_ 중첩으로 충분히 강합니다.\n- 공격으로 받은 피해의 _60%%_가 방어막으로 전환됩니다.\n- 벽에서 벗어나는 순간, 주변 적들에게 돌덩어리와 모래가 쏟아져 _방어력의 절반을 무시_하는 _%2$s-%3$s_ 피해를 주고 잠깐 _마비_시킵니다.
actors.buffs.trollgeomancy.high=\n\n- 대지에 융화된 정도는 _%1$s_ 중첩으로 굉장히 강합니다.\n- 공격으로 받은 피해의 _80%%_가 방어막으로 전환됩니다.\n- 벽에서 벗어나는 순간, 주변 적들에게 바윗돌이 쏟아져내리면서 _방어력을 완전히 무시_하는 _%2$s-%3$s_ 피해를 주고 _3턴 동안 마비_시킵니다.

actors.buffs.sublimation.name=고통 승화
actors.buffs.sublimation.desc1=당신의 고통이 마법 막대와 유물에 힘을 불어넣습니다. 매 턴마다 마법 막대의 충전량을 0.25씩, 유물의 충전량을 0.1씩 얻습니다.\n\n이 효과는 당신의 체력이 50% 이하일 때만 유지됩니다.
actors.buffs.sublimation.desc2=당신의 심각한 고통이 마법 막대와 유물에 더욱 큰 힘을 불어넣습니다! 매 턴마다 마법 막대의 충전량을 0.66씩, 유물의 충전량을 0.33씩 얻습니다.\n\n이 효과는 당신의 체력이 20% 이하일 때만 유지됩니다.

actors.buffs.spellweave.name=비전 집중
actors.buffs.spellweave.prompt=시전할 지점 선택
actors.buffs.spellweave.desc=주문술사는 원소 주문으로 피해를 줄수록 내면의 순수한 주문을 이끌어냅니다.\n\n현재 비전 집중: %1$d단계.\n\n비전 집중이 한 단계 사라질 때까지 남은 턴: %2$s.
actors.buffs.spellweave.clairvoyance_left=남은 청명 횟수: _%d._
actors.buffs.spellweave.clairvoyance_cast=당신에게 닥쳐올 수많은 미래의 가닥이 비춰졌다.
actors.buffs.spellweave.clairvoyance_out=청명 소진됨!
actors.buffs.spellweave.no_focus=집중하고 있는 원소가 없다.
actors.buffs.spellweave.no_sight=시야 안에서만 격류를 일으킬 수 있다.
actors.buffs.spellweave.spell1=원소 격류
actors.buffs.spellweave.spell2=시간 왜곡
actors.buffs.spellweave.spell3=청명
actors.buffs.spellweave.ready=준비됨
actors.buffs.spellweave.bend_time_buff_name=시간 왜곡
actors.buffs.spellweave.bend_time_buff_desc1=주문술사는 왜곡된 시간의 흐름 속에서 행동을 즉시 수행할 수 있습니다. 하지만 공격하거나, 마법 막대나 주문서를 사용하거나, 주문을 시전하면 이 효과가 끝납니다.\n\n남은 턴: %s.
actors.buffs.spellweave.bend_time_buff_desc2=주문술사는 왜곡된 시간의 흐름 속에서 행동을 즉시 수행할 수 있습니다. 하지만 공격하거나, 마법 막대나 주문서를 사용하거나, 주문을 시전하면 이 효과가 끝납니다.\n\n시간 왜곡에 숙련된 덕분에, 원소를 _집중_ 하는 것 만큼은 다른 행동처럼 지속시간만 소모합니다.\n\n남은 턴: %s.
actors.buffs.spellweave$arcanespell.torrent_desc=_2 비전 집중: 원소 격류_ 는 현재 집중하고 있는 모든 원소를 3x3 범위로 시전합니다.\n- 화염, 번개, 서리 순서로 시전되며 혼돈은 시전하지 않습니다.
actors.buffs.spellweave$arcanespell.bend_time_desc=_4 비전 집중: 시간 왜곡_ 은 앞으로 4턴 동안 왜곡된 시간의 흐름 속에서 행동을 즉시 수행할 수 있습니다.\n- 공격하거나, 마법 막대나 주문서를 사용하거나, 주문을 시전하면 시간 왜곡은 즉시 사라집니다.
actors.buffs.spellweave$arcanespell.clairvoyance_desc=_6 비전 집중: 청명_ 을 시전하면 앞으로 2번의 공격을 반드시 회피합니다.\n- 시전할 때 마다 누적되어 최대 10회까지 쌓아둘 수 있습니다.

###hero

##abilities
actors.hero.abilities.armorability.self_target=당신은 스스로를 겨냥할 수 없다!
actors.hero.abilities.armorability.no_target=지정할 대상이 없다!
actors.hero.abilities.armorability.prompt=목표 지점을 선택하세요
actors.hero.abilities.armorability.cost=충전 소모량: _%d_

actors.hero.abilities.warrior.heroicleap.name=영웅의 도약
actors.hero.abilities.warrior.heroicleap.prompt=도약할 지역을 선택하세요
actors.hero.abilities.warrior.heroicleap.short_desc=전사는 지정한 장소에 _영웅의 도약_ 을 사용하여 적들과 위험 요소를 뛰어넘어 갈 수 있습니다.
actors.hero.abilities.warrior.heroicleap.desc=전사는 대상 지역으로 도약하며, 경로 상의 모든 적과 위협 요소를 뛰어 넘습니다.  하지만 벽이나 다른 단단한 지형을 뛰어넘지는 못합니다.
actors.hero.abilities.warrior.shockwave.name=충격파
actors.hero.abilities.warrior.shockwave.short_desc=전사는 땅을 내리쳐 부채꼴 모양의 범위에 _충격파_ 를 발산할 수 있습니다. 충격파에 휘말린 적들은 피해를 입고 불구가 됩니다.
actors.hero.abilities.warrior.shockwave.desc=전사는 땅을 내려쳐, 반지름 5칸의 60도 부채꼴 모양 범위에 충격파를 일으킵니다.\n\n충격파에 휩쓸린 적들은 5턴간 불구 상태가 되며, 5-10의 피해를 받습니다. 추가로 전사가 10을 초과한 힘 수치당 1-2의 추가 피해를 받습니다.
actors.hero.abilities.warrior.endure.name=인내
actors.hero.abilities.warrior.endure$enduretracker.name=인내력
actors.hero.abilities.warrior.endure$enduretracker.desc=전사는 이제 그가 견뎌낸 피해에 비례한 추가 피해를 입힐 수 있습니다.\n\n추가 피해량: %1$d\n남은 공격 횟수:%2$d
actors.hero.abilities.warrior.endure.short_desc=전사는 _인내_ 하여 수 턴동안 가만히 있는 대신 높은 피해 저항력을 얻습니다. 그리고 나서 그가 견뎌낸 피해에 비례해 피해를 입힙니다.
actors.hero.abilities.warrior.endure.desc=전사는 3턴 동안 인내하며, 모든 피해를 절반만 입습니다. 이는 방어력 등의 피해 경감 이전에 적용됩니다.\n\n인내가 끝난 후 10턴 내 다음 공격은 추가 피해를 입힙니다. 이 추가 피해량은 인내하는 동안 입었던 모든 경감되기 전 피해의 1/4입니다! \n\n연속 타격을 쌓아 놓은 상태일 경우, 이 능력을 사용하면 연속 타격의 지속 시간이 3턴 연장됩니다.

actors.hero.abilities.mage.elementalblast.name=원소 폭발
actors.hero.abilities.mage.elementalblast.short_desc=마법사는 자신의 지팡이에서 _원소 폭발_ 을 일으켜 자신 주변의 넓은 공간을 지팡이에 융합한 마법 막대에 따른 효과로 뒤덮습니다.
actors.hero.abilities.mage.elementalblast.desc=마법사는 반지름 4칸 범위에 마법 폭발을 일으켜 최대 10-20의 피해를 입힙니다. 원소 폭발의 특수 효과는 마법사의 지팡이에 융합된 마법 막대의 종류에 따라 달라집니다.
actors.hero.abilities.mage.elementalblast.generic_desc=원소 폭발의 특수 효과는 해당 마법 막대를 적이나 아군에게 사용했을 때의 효과와 비슷할 것입니다.
actors.hero.abilities.mage.wildmagic.name=격렬한 마법
actors.hero.abilities.mage.wildmagic.no_wands=발사할 마법 막대가 없다!
actors.hero.abilities.mage.wildmagic.short_desc=마법사는 그가 가지고 있는 마법 막대들에 깃든 _격렬한 마법_ 을 해방하여 한 턴만에 대상에게 마법 막대들을 무작위로 여러 발 발사합니다.
actors.hero.abilities.mage.wildmagic.desc=마법사는 그가 가진 마법 막대들의 힘을 해방하여 그것들을 한 턴에 최대 4번까지 무작위로 발사할 수 있습니다. 마법사의 지팡이는 이 효과에 해당하지 않습니다. \n\n각각의 마법 막대는 실제 강화 수치와 무관하게 +1인 것으로 취급합니다. 이 능력은 여전히 마법 막대 충전량을 소모하며, 각각의 마법 막대는 최대 두 번까지만 발사됩니다.
actors.hero.abilities.mage.warpbeacon.name=순간이동 신호기
actors.hero.abilities.mage.warpbeacon.depths=층을 넘어서 순간이동을 할 수는 없다!
actors.hero.abilities.mage.warpbeacon.locked_floor=잠겨 있는 층을 벗어날 수는 없다!
actors.hero.abilities.mage.warpbeacon.too_far=그 위치는 너무 멀다!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=거기에는 신호기를 설치할 수 없다!
actors.hero.abilities.mage.warpbeacon.window_desc=당신의 신호기는 현재 %d층에 설치되어 있습니다.
actors.hero.abilities.mage.warpbeacon.window_tele=이동한다
actors.hero.abilities.mage.warpbeacon.window_clear=제거한다
actors.hero.abilities.mage.warpbeacon.window_cancel=취소
actors.hero.abilities.mage.warpbeacon.short_desc=마법사는 _순간이동 신호기_ 를 현재 위치에 설치하고, 해당 위치로 즉시 순간이동하여 돌아갈 수 있습니다.
actors.hero.abilities.mage.warpbeacon.desc=마법사는 신호기를 설치하여, 언제든지 순간이동하여 돌아갈 수 있습니다. 신호기를 설치하는 데에는 1턴을 사용하지만 순간이동은 즉시 이루어집니다.\n\n마법사는 기본적으로 층을 넘어서 순간이동할 수 없으며, 잠긴 방처럼 접근할 수 없는 곳에 가기 위하여 신호기를 사용할 수 없습니다. 마법사는 적이 있는 곳으로 순간이동할 수 있으며, 이 경우 적을 밀쳐냅니다.

actors.hero.abilities.rogue.smokebomb.name=연막탄
actors.hero.abilities.rogue.smokebomb.fov=당신의 시야 안의 빈 공간으로만 이동할 수 있습니다.
actors.hero.abilities.rogue.smokebomb.prompt=이동할 지역을 선택하세요
actors.hero.abilities.rogue.smokebomb$ninjalog.name=통나무 미끼
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=이유는 모르겠지만 적들은 이 통나무를 진짜 도적이라고 생각하는 것 같다!
actors.hero.abilities.rogue.smokebomb.short_desc=도적은 점멸과 동시에 _연막탄_ 을 던집니다. 도적은 잠깐동안 투명해지며 점멸 전의 위치 근처에 있는 적들을 실명시킵니다.
actors.hero.abilities.rogue.smokebomb.desc=도적은 최대 8칸을 점멸함과 동시에 연막탄을 던집니다. 도적은 점멸하면서 적들과 위험 요소를 가로지를 수 있지만, 벽처럼 단단한 지형은 넘을 수 없습니다.\n\n도적이 점멸하기 전 위치에 인접한 적들은 5턴 동안 실명합니다.
actors.hero.abilities.rogue.deathmark.name=죽음의 표식
actors.hero.abilities.rogue.deathmark.ally_target=당신은 적들에게만 표식을 새길 수 있다.
actors.hero.abilities.rogue.deathmark.short_desc=도적은 _죽음의 표식_ 을 지정한 적에게 새길 수 있습니다. 표식이 새겨진 적은 추가 피해를 입지만, 표식이 사라지기 전까지는 죽지 않습니다.
actors.hero.abilities.rogue.deathmark.desc=도적은 지정한 적에게 표식을 새겨 25%의 추가 피해를 받게 합니다. 표식은 즉시 새길 수 있으며 5턴 동안 유지됩니다.\n\n표식이 새겨진 적은 추가 피해를 받지만 표식이 사라지기 전까지 죽지 않습니다. 적의 표식이 사라질 때 체력이 0이라면 그 적은 즉시 죽습니다.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=죽음의 표식
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=이 적은 표식이 새겨져 있어 25%%의 추가 피해를 받지만, 표식이 사라지기 전까지는 절대 죽지 않습니다.\n\n남은 턴: %s
actors.hero.abilities.rogue.shadowclone.name=그림자 분신
actors.hero.abilities.rogue.shadowclone.short_desc=도적은 _그림자 분신_을 소환해, 전투를 돕도록 지시할 수 있습니다.
actors.hero.abilities.rogue.shadowclone.desc=도적은 자신을 흉내내는 그림자를 소환해, 전투를 돕도록 지시할 수 있습니다. 그림자 분신에게 지시를 내리는 것은 충전령을 소모하지 않습니다.\n\n분신은 100의 체력을 가지고 있고, 방어력은 없으며, 10-20의 피해를 입힙니다. 특성을 통해 영웅이 가진 장비의 효과를 얻는 등의 방식으로 분신을 강화할 수 있습니다.
actors.hero.abilities.rogue.shadowclone$shadowally.name=도적의 그림자 분신
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=분신이 당신을 따라오고 있다.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=분신이 공격하기 위해 움직이고 있다!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=어둠의 그림자로 만들어진, 도적의 분신입니다. 이것은 공허한 눈을 가지고 가만히 서 있으며, 작은 어둠의 불꽃이 증기처럼 피어오르고 있습니다. \n\n이 분신은 도적의 완벽한 복제는 아니지만 여전히 훌륭한 투사이며, 적절한 특성을 갖춘 도적의 장비에 따른 이점을 얻을 수 있습니다.

actors.hero.abilities.huntress.spectralblades.name=유령 칼날
actors.hero.abilities.huntress.spectralblades.short_desc=사냥꾼은 지정한 대상에게 _유령 칼날_ 을 던져 현재 창착하고 있는 근접 무기의 피해량에 비례한 피해를 줍니다.
actors.hero.abilities.huntress.spectralblades.desc=사냥꾼은 근접 무기를 원거리 무기처럼 발사하는 유령 칼날을 적에게 던질 수 있습니다. 부여된 마법을 포함한 근접 무기의 적중 효과가 모두 발동할 수 있습니다.
actors.hero.abilities.huntress.naturespower.name=자연의 힘
actors.hero.abilities.huntress.naturespower.short_desc=사냥꾼은 _자연의 힘_ 을 불러모아 짧은 시간 동안 이동 속도와 영혼의 활의 발사 속도를 증가시킬 수 있습니다.
actors.hero.abilities.huntress.naturespower.desc=사냥꾼이 일시적으로 자연의 힘을 받아 영혼의 활과 스스로를 강화했습니다! 이 효과는 8 턴 동안 지속됩니다.\n\n지속 시간동안 사냥꾼은 두 배의 속도로 이동하며 활을 33% 더 빠르게 발사할 수 있습니다. 활의 추가 공격 속도는 저격수의 필살기를 사용할 때에는 적용되지 않습니다.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=자연의 힘
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=사냥꾼이 잠시 힘을 받아, 이동 속도와 활을 이용한 공격 속도가 증가합니다.\n\n남은 턴: %s.
actors.hero.abilities.huntress.spirithawk.name=영혼의 매
actors.hero.abilities.huntress.spirithawk.no_space=당신 주변에 빈 공간이 없다.
actors.hero.abilities.huntress.spirithawk.short_desc=사냥꾼은 동료인 _영혼의 매_ 를 소환하여 주변을 정찰하고 적의 주의를 다른 곳으로 돌릴 수 있습니다.
actors.hero.abilities.huntress.spirithawk.desc=사냥꾼은 동료인 영혼의 매를 소환할 수 있습니다. 매가 소환되어 있는 동안, 능력을 다시 사용하여 지시를 내릴 수 있습니다. 매는 50턴 동안 지속되며, 매에게 지시를 내리는 것은 충전량을 소모하지 않습니다.\n\n매는 매우 약한 체력과 공격력을 가졌지만 재빠르고 날렵하며 정확합니다. 매는 항상 사냥꾼과 모든 시야를 공유하며, 독성 가스와 같은 지형 효과에 면역입니다. 매는 특별히 지시받지 않은 이상 적을 공격하지 않습니다.
actors.hero.abilities.huntress.spirithawk$hawkally.name=영혼의 매
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=매가 당신을 따라오고 있다.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=매가 공격하기 위해 움직이고 있다!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=사냥꾼이 소환한 마법의 매입니다. 영적인 밝은 푸른 빛을 발하고 있으며, 고개를 여기저기 돌려가며 지역을 정찰하고 있습니다.\n\n훌륭한 싸움꾼은 아니지만 매의 날렵함과 시야는 정찰과 교란에 안성맞춤입니다.\n\n남은 턴: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=남은 확정 회피 횟수: %d.

actors.hero.abilities.ratmogrify.name=쥐 변이
actors.hero.abilities.ratmogrify.cant_transform=당신은 그것을 쥐로 만들 수 없다!
actors.hero.abilities.ratmogrify.too_strong=이 적은 쥐로 만들기엔 너무 강력하다!
actors.hero.abilities.ratmogrify.short_desc=영웅은 적에게 _쥐 변이_ 를 사용할 수 있습니다! 이것은 적을 아무런 능력도 가지지 않은 쥐로 바꿔 버릴 수 있지만, 전리품은 없습니다.
actors.hero.abilities.ratmogrify.desc=영웅이 하나의 적을 영구적으로 쥐로 만들어 버립니다! 보스, 아군, 그리고 쥐는 변이시킬 수 없습니다.\n\n쥐로 변이된 적의 능력치는 기존과 같지만 특수 능력은 모두 사라지며, 변이된 적을 죽여도 전리품이나 경험치를 얻을 수 없습니다.
actors.hero.abilities.ratmogrify$transmograt.name=쥐로 변한 %s
actors.hero.abilities.ratmogrify$transmograt.desc="이 적은 쥐로 바뀌었다. 내 생각에는 크나큰 발전이노라!" - 쥐 대왕

#Scorched
actors.hero.abilities.heretic.metamorphosis.name=악마화
actors.hero.abilities.heretic.metamorphosis.short_desc=이단자가 _악마화_ 하여 짧은 시간 동안 공격 속도를 증가시키고 각종 해로운 효과로부터 저항합니다.
actors.hero.abilities.heretic.metamorphosis.desc=이단자는 악마의 힘을 이끌어내어, 50% 빠르게 공격하고 각종 해로운 효과로부터 저항합니다. 20턴 동안 지속됩니다.\n\n저항할 수 있는 효과: 화염, 실명, 출혈, 매혹, 불구, 속박, 산성, 중독, 빙결, 마비, 약화, 취약, 주술, 현기증, 느려짐, 죽음의 시선, 분해, 냉혹함.
actors.hero.abilities.heretic.metamorphosis.buff_name=악마화
actors.hero.abilities.heretic.metamorphosis.buff_desc=이단자가 악마의 형상을 취하고 있습니다.\n\n악마화된 상태에서, 이단자는 _50%_ 빠르게 공격하고 _화염, 실명, 출혈, 매혹, 불구, 속박, 산성, 중독, 빙결, 마비, 약화, 취약, 주술, 현기증, 느려짐, 죽음의 시선, 분해, 냉혹함_ 으로부터 저항합니다.\n\n남은 턴: %s.
actors.hero.abilities.heretic.metamorphosis.already=이미 악마화된 상태다.
actors.hero.abilities.heretic.metamorphosis.prompt=도약할 대상을 선택하세요
actors.hero.abilities.heretic.metamorphosis.no_target=도약할 대상이 없다!
actors.hero.abilities.heretic.metamorphosis.too_far=대상으로부터 너무 멀리 있다!
actors.hero.abilities.heretic.metamorphosis.will_fall=이대로 도약했다간 추락할 것이다!
actors.hero.abilities.heretic.deathgazeability.name=죽음의 시선
actors.hero.abilities.heretic.deathgazeability.short_desc=이단자는 _죽음의 시선_ 으로 강력한 마법 피해를 줍니다. 약간의 충전이 필요합니다.
actors.hero.abilities.heretic.deathgazeability.desc=이단자는 3턴의 충전 후 죽음의 시선을 방출하여, 최대 8타일 만큼 경로 상의 모든 적에게 30-50 만큼 마법 피해를 줍니다. 악마의 눈은 이 피해에 저항합니다.
actors.hero.abilities.heretic.conflict.name=분쟁의 저주
actors.hero.abilities.heretic.conflict.short_desc=이단자는 대상에게 _분쟁의 저주_ 를 걸어 잠시 동안 다른 모든 적들로부터 공격받게 만들 수 있습니다. 한번에 하나만 유지할 수 있습니다.
actors.hero.abilities.heretic.conflict.desc=이단자는 대상에게 불신과 갈등의 저주를 걸어, 10턴 동안 모든 적들로부터 공격성의 목표로 지정할 수 있습니다. 한번에 하나만 유지할 수 있습니다.
actors.hero.abilities.heretic.conflict.prompt=목표 대상을 지정하세요
actors.hero.abilities.heretic.conflict.already=한번에 하나의 저주만 유지할 수 있다.
actors.hero.abilities.heretic.conflict.no_target=지정할 대상이 없다!
actors.hero.abilities.heretic.conflict.too_far=뒤바꿀 대상들 간의 거리가 너무 멀다!
actors.hero.abilities.heretic.conflict$conflicttracker.name=분쟁의 저주
actors.hero.abilities.heretic.conflict$conflicttracker.desc=이단자가 이 대상에게 불신과 갈등의 저주를 걸었습니다!\n\n저주가 남아있는 동안, 다른 모든 적들은 이 대상을 공격하게 됩니다.\n\n남은 턴: s%.

actors.hero.abilities.alchemist.exoskeleton.name=동력 외골격
actors.hero.abilities.alchemist.exoskeleton.already=이미 동력 외골격이 작동 중이다.
actors.hero.abilities.alchemist.exoskeleton.short_desc=연금술사가 _동력 외골격_ 을 전개하여, 잠시 동안 상당한 양의 추가 방어력을 얻습니다.
actors.hero.abilities.alchemist.exoskeleton.desc=연금술사가 동력 외골격을 전개하여 15턴 동안 10-30의 추가 방어력을 얻습니다.
actors.hero.abilities.alchemist.exoskeleton.buff_name=동력 외골격
actors.hero.abilities.alchemist.exoskeleton.buff_desc=연금술 에너지로 작동하는 동력 외골격이 전개되어 특제 장갑판으로 당신을 보호하고 있습니다. _10-30_의 추가 방어력을 제공합니다.\n\n남은 턴: %s.
actors.hero.abilities.alchemist.siegemachine.name=공성기계
actors.hero.abilities.alchemist.siegemachine.no_space=당신 주변에 빈 공간이 없다.
actors.hero.abilities.alchemist.siegemachine$siegeally.direct_follow=공성기계가 당신을 따라오고 있다.
actors.hero.abilities.alchemist.siegemachine$siegeally.direct_attack=공성기계가 공격하기 위해 움직이고 있다!
actors.hero.abilities.alchemist.siegemachine.short_desc=연금술사가 계단이나 문을 지나갈 수는 없고 느리지만 튼튼한 _공성기계_를 배치하여, 적들에게 반드시 명중하는 대구경탄을 발사합니다.
actors.hero.abilities.alchemist.siegemachine.desc=연금술사가 DM 기종들을 개조하여 만든 공성기계를 배치합니다. 공성기계가 배치되어 있는 동안, 능력을 다시 사용하여 지시를 내릴 수 있습니다. 공성기계에게 지시를 내리는 것은 충전량을 소모하지 않습니다.\n\n공성기계는 계단이나 문을 지나갈 수 없고 움직임도 느리지만, 상당히 튼튼한 편이며, 적들에게 반드시 명중하는 대구경탄을 발사합니다.
actors.hero.abilities.alchemist.siegemachine$siegeally.name=공성기계
actors.hero.abilities.alchemist.siegemachine$siegeally.desc=DM-200 을 원본으로 던전의 각종 기술을 조합해서 만들어낸 공성용 자동기계입니다. 문을 지나갈 수는 없지만 반드시 명중하는 대구경탄을 발사합니다.
actors.hero.abilities.alchemist.mountnload.name=거치식 기관총
actors.hero.abilities.alchemist.mountnload.short_desc=연금술사가 _거치식 기관총_ 을 설치하여, 움직이거나 재장전하기 전까지 턴 소모 없이 사격할 수 있습니다.
actors.hero.abilities.alchemist.mountnload.desc=연금술사가 권총에 추가 부품을 부착하여 거치식 기관총으로 설치합니다!\n\n거치식 기관총은 움직이거나 재장전하기 전까지 턴 소모 없이 사격할 수 있습니다.
actors.hero.abilities.alchemist.mountnload.need_pistol=이 능력을 사용하려면 권총이 필요하다.
actors.hero.abilities.alchemist.mountnload$mountnloadtracker.name=거치식 기관총
actors.hero.abilities.alchemist.mountnload$mountnloadtracker.desc=연금술사의 권총에 추가 부품들이 부착되어 거치식 기관총으로 설치되어 있습니다.\n\n거치식 기관총은 움직이거나 재장전하기 전까지 _턴 소모 없이_ 사격할 수 있습니다.

actors.hero.abilities.elementalist.resonance.name=주문 공명
actors.hero.abilities.elementalist.resonance.short_desc=원소술사가 다음 몇 차례의 원소 주문을 시전할 때 _공명_ 시켜 장애물과 상관없이 시야 안의 모든 적의 위치에서 한번 더 시전합니다.
actors.hero.abilities.elementalist.resonance.desc=원소술사의 주문이 공명하여, 다음 3차례의 원소 주문 시전이 장애물과 상관없이 다른 특성을 모두 적용한 상태로 시야 안에 들어온 모든 적의 위치에서 한번 더 시전됩니다.\n\n3차례 시전하기 전에 다시 능력을 사용해도 남은 횟수가 누적되지는 않습니다.
actors.hero.abilities.elementalist.resonance.tracker_name=주문 공명
actors.hero.abilities.elementalist.resonance.tracker_desc=원소술사의 주문이 내면의 흐름을 따라 퍼져나갑니다.\n\n다음 _%s_ 차례의 원소 주문 시전이 장애물과 상관없이 다른 특성을 모두 적용한 상태로 시야 안에 들어온 모든 적의 위치에서 한번 더 시전됩니다.
actors.hero.abilities.elementalist.aetherblink.name=에테르 점멸
actors.hero.abilities.elementalist.aetherblink.prompt=이동할 지점을 선택하세요\n- 최대 거리 3타일
actors.hero.abilities.elementalist.aetherblink.prompt_tether=이동할 지점을 선택하세요\n- 최대 거리 3타일\n_- 에테르 끈으로 귀환 가능_
actors.hero.abilities.elementalist.aetherblink.no_empty=누군가 이곳을 차지하고 있다!
actors.hero.abilities.elementalist.aetherblink.no_sight=시야가 확보된 곳으로만 점멸할 수 있다.
actors.hero.abilities.elementalist.aetherblink.no_charge=갑옷의 특별한 능력을 발동할 충전량이 부족하다!
actors.hero.abilities.elementalist.aetherblink.too_far=최대 3타일 거리로만 점멸할 수 있다.
actors.hero.abilities.elementalist.aetherblink.short_desc=원소술사가 _에테르 점멸_ 로 시야 안의 짧은 거리를 즉시 순간이동합니다.
actors.hero.abilities.elementalist.aetherblink.desc=원소술사가 스스로의 형상을 풀어헤쳐, 시야 안에서 3타일 거리의 원하는 위치로 즉시 순간이동합니다.\n\n잠긴 방처럼 들어갈 수 없는 공간으로도 시야만 확보되어 있다면 순간이동할 수 있습니다.
actors.hero.abilities.elementalist.conduit.name=원소 중계기
actors.hero.abilities.elementalist.conduit.short_desc=원소술사가 _원소 중계기_ 를 생성하여 특정한 원소 주문의 효과를 지속적으로 일으킵니다.
actors.hero.abilities.elementalist.conduit.desc=시야 안의 원하는 위치에 원소술사의 내면과 연결된 원소 중계기를 생성합니다. 원소 중계기를 대상으로 원소 주문을 시전하면, 강화 수치를 제외한 다른 모든 특성을 적용하여 인접한 3x3 타일에 지속적으로 시전합니다.\n\n원소 중계기는 파괴되기 전까지 4번 시전한 후 사라집니다. 스스로 움직이지는 않지만 자리를 바꾸는 것은 가능합니다.\n\n원소 중계기는 한 층에 하나만 존재할 수 있으며, 혼돈 원소는 시전하지 않습니다.
actors.hero.abilities.elementalist.conduit.invalid_conduit=그곳에는 중계기를 생성할 수 없다.
actors.hero.abilities.elementalist.conduit.already=지금은 더 이상 중계기를 생성할 수 없다.
actors.hero.abilities.elementalist.conduit$conduitnpc.name=원소 중계기
actors.hero.abilities.elementalist.conduit$conduitnpc.desc=원소술사의 내면과 연결된 마법적 구조물입니다. 중계기를 대상으로 원소 주문을 시전하면, 파괴되거나 시전 횟수가 소진되기 전까지 인접한 타일에 해당 원소를 지속적으로 시전합니다.\n- 남은 시전 횟수: _%d_
actors.hero.abilities.elementalist.conduit$conduitnpc.none=_지금은 아무런 원소도 시전하지 않은 상태입니다._
actors.hero.abilities.elementalist.conduit$conduitnpc.fire=이 중계기는 _화염_ 원소를 시전하고 있습니다. 매 턴마다 인접한 _%1$s_x_%2$s_ 타일의 모든 적들에게 _%3$s_-_%4$s_ 피해를 주고 불태울 것입니다.
actors.hero.abilities.elementalist.conduit$conduitnpc.ice=이 중계기는 _서리_ 원소를 시전하고 있습니다. 매 턴마다 인접한 _%1$s_x_%2$s_ 타일의 모든 적들에게 _%3$s_-_%4$s_ 피해를 주고 짧은 시간 동안 냉기를 일으킬 것입니다.
actors.hero.abilities.elementalist.conduit$conduitnpc.elec=이 중계기는 _번개_ 원소를 시전하고 있습니다. 매 턴마다 인접한 _%1$s_x_%2$s_ 타일의 모든 적들에게 _%3$s_-_%4$s_ 피해를 주고, 범위 바깥의 적에게로 튕겨나가 40%%씩 줄어든 피해를 주는 번개를 방출할 것입니다. 직접 시전할 때와 마찬가지로 물 위의 적에겐 더 멀리서도 튕기며 피해도 그대로 줍니다.

actors.hero.abilities.trollhero.sapper.name=공병
actors.hero.abilities.trollhero.sapper.prompt=작업할 지점을 선택하세요
actors.hero.abilities.trollhero.sapper.too_far=인접한 타일만 작업할 수 있다.
actors.hero.abilities.trollhero.sapper.starving=벽을 무너뜨릴 힘을 내기엔 너무 굶주린 상태다!
actors.hero.abilities.trollhero.sapper.invalid_sapper=작업할 대상이 없다.
actors.hero.abilities.trollhero.sapper.fail=당신은 작업하던 곳에서 튕겨나갔다!
actors.hero.abilities.trollhero.sapper.warn=이 지점에선 벽을 무너뜨릴 수 있습니다. 하려던 작업을 계속할까요?
actors.hero.abilities.trollhero.sapper.yes=하려던 작업을 계속한다
actors.hero.abilities.trollhero.sapper.no=벽을 무너뜨린다
actors.hero.abilities.trollhero.sapper.target_self=비상계단
actors.hero.abilities.trollhero.sapper.target_lock=열쇠공
actors.hero.abilities.trollhero.sapper.target_trap=함정 처리반
actors.hero.abilities.trollhero.sapper.trap_get=해체된 %s를 얻었다.
actors.hero.abilities.trollhero.sapper.boss=이곳은 강력한 존재의 영향이 강하기에 함부로 비상계단을 세울 수 없다!
actors.hero.abilities.trollhero.sapper.exit=이곳에서 한 층만 더 올라가면 지상이다. 비상계단을 세울 필요가 없다!
actors.hero.abilities.trollhero.sapper.short_desc=트롤이 _공병_ 도구를 꺼내들어, 약간의 시간을 들인 뒤 지정한 지점 주변의 모든 벽을 무너뜨립니다. 굶주린 상태에선 쓸 수 없습니다.
actors.hero.abilities.trollhero.sapper.desc=트롤이 인접한 타일 한 곳을 지정하고, 10턴의 시간을 들여 지정한 곳에서 3x3 범위의 모든 벽을 무너뜨립니다.\n\n멀쩡한 벽을 무너뜨리는 작업은 아주 고된 작업이므로, 굶주린 상태에선 쓸 수 없습니다. 또한 작업을 시작하는 턴부터 엄청난 소음을 발생시키니 주의하세요!\n\n특성으로 얻는 다른 상호작용은 소음을 일으키지 않고, 굶주린 상태에서도 가능합니다.
actors.hero.abilities.trollhero.capeability.name=가시가죽
actors.hero.abilities.trollhero.capeability.short_desc=트롤이 잠시 동안 _가시가죽_ 을 활성화 하여 받는 피해를 절반으로 줄이고 공격자가 인접해있다면 피해를 되돌려 줍니다.
actors.hero.abilities.trollhero.capeability.desc=트롤이 가죽자락에 자리잡은 힘을 일깨워, 10턴 동안 받는 피해를 절반으로 줄입니다.\n\n이때 공격자가 인접한 곳에 있다면, 공격자에게 피해를 되돌려 줄 수 있습니다.
actors.hero.abilities.trollhero.capeability$capeabilitytracker.name=가시가죽 활성화
actors.hero.abilities.trollhero.capeability$capeabilitytracker.desc=트롤이 가죽자락에 자리잡은 옛 가시의 힘을 일깨웠습니다!\n\n이 상태의 트롤은 적의 공격으로 받는 피해가 절반으로 줄어들고, 인접한 모든 적들에게 줄어든 피해만큼 되돌려 줍니다.\n\n남은 턴: %s.
actors.hero.abilities.trollhero.greatthrowingweapon.name='끝내주는 투척 무기'
actors.hero.abilities.trollhero.greatthrowingweapon.prompt1=집어던질 대상 선택
actors.hero.abilities.trollhero.greatthrowingweapon.prompt2=집어던질 지점 선택
actors.hero.abilities.trollhero.greatthrowingweapon.too_far=인접한 대상만 집어던질 수 있다.
actors.hero.abilities.trollhero.greatthrowingweapon.no_target=집어던질 대상이 없다.
actors.hero.abilities.trollhero.greatthrowingweapon.no_wall=벽에는 집어던질 수 없다.
actors.hero.abilities.trollhero.greatthrowingweapon.no_self=제자리에서 메다꽂을 수는 없다.
actors.hero.abilities.trollhero.greatthrowingweapon.invalid_gtw=이 대상은 집어던질 수 없다.
actors.hero.abilities.trollhero.greatthrowingweapon.short_desc=트롤이 인접한 대상 하나를 _'끝내주는 투척 무기'_ 삼아 집어 던집니다.
actors.hero.abilities.trollhero.greatthrowingweapon.desc=트롤이 무지막지한 힘으로 인접한 대상 하나를 번쩍 들어올려 던집니다! 피해량은 현재 층 수에 비례하며, 대상의 방어력으로 줄어들 수 있습니다. 던져진 대상은 물론 집어던진 지점에 있던 대상까지 피해를 주고, 불타는 대상을 던지면 불도 옮겨 붙입니다.\n\n이 능력으로 상대방을 낭떠러지에 집어던질 수 있냐고요? _당연히 됩니다!_
actors.hero.abilities.trollhero.greatthrowingweapon$gtwtracker.msg1=붙잡힘
actors.hero.abilities.trollhero.greatthrowingweapon$gtwtracker.msg2=해제됨
actors.hero.abilities.trollhero.greatthrowingweapon$gtwtracker.name=끝내주는 투척 무기!
actors.hero.abilities.trollhero.greatthrowingweapon$gtwtracker.desc=트롤이 무지막지한 힘으로 이 대상을 번쩍 들어올려 던질 준비를 마쳤습니다! 다시 능력을 사용하여 이 대상을 던져버릴 지점을 정하십시오.


##main hero
actors.hero.hero.name=당신
actors.hero.hero.leave=당신은 아직 떠날 수 없습니다. 아래에 남아있는 던전이 기다리고 있습니다!
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업! +정확성, +회피, +5 최대 체력!
actors.hero.hero.new_talent=+1 특성 포인트!
actors.hero.hero.unspent=사용하지 않은 특성 포인트가 있다!
actors.hero.hero.level_cap=당신은 더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 힘을 주었다!
actors.hero.hero.you_now_have=%s을(를) 얻었다.
actors.hero.hero.you_cant_have=%s를 주울 수 없다.
actors.hero.hero.locked_chest=이 상자는 잠겨 있고 당신은 맞는 열쇠를 가지고 있지 않다.
actors.hero.hero.locked_door=맞는 열쇠를 갖고 있지 않다.
actors.hero.hero.noticed_smth=당신은 무언가를 눈치챘다.
actors.hero.hero.wait=...
actors.hero.hero.search=탐색
actors.hero.hero.search_distracted=집중할 수 없어 탐색에 약간 시간이 걸린다.
actors.hero.hero.pain_resist=고통으로 인해 당신은 수면 욕구에 저항했다.
actors.hero.hero.revive=앙크는 부활의 에너지로 폭발했다!

##classes
actors.hero.heroclass.warrior=전사
actors.hero.heroclass.warrior_desc=전사는 방어막을 생성하는 _특별한 부러진 인장_ 을 가지고 시작합니다. 전사의 인장은 방어구들 간에 옮겨 붙일 수 있으며, 인장에 붙은 _1만큼의 강화 수치_ 를 옮겨 가져갈 수 있습니다.\n\n전사는 또한 _낡은 소검_, _세 개의 투척용 돌_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n전사는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 치유 물약\n_-_ 분노의 주문서

actors.hero.heroclass.mage=마법사
actors.hero.heroclass.mage_desc=마법사는 최대 충전량이 원본 마법 막대보다 1만큼 더 많고 재충전 속도가 월등히 빠른 _특별한 지팡이_ 를 가지고 시작합니다. 이 지팡이에는 마법사가 던전에서 발견한 _다른 마법 막대를 융합할 수 있습니다._\n\n마법사는 _마탄의 마법 막대_ 를 지팡이에 융합한 채로 시작하며, 또한 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n마법사는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 액체 화염의 물약\n_-_ 강화의 주문서
actors.hero.heroclass.mage_unlock=마법사는 마법 막대의 전문가이며, _특별한 마법 지팡이_ 를 가지고 시작합니다.\n\n마법사를 해금하려면 _아이템을 강화하기 위해 강화의 주문서를 사용하십시오._

actors.hero.heroclass.rogue=도적
actors.hero.heroclass.rogue_desc=도적은 언제든지 투명화가 가능한 특별한 마법 유물인 _그림자의 망토_ 를 가지고 시작합니다.\n\n도적은 더욱 멀리서도 _숨겨진 비밀과 함정들을 감지_ 할 수 있습니다.\n\n도적은 또한 _단검_, _세 개의 투척용 나이프_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n도적은 다음 아이템들을 감정한 채로 시작합니다.\n_-_ 감정의 주문서\n_-_ 투명화의 물약\n_-_ 마법 지도의 주문서
actors.hero.heroclass.rogue_unlock=도적은 그의 _특별한 그림자의 망토_ 를 통한 투명화로 전투의 흐름을 조절하고 강력한 한 방을 먹일 수 있습니다.\n\n도적을 해금하려면 _한 판에서 10번의 기습 공격을 시행하십시오._

actors.hero.heroclass.huntress=사냥꾼
actors.hero.heroclass.huntress_desc=사냥꾼은 화살을 무한히 발사할 수 있는 _특별한 영혼의 활_ 을 가지고 시작합니다.\n\n사냥꾼은 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n사냥꾼은 또한 _징 박힌 장갑_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사냥꾼은 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 심안의 물약\n_-_ 자장가의 주문서
actors.hero.heroclass.huntress_unlock=사냥꾼은 투척 무기의 숙련자로, 무한한 화살을 가진 _특별한 마법 활_ 을 가지고 시작합니다.\n\n사냥꾼을 해금하려면 _한 판에서 투척 무기로 각각 다른 적 15마리를 맞추십시오._

actors.hero.herosubclass.berserker=광전사
actors.hero.herosubclass.berserker_short_desc=_광전사_ 는 피해를 입을 때마다 분노를 쌓습니다. 분노는 피해량을 증가시키며, 그로 하여금 잠시 죽음을 유예할 수 있도록 합니다.
actors.hero.herosubclass.berserker_desc=광전사는 방어구로 막아낸 피해를 포함한 물리적인 피해를 입음에 따라 분노를 얻습니다! 분노는 시간이 흐름에 따라 점점 사라지지만, 낮은 체력일수록 더 느리게 사라집니다,\n\n광전사의 분노가 100%일 때 최대 50%의 추가적인 피해를 줍니다. 분노가 100%일 때 체력이 0이 되면 광전사는 잠시 동안 자신의 최대 보호막 수치의 8배만큼 보호막을 얻고 보호막이 남아있는 한 죽지 않을 것입니다. 하지만 광전사가 죽음을 거부한 후에는 회복을 할 시간이 필요합니다.
actors.hero.herosubclass.gladiator=검투사
actors.hero.herosubclass.gladiator_short_desc=_검투사_ 는 공격이 성공할 때마다 연속 타격을 쌓고, 연속 타격을 소모하여 특유의 필살기를 사용할 수 있습니다.
actors.hero.herosubclass.gladiator_desc=검투사는 근접 무기 혹은 투척 무기로 공격을 성공시킬 때마다 1의 연속 타격을 쌓아 올립니다. 검투사가 5 턴 내에 공격을 성공시키지 못하면, 연속 타격이 초기화됩니다.\n\n연속 타격이 쌓이면서 다양한 연속 타격 필살기가 해금됩니다. 연속 타격이 2, 4, 6, 8, 10으로 쌓일 때마다 새로운 능력을 사용할 수 있습니다. 몇몇 능력들은 연속 타격을 쌓는 데에 도움을 주며, 다른 것들은 강력한 공격을 하기 위해 연속 타격을 소모합니다.
actors.hero.herosubclass.battlemage=전투 마법사
actors.hero.herosubclass.battlemage_short_desc=_전투 마법사_ 는 자신의 지팡이로 근접 공격을 할 때 추가 효과를 얻습니다. 이 효과는 지팡이에 융합된 마법 막대의 종류에 따라 달라집니다.
actors.hero.herosubclass.battlemage_desc=전투 마법사는 그의 지팡이로 근접 공격을 할 때, 마치 지팡이에 추가적인 마법이 부여된 것처럼 추가 효과를 얻습니다. 이 효과는 지팡이에 융합되어 있는 마법 막대에 따라 달라지며, 각각의 마법 막대는 고유한 효과를 가지고 있습니다. 마법 막대의 효과 외에도, 전투 마법사의 지팡이는 성공적인 공격을 가할 때마다 0.5의 충전량을 얻습니다.
actors.hero.herosubclass.warlock=흑마법사
actors.hero.herosubclass.warlock_short_desc=_흑마법사_ 는 대상에게 마법 막대를 사용할 때 영혼 표식을 새길 확률이 있습니다. 또한 흑마법사는 표식이 새겨진 적에게 물리적인 피해를 입힐 때마다 체력을 회복할 것입니다.
actors.hero.herosubclass.warlock_desc=흑마법사는 대상에게 마법 막대를 사용할 때 영혼 표식을 새길 확률이 있습니다. 영혼 표식을 새길 확률과 지속 시간은 막대의 강화수치에 따라 증가합니다.\n\n적에게 영혼의 표식이 새겨진 경우, 흑마법사는 그들에게 입히는 매 5의 피해 당 2의 체력을 회복할 것입니다. 그러나 오직 근접 공격 혹은 투척 무기로 입히는 피해만 해당되며, 마법 막대는 해당하지 않습니다!
actors.hero.herosubclass.assassin=암살자
actors.hero.herosubclass.assassin_short_desc=_암살자_는 투명한 상태에서 치명적인 일격을 준비할 수 있습니다. 투명화한 상태로 오래 기다릴수록, 일격이 더욱 강력해질 것입니다.
actors.hero.herosubclass.assassin_desc=암살자는 투명화 상태가 되면 다음 공격을 더욱 신중하게 준비합니다. 준비한 시간이 길어질수록, 다음 공격이 더욱 강력해질 것입니다. 암살 준비는 최대 9 턴까지 쌓을 수 있습니다.\n\n암살 준비 이후, 암살자는 다음 공격에 추가적인 피해를 입힐 것이며, 대상에게 점멸을 할 수 있고, 적이 충분히 약해진 경우 즉시 처치할 수도 있습니다.
actors.hero.herosubclass.freerunner=프리러너
actors.hero.herosubclass.freerunner_short_desc=_프리러너_ 는 이동할 때마다 가속력을 쌓고, 프리러닝 상태에 돌입하는 데에 사용할 수 있습니다. 프리러닝 상태가 되면 짧은 시간 동안 추가적인 이동 속도와 회피를 얻습니다.
actors.hero.herosubclass.freerunner_desc=프리러너는 이동함에 따라 가속력을 쌓습니다. 10턴 동안 이동함으로써 최대 10의 가속력을 쌓을 수 있지만, 이동을 멈추면 가속력은 빠르게 사라집니다. 프리러너는 가속력을 모두 사용해, 가속력 1당 2턴의 프리러닝 상태에 돌입할 수 있습니다.\n\n프리러닝 도중 프리러너는 2배의 속도로 이동하며, 레벨에 비례하여 추가 회피를 얻습니다. 프리러닝이 끝나면, 다시 가속력을 쌓기 위한 재사용 대기 시간이 존재합니다.
actors.hero.herosubclass.sniper=저격수
actors.hero.herosubclass.sniper_short_desc=_저격수_ 는 원거리 공격으로 방어구를 꿰뚫을 수 있습니다. 또한 투척 무기로 공격한 이후 활로 특별한 공격을 하는 것이 가능합니다.
actors.hero.herosubclass.sniper_desc=저격수는 원거리 전투의 숙련자로, 원거리 공격이 방어력을 관통할 수 있습니다. 투척 무기를 적에게 명중시켰을 때, 대상에게 저격수의 표식을 새겨 이후 활을 이용해 특별한 공격을 사용할 수 있게 됩니다. 이 특별한 공격은 저격수의 활이 어떻게 개조되었는지에 따라 달라집니다.\n\n개조되지 않은 활은 낮은 피해량을 가진 스냅샷을 턴 소모 없이 발사할 것입니다. 공격 속도를 위해 개조된 활은 1턴을 소모해 낮은 피해량을 가진 3발의 화살을 일제 사격하며, 각각의 화살이 활에 부여된 마법을 발동시킬 수 있습니다. 공격력을 위해 개조된 활은 2턴을 소모해 반드시 명중하는 저격탄을 발사하며, 거리에 따른 추가적인 피해를 입힙니다.
actors.hero.herosubclass.warden=숲지기
actors.hero.herosubclass.warden_short_desc=_숲지기_ 는 길게 자란 풀 너머를 볼 수 있으며, 그녀가 밟는 식물로부터 추가 효과를 얻습니다.
actors.hero.herosubclass.warden_desc=숲지기는 자연과의 강한 유대로 풀과 식물로부터 다양한 추가 효과를 얻을 수 있습니다. 또한 그녀는 길게 자란 풀과 헤쳐나간 풀이 없는 것과 마찬가지로 주변을 볼 수 있습니다.\n\n숲지기는 씨앗을 던지거나 심을 때 근처에 풀을 자라나게 하며, 식물을 밟을 때 특별한 효과를 얻습니다. 이 특별한 효과는 기존 식물의 효과를 대체하며, 밟는 식물로부터 어떠한 피해도 받지 않게 합니다.

##talents
actors.hero.talent$improvisedprojectilecooldown.name= 재사용 대기 시간: 급조한 투척물
actors.hero.talent$improvisedprojectilecooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$rejuvenatingstepscooldown.name= 재사용 대기 시간: 활력의 발걸음
actors.hero.talent$rejuvenatingstepscooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$seershotcooldown.name= 재사용 대기 시간: 예지의 화살
actors.hero.talent$seershotcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

#warrior
actors.hero.talent.hearty_meal.title=푸짐한 식사
actors.hero.talent.hearty_meal.desc=_+1:_ 음식을 섭취할 때 체력이 50% 이하라면 _2 HP_ , 25% 이하라면 _3 HP_ 를 회복합니다.\n\n_+2:_ 음식을 섭취할 때 체력이 50% 이하라면  _3 HP_ , 25% 이하라면 _5 HP_ 를 회복합니다.
actors.hero.talent.armsmasters_intuition.title=장인의 직감
actors.hero.talent.armsmasters_intuition.desc=_+1:_ 무기와 방어구를 _2배 빠르게_ 감정 합니다.\n\n_+2:_ 무기와 방어구를 _착용하는 즉시_ 감정 합니다.
actors.hero.talent.test_subject.title=실험체
actors.hero.talent.test_subject.desc=_+1:_ 아이템을 감정할 때마다 _2 HP_만큼 회복합니다.\n\n_+2:_ 아이템을 감정할 때마다 _3 HP_만큼 회복합니다.
actors.hero.talent.iron_will.title=강철의 의지
actors.hero.talent.iron_will.desc=_+1:_ 부러진 인장이 제공하는 방어막의 최대치가 _1 만큼 증가_ 합니다.\n\n_+2:_ 부러진 인장이 제공하는 방어막의 최대치가 _2 만큼 증가_ 합니다.
actors.hero.talent.iron_stomach.title=강철의 위장
actors.hero.talent.iron_stomach.desc=_+1:_ 식사 시 1 턴만 소모되며 그 동안 _75% 의 피해 저항_ 을 얻습니다.\n\n_+2:_ 식사 시 1 턴만 소모되며 그 동안 _100% 의 피해 저항_ 을 얻습니다.

actors.hero.talent.restored_willpower.title=정신력 회복
actors.hero.talent.restored_willpower.desc=_+1:_ 치유의 물약을 마시면 전사의 부러진 인장으로부터 _67% 의 방어막_ 을 즉시 얻습니다.\n\n_+2:_ 치유의 물약을 마시면 전사의 부러진 인장으로부터 _100% 의 방어막_ 을 즉시 얻습니다.\n\n이 특성은 치유의 물약을 기반으로 한 물약 또는 영약을 마실 때에도 발동합니다.
actors.hero.talent.runic_transference.title=상형문자 전이
actors.hero.talent.runic_transference.desc=_+1:_ 전사의 부러진 인장이 강화수치를 옮길 때와 같은 방식으로 _평범한 상형문자_ 를 옮길 수 있습니다.\n\n_+2:_ 전사의 부러진 인장이 강화수치를 옮길 때와 같은 방식으로 _평범한, 강력한, 저주 상형문자_ 를 옮길 수 있습니다.
actors.hero.talent.lethal_momentum.title=치명적인 관성
actors.hero.talent.lethal_momentum.desc=_+1:_ 적을 처치하는 마지막 공격이 _67% 확률_ 로 턴을 소모하지 않습니다.\n\n_+2:_ 적을 처치하는 마지막 공격이 _100% 확률_ 로 턴을 소모하지 않습니다.
actors.hero.talent.improvised_projectiles.title=급조한 투척물
actors.hero.talent.improvised_projectiles.desc=_+1:_ 투척 무기가 아닌 아이템을 적에게 던질 경우 맞은 적을 _2 턴_ 간 실명시킵니다. 50 턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 투척 무기가 아닌 아이템을 적에게 던질 경우 맞은 적을 _3 턴_ 간 실명시킵니다. 50 턴의 재사용 대기 시간이 있습니다.

actors.hero.talent.hold_fast.title=굳건한 태세
actors.hero.talent.hold_fast.desc=_+1:_ 전사는 대기 시  _+2의 방어력_ 을 이동하기 전까지 얻습니다.\n\n_+2:_ 전사는 대기 시 _+4의 방어력_ 을 이동하기 전까지 얻습니다.\n\n_+3:_ 전사는 대기 시 _+6의 방어력_ 을 이동하기 전까지 얻습니다.
actors.hero.talent.strongman.title=철인
actors.hero.talent.strongman.desc=_+1:_ 전사의 힘이 _8%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+2:_ 전사의 힘이 _13%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+3:_ 전사의 힘이 _18%_ 만큼 증가합니다. 소수점 미만은 버립니다.

actors.hero.talent.endless_rage.title=끝없는 분노
actors.hero.talent.endless_rage.desc=_+1:_ 광전사는 분노를 최대 _115%_ 까지 쌓을 수 있습니다.\n\n_+2:_ 광전사는 분노를 최대 _130%_ 까지 쌓을 수 있습니다.\n\n_+3:_ 광전사는 분노를 최대 _145%_ 까지 쌓을 수 있습니다.\n\n100% 이상의 분노는 최대 +50%의 피해량을 제공합니다.
actors.hero.talent.berserking_stamina.title=격노 스테미너
actors.hero.talent.berserking_stamina.desc=_+1:_ 광전사는 격노 중에 _25%의 추가 보호막_ 을 얻고, 격노를 다시 사용하기 위해 필요한 레벨이 2레벨에서 _1.67레벨_ 로 감소합니다.\n\n_+2:_ 광전사는 격노 중에 _50%의 추가 보호막_ 을 얻고, 격노를 다시 사용하기 위해 필요한 레벨이 2레벨에서 _1.33레벨_ 로 감소합니다.\n\n_+3:_ 광전사는 격노 중에 _75%의 추가 보호막_ 을 얻고, 격노를 다시 사용하기 위해 필요한 레벨이 2레벨에서 _1레벨_ 로 감소합니다.
actors.hero.talent.enraged_catalyst.title=광분의 촉매
actors.hero.talent.enraged_catalyst.desc=_+1:_ 광전사의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _17% 더 자주 발동_ 합니다.\n\n_+2:_ 광전사의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _33% 더 자주 발동_ 합니다.\n\n_+3:_ 광전사의 무기에 부여된 마법 또는 저주가 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _50% 더 자주 발동_ 합니다.

actors.hero.talent.cleave.title=가르기
actors.hero.talent.cleave.desc=_+1:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격 지속 시간이 _15 턴_ 으로 늘어납니다.\n\n_+2:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격  지속 시간이 _30 턴_ 으로 늘어납니다.\n\n_+3:_ 검투사가 적을 처치했을 때, 다음 공격 전까지 연속 타격  지속 시간이 _45 턴_ 으로 늘어납니다.
actors.hero.talent.lethal_defense.title=치명적인 방어
actors.hero.talent.lethal_defense.desc=_+1:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _33%_ 를 얻습니다.\n\n_+2:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _67%_ 를 얻습니다.\n\n_+3:_ 필살기로 적을 처치한 경우 부러진 인장이 제공하는 최대 방어막의 _100%_ 를 얻습니다.
actors.hero.talent.enhanced_combo.title=향상된 콤보
actors.hero.talent.enhanced_combo.desc=_+1:_ 검투사의 연속 타격이 7 이상일 때, 밀쳐내기의 밀쳐내는 거리가 3칸으로 증가하고, 적을 혼란시키며, 적을 밀쳐내 낭떠러지에 떨어뜨릴 수 있습니다.\n\n_+2:_ +1의 효과에 더불어, 검투사의 연속 타격이 9 이상일 때 받아치기가 여러 번의 공격을 받아칠 수 있습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 검투사는 메치기, 으깨기, 분노 폭발을 사용할 때 연속 타격/3 개의 타일을 도약할 수 있습니다.

actors.hero.talent.body_slam.title=몸통 박치기
actors.hero.talent.body_slam.desc=_+1:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 전사의 방어력의  _25%_ 만큼 피해를 입습니다.\n\n_+2_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 전사의 방어력의 _50%_ 만큼 피해를 입습니다.\n\n_+3:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 전사의 방어력의 _75%_ 만큼 피해를 입습니다.\n\n_+4:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 전사의 방어력의 _100%_ 만큼 피해를 입습니다.
actors.hero.talent.impact_wave.title=충격파
actors.hero.talent.impact_wave.desc=_+1:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _2타일_ 만큼 밀려나며, _25% 확률_ 로 3턴간 취약 상태가 됩니다.\n\n_+2:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _3타일_ 만큼 밀려나며, _50% 확률_ 로 3턴간 취약 상태가 됩니다.\n\n_+3:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _4타일_ 만큼 밀려나며, _75% 확률_ 로 3턴간 취약 상태가 됩니다.\n\n_+4:_ 전사가 도약 후 착지할 때, 근접한 모든 적들은 _5타일_ 만큼 밀려나며, _100% 확률_ 로 3턴간 취약 상태가 됩니다.
actors.hero.talent.double_jump.title=이중 도약
actors.hero.talent.double_jump.desc=_+1:_ 전사가 도약한 후 5턴 이내에 다시 도약을 발동할 경우, 해당 도약은 _24% 적은_ 충전량을 소모합니다.\n\n_+2:_ 전사가 도약한 후 5턴 이내에 다시 도약을 발동할 경우, 해당 도약은 _42% 적은_ 충전량을 소모합니다.\n\n_+3:_ 전사가 도약한 후 5턴 이내에 다시 도약을 발동할 경우, 해당 도약은 _56% 적은_ 충전량을 소모합니다.\n\n_+4:_ 전사가 도약한 후 5턴 이내에 다시 도약을 발동할 경우, 해당 도약은 _67% 적은_ 충전량을 소모합니다.

actors.hero.talent.expanding_wave.title=확장된 충격파
actors.hero.talent.expanding_wave.desc=_+1:_ 충격파의 거리가 기존 5타일에서 _6타일_ 로 증가하고, 폭이 기존 60도에서 _75도_로 증가합니다.\n\n_+1:_ 충격파의 거리가 기존 5타일에서 _7타일_ 로 증가하고, 폭이 기존 60도에서 _90도_로 증가합니다.\n\n_+1:_ 충격파의 거리가 기존 5타일에서 _8타일_ 로 증가하고, 폭이 기존 60도에서 _105도_로 증가합니다.\n\n_+1:_ 충격파의 거리가 기존 5타일에서 _9타일_ 로 증가하고, 폭이 기존 60도에서 _120도_로 증가합니다.
actors.hero.talent.striking_wave.title=충격파 타격
actors.hero.talent.striking_wave.desc=_+1:_ 충격파로 가하는 피해는 _25%의 확률_ 로 마법 부여나 연속 타격과 같은, 타격시 효과를 발동시킬 수 있습니다.\n\n_+2:_ 충격파로 가하는 피해는 _50%의 확률_ 로 마법 부여나 연속 타격과 같은, 타격시 효과를 발동시킬 수 있습니다.\n\n_+3:_ 충격파로 가하는 피해는 _75%의 확률_ 로 마법 부여나 연속 타격과 같은, 타격시 효과를 발동시킬 수 있습니다.\n\n_+4:_ 충격파로 가하는 피해는 _100%의 확률_ 로 마법 부여나 연속 타격과 같은, 타격시 효과를 발동시킬 수 있습니다.
actors.hero.talent.shock_force.title=충격력
actors.hero.talent.shock_force.desc=_+1:_ 충격파의 피해량이 _20% 증가_ 하며, _25% 확률로_ 대상을 기절시킵니다.\n\n_+1:_ 충격파의 피해량이 _50% 증가_ 하며, _50% 확률로_ 대상을 기절시킵니다.\n\n_+1:_ 충격파의 피해량이 _60% 증가_ 하며, _75% 확률로_ 대상을 기절시킵니다.\n\n_+1:_ 충격파의 피해량이 _80% 증가_ 하며, _100% 확률로_ 대상을 기절시킵니다.

actors.hero.talent.sustained_retribution.title=지속적인 응징
actors.hero.talent.sustained_retribution.desc=_+1:_ 전사는 100%의 추가 피해로 1회 공격하는 대신, 총 _115%의 추가 피해_ 를 _2회_ 에 나누어 입힙니다.\n\n_+2:_ 전사는 100%의 추가 피해로 1회 공격하는 대신, 총 _130%의 추가 피해_ 를 _3회_ 에 나누어 입힙니다.\n\n_+3:_ 전사는 100%의 추가 피해로 1회 공격하는 대신, 총 _145%의 추가 피해_ 를 _4회_ 에 나누어 입힙니다.\n\n_+4:_ 전사는 100%의 추가 피해로 1회 공격하는 대신, 총 _160%의 추가 피해_ 를 _5회_ 에 나누어 입힙니다.
actors.hero.talent.shrug_it_off.title=무시하기
actors.hero.talent.shrug_it_off.desc=_+1:_ 전사는 인내하는 동안 _최대 체력의 71%_ 이상의 피해를 받지 않습니다.\n\n_+2:_ 전사는 인내하는 동안 _최대 체력의 50%_ 이상의 피해를 받지 않습니다.\n\n_+3:_ 전사는 인내하는 동안 _최대 체력의 35%_ 이상의 피해를 받지 않습니다.\n\n_+4:_ 전사는 인내하는 동안 _최대 체력의 25%_ 이상의 피해를 받지 않습니다.
actors.hero.talent.even_the_odds.title=균등한 기회
actors.hero.talent.even_the_odds.desc=_+1:_ 전사는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적마다 기존 추가 피해에 더불어 _5%의 추가 피해_ 를 입힙니다.\n\n_+2:_ 전사는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적마다 기존 추가 피해에 더불어 _10%의 추가 피해_ 를 입힙니다.\n\n_+3:_ 전사는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적마다 기존 추가 피해에 더불어 _15%의 추가 피해_ 를 입힙니다.\n\n_+4:_ 전사는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적마다 기존 추가 피해에 더불어 _20%의 추가 피해_ 를 입힙니다.

#mage
actors.hero.talent.empowering_meal.title=힘이 나는 식사
actors.hero.talent.empowering_meal.desc=_+1:_ 식사 후 다음 3번의 마법 막대 발사에 _2 만큼의 추가 피해_ 를 줍니다.\n\n_+2:_ 식사 후 다음 3번의 마법 막대 발사에 _3 만큼의 추가 피해_ 를 줍니다.
actors.hero.talent.scholars_intuition.title=학자의 직감
actors.hero.talent.scholars_intuition.desc=_+1:_ 마법 막대를 _3배 빠르게_ 감정합니다.\n\n_+2:_ 마법 막대를 _사용하는 즉시_ 감정합니다.
actors.hero.talent.tested_hypothesis.title=검증된 가설
actors.hero.talent.tested_hypothesis.desc=_+1:_ 아이템을 감정할 때마다 _2턴의 충전 효과_ 를 얻습니다.\n\n_+2:_ 아이템을 감정할 때마다 _3턴의 충전 효과_ 를 얻습니다.
actors.hero.talent.backup_barrier.title=예비 보호막
actors.hero.talent.backup_barrier.desc=_+1:_ 마법사의 지팡이의 마지막 충전량을 사용할 때마다 _3 만큼의 보호막_ 을 얻습니다.\n\n_+2:_ 마법사의 지팡이의 마지막 충전량을 사용할 때마다 _5 만큼의 보호막_ 을 얻습니다.

actors.hero.talent.energizing_meal.title=에너지 넘치는 식사
actors.hero.talent.energizing_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 _5턴의 충전 효과_ 를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 _8턴의 충전 효과_ 를 얻습니다.
actors.hero.talent.energizing_upgrade.title=에너지 넘치는 강화
actors.hero.talent.energizing_upgrade.desc=_+1:_ 강화의 주문서를 사용하면 마법사의 지팡이에 즉시 _3의 충전량_ 이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 강화의 주문서를 사용하면 마법사의 지팡이에 즉시 _5의 충전량_ 이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n이 특성은 강화의 주문서를 기반으로 한 주문서 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.wand_preservation.title=마법막대 보존
actors.hero.talent.wand_preservation.desc=_+1:_ 마법사의 지팡이에 새로운 마법 막대를 융합할 때, 지팡이에 융합되어 있던 마법 막대가 _67% 확률_로 +0인 상태로 반환됩니다.\n\n_+2:_ 마법사의 지팡이에 새로운 마법 막대를 융합할 때, 지팡이에 융합되어 있던 마법 막대가 _100% 확률_로 +0인 상태로 반환됩니다.\n\n이 특성은 마법 막대를 최대 세 번까지 반환할 수 있습니다.
actors.hero.talent.arcane_vision.title=비전 시야
actors.hero.talent.arcane_vision.desc=_+1:_ 마법을 적에게 맞힌 경우 해당 적에 대해 _10 턴의 심안 효과_ 를 얻습니다.\n\n_+2:_ 마법을 적에게 맞힌 경우 해당 적에 대해 _15 턴의 심안 효과_ 를 얻습니다.
actors.hero.talent.shield_battery.title=보호막 충전
actors.hero.talent.shield_battery.desc=_+1:_ 마법사는 자신에게 마법을 발사하여, 남은 충전량을 모두 소모하고 충전량당 _최대 체력의 5%_ 에 해당하는 방어막을 얻습니다.\n\n_+2:_ 마법사는 자신에게 마법을 발사하여, 남은 충전량을 모두 소모하고 충전량당 _최대 체력의 7.5%_ 에 해당하는 방어막을 얻습니다.

actors.hero.talent.empowering_scrolls.title=에너지 넘치는 주문서
actors.hero.talent.empowering_scrolls.desc=_+1:_ 마법사가 주문서를 사용하면 다음 마법 막대를 _+1_ 만큼 강화된 채로 사용합니다.\n\n_+2:_ 마법사가 주문서를 사용하면 다음 마법 막대를 _+2_ 만큼 강화된 채로 사용합니다.\n\n_+3:_ 마법사가 주문서를 사용하면 다음 마법 막대를 _+3_ 만큼 강화된 채로 사용합니다.
actors.hero.talent.ally_warp.title=아군 순간이동
actors.hero.talent.ally_warp.desc=_+1:_ 마법사는 _2타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+2:_ 마법사는 _4타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+3:_ 마법사는 _6타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n이 특성은 움직일 수 없는 아군에게는 사용할 수 없습니다.

actors.hero.talent.empowered_strike.title=강력한 일격
actors.hero.talent.empowered_strike.desc=_+1:_ 전투 마법사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+25%_ 만큼 증가합니다.\n\n_+2:_ 전투 마법사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+50%_ 만큼 증가합니다.\n\n_+3:_ 전투 마법사는 지팡이 발사 이후 첫 지팡이 근접 공격 피해량이 _+75%_ 만큼 증가합니다.
actors.hero.talent.mystical_charge.title=신비한 충전
actors.hero.talent.mystical_charge.desc=_+1:_ 전투 마법사는 지팡이 근접 공격이 명중할 때마다 _0.5턴_ 의 유물 충전 효과를 얻습니다.\n\n_+2:_ 전투 마법사는 지팡이 근접 공격이 명중할 때마다 _1턴_ 의 유물 충전 효과를 얻습니다.\n\n_+3:_ 전투 마법사는 지팡이 근접 공격이 명중할 때마다 _1.5턴_ 의 유물 충전 효과를 얻습니다.
actors.hero.talent.excess_charge.title=과충전
actors.hero.talent.excess_charge.desc=_+1:_  전투 마법사의 지팡이가 전부 충전되어 있을 때, 지팡이 근접 공격 명중 시 _20% 확률_ 로 지팡이 강화 수치당 2만큼의 방어막을 얻습니다.\n\n_+2:_ 전투 마법사의 지팡이가 전부 충전되어 있을 때, 지팡이 근접 공격 명중 시 _40% 확률_ 로 지팡이 강화 수치당 2만큼의 방어막을 얻습니다.\n\n_+3:_ 전투 마법사의 지팡이가 전부 충전되어 있을 때, 지팡이 근접 공격 명중 시 _60% 확률_ 로 지팡이 강화 수치당 2만큼의 방어막을 얻습니다.

actors.hero.talent.soul_siphon.title=영혼 흡수
actors.hero.talent.soul_siphon.desc=_+1:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _13% 효율_ 로 발동시킵니다.\n\n_+2:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _27% 효율_ 로 발동시킵니다.\n\n_+3:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _40% 효율_ 로 발동시킵니다.
actors.hero.talent.soul_eater.title=영혼 포식자
actors.hero.talent.soul_eater.desc=_+1:_ 흑마법사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _0.33 턴_ 의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _10% 확률_ 로 음식 섭취 효과가 발동됩니다.\n\n_+2:_ 흑마법사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _0.67 턴_ 의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _30% 확률_ 로 음식 섭취 효과가 발동됩니다.\n\n_+3:_ 흑마법사는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _1 턴_ 의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _30% 확률_ 로 음식 섭취 효과가 발동됩니다.
actors.hero.talent.necromancers_minions.title=사령술사의 하수인
actors.hero.talent.necromancers_minions.desc=_+1:_ 영혼의 낙인이 걸린 적이 죽었을 때, _13% 확률_ 로 그 자리에 타락한 망령을 일으킵니다.\n\n_+2:_ 영혼의 낙인이 걸린 적이 죽었을 때, _27% 확률_ 로 그 자리에 타락한 망령을 일으킵니다.\n\n_+3:_ 영혼의 낙인이 걸린 적이 죽었을 때, _40% 확률_ 로 그 자리에 타락한 망령을 일으킵니다.

actors.hero.talent.blast_radius.title=폭발 반경
actors.hero.talent.blast_radius.desc=_+1:_ 원소 폭발의 범위가 기존 4타일에서 _5타일_ 로 증가합니다. \n\n_+2:_ 원소 폭발의 범위가 기존 4타일에서 _6타일_ 로 증가합니다. \n\n_+3:_ 원소 폭발의 범위가 기존 4타일에서 _7타일_ 로 증가합니다. \n\n_+4:_ 원소 폭발의 범위가 기존 4타일에서 _8타일_ 로 증가합니다.
actors.hero.talent.elemental_power.title=원소의 힘
actors.hero.talent.elemental_power.desc=_+1:_ 원소 폭발의 위력이  _15%_ 증가합니다. \n\n_+2:_ 원소 폭발의 위력이 _30%_ 증가합니다. \n\n_+3:_ 원소 폭발의 위력이 _45%_ 증가합니다. \n\n_+4:_ 원소 폭발의 위력이 _60%_ 증가합니다.
actors.hero.talent.reactive_barrier.title=반응형 보호막
actors.hero.talent.reactive_barrier.desc=_+1:_ 마법사는 원소 폭발에 영향 받은 대상 하나 당 _2의 보호막_ 을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+2:_ 마법사는 원소 폭발에 영향 받은 대상 하나 당 _4의 보호막_ 을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+3:_ 마법사는 원소 폭발에 영향 받은 대상 하나 당 _6의 보호막_ 을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+4:_ 마법사는 원소 폭발에 영향 받은 대상 하나 당 _8의 보호막_ 을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.

actors.hero.talent.wild_power.title=격렬한 힘
actors.hero.talent.wild_power.desc=_+1:_ 격렬한 마법을 사용할 때, 마법 막대는 기존의 +1이 아닌 _+1-2_ 만큼 강화된 것으로 취급됩니다.\n\n_+2:_ 격렬한 마법을 사용할 때, 마법 막대는 기존의 +1이 아닌 _+2_ 만큼 강화된 것으로 취급됩니다.\n\n_+3:_ 격렬한 마법을 사용할 때, 마법 막대는 기존의 +1이 아닌 _+2-3_ 만큼 강화된 것으로 취급됩니다.\n\n_+4:_ 격렬한 마법을 사용할 때, 마법 막대는 기존의 +1이 아닌 _+3_ 만큼 강화된 것으로 취급됩니다.
actors.hero.talent.fire_everything.title=전탄 발사
actors.hero.talent.fire_everything.desc=_+1:_ 격렬한 마법이 기존 4회 대신 _5회_ 발사됩니다.\n\n_+2:_ 격렬한 마법이 기존 4회 대신 _6회_ 발사됩니다.\n\n_+3:_ 격렬한 마법이 기존 4회 대신 _7회_ 발사됩니다.\n\n_+4:_ 격렬한 마법이 기존 4회 대신 _8회_ 발사됩니다.
actors.hero.talent.conserved_magic.title=보존된 마법
actors.hero.talent.conserved_magic.desc=_+1:_ 격렬한 마법 사용 시, 매 발사마다 소모되는 마법 막대의 충전량이 기존 1에서 _0.56_로 감소합니다.\n\n_+2:_ 격렬한 마법 사용 시, 매 발사마다 소모되는 마법 막대의 충전량이 기존 1에서 _0.31_로 감소합니다.\n\n_+3:_ 격렬한 마법 사용 시, 매 발사마다 소모되는 마법 막대의 충전량이 기존 1에서 _0.18_로 감소합니다.\n\n_+4:_ 격렬한 마법 사용 시, 매 발사마다 소모되는 마법 막대의 충전량이 기존 1에서 _0.1_로 감소합니다.

actors.hero.talent.telefrag.title=순간이동 처치
actors.hero.talent.telefrag.desc=_+1:_ 마법사가 다른 대상에게 순간이동하면 대상에게 _10-15의 피해_ 를 입히지만, 자신 역시 _5의 피해_ 를 입습니다.\n\n_+2:_ 마법사가 다른 대상에게 순간이동하면 대상에게 _20-30의 피해_ 를 입히지만, 자신 역시 _8의 피해_ 를 입습니다.\n\n_+3:_ 마법사가 다른 대상에게 순간이동하면 대상에게 _30-45의 피해_ 를 입히지만, 자신 역시 _12의 피해_ 를 입습니다.\n\n_+4:_ 마법사가 다른 대상에게 순간이동하면 대상에게 _40-60의 피해_ 를 입히지만, 자신 역시 _15의 피해_ 를 입습니다.\n\n영웅은 이 효과로 죽지 않으며, 자가 피해는 항마 효과로 경감할 수 있습니다.
actors.hero.talent.remote_beacon.title=원격 신호기
actors.hero.talent.remote_beacon.desc=_+1:_ 마법사는 _3타일_ 이내에 있는 모든 위치에 신호기를 설치할 수 있습니다.\n\n_+2:_ 마법사는 _6타일_ 이내에 있는 모든 위치에 신호기를 설치할 수 있습니다.\n\n_+3:_ 마법사는 _9타일_ 이내에 있는 모든 위치에 신호기를 설치할 수 있습니다.\n\n_+4:_ 마법사는 _12타일_ 이내에 있는 모든 위치에 신호기를 설치할 수 있습니다.\n\n마법사가 접근 불가능한 위치에는 신호기를 설치할 수 없습니다.
actors.hero.talent.longrange_warp.title=장거리 순간이동
actors.hero.talent.longrange_warp.desc=_+1:_ 마법사는 기존 대비 _150%의 충전량을 소모하여_ 다른 층으로 순간이동할 수 있습니다.\n\n_+2:_ 마법사는 기존 대비 _117%의 충전량을 소모하여_ 다른 층으로 순간이동할 수 있습니다.\n\n_+3:_ 마법사는 기존 대비 _83%의 충전량을 소모하여_ 다른 층으로 순간이동할 수 있습니다.\n\n_+4:_ 마법사는 기존 대비 _50%의 충전량을 소모하여_ 다른 층으로 순간이동할 수 있습니다.\n\n마법사는 장거리 순간이동을 이용해 잠긴 층에서 빠져나올 수 없습니다.

#rogue
actors.hero.talent.cached_rations.title=은닉한 보존식
actors.hero.talent.cached_rations.desc=_+1:_ 도적은 던전 초반에 있는 상자들에서 _4개의 작은 비상식량_ 을 찾아낼 수 있습니다.\n\n_+2:_ 도적은 던전 초반에 있는 상자들에서 _6개의 작은 비상식량_ 을 찾아낼 수 있습니다.
actors.hero.talent.thiefs_intuition.title=도둑의 직감
actors.hero.talent.thiefs_intuition.desc=_+1:_ 반지를 _2배 빠르게 감정_ 하며, 반지의 종류를 _착용하는 즉시 감정_ 합니다.\n\n_+2:_ 반지를 _착용하는 즉시 감정_ 하며, 반지의 종류를 _획득하는 즉시 감정_ 합니다.
actors.hero.talent.sucker_punch.title=불시의 타격
actors.hero.talent.sucker_punch.desc=_+1:_ 적을 처음 기습할 때 _1-2 만큼의 추가 피해_ 를 입힙니다.\n\n_+2:_ 적을 처음 기습할 때 _2 만큼의 추가 피해_ 를 입힙니다.
actors.hero.talent.protective_shadows.title=보호의 그림자
actors.hero.talent.protective_shadows.desc=_+1:_ 망토를 사용하면 _매 2턴마다_ 1 의 방어막을 얻으며, _최대 3_ 까지 얻을 수 있습니다.\n\n_+2:_ 망토를 사용하면 _매 턴마다_ 1 의 방어막을 얻으며, _최대 5_ 까지 얻을 수 있습니다.

actors.hero.talent.mystical_meal.title=신비한 식사
actors.hero.talent.mystical_meal.desc=_+1:_ 식사에 1 턴만 소모되며, 식사 시 _3 턴의 유물 충전 효과_ 를 얻습니다.\n\n_+2:_ 식사에 1 턴만 소모되며, 식사 시 _5 턴의 유물 충전 효과_ 를 얻습니다.\n\n풍요의 뿔로 유물 충전 효과를 얻은 경우 풍요의 뿔은 충전되지 않습니다.
actors.hero.talent.mystical_upgrade.title=신비한 강화
actors.hero.talent.mystical_upgrade.desc=_+1:_ 강화의 주문서를 사용하면 도적의 망토에 _2 의 충전량_ 이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 강화의 주문서를 사용하면 도적의 망토에 _3 의 충전량_ 이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n이 특성은 강화의 주문서를 기반으로 한 주문서 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.wide_search.title=광범위한 탐색
actors.hero.talent.wide_search.desc=_+1:_ 탐색 범위가 5x5 사각형에서 _7x7 원형_으로 증가합니다.\n\n_+2:_ 탐색 범위가 5x5 사각형에서 _7x7 사각형_으로 증가합니다.
actors.hero.talent.silent_steps.title=조용한 발걸음
actors.hero.talent.silent_steps.desc=_+1:_ 적이 _3타일 이상_ 떨어져 있을 경우 자고 있는 적을 깨우지 않습니다.\n\n_+2:_ _적에게 근접하지 않는 한_ 자고 있는 적을 깨우지 않습니다.
actors.hero.talent.rogues_foresight.title=도적의 예지
actors.hero.talent.rogues_foresight.desc=_+1:_ 비밀 방이 있는 층에 처음 진입할 때, _50% 의 확률_ 로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.\n\n_+2:_ 비밀 방이 있는 층에 처음 진입할 때, _75% 의 확률_ 로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.

actors.hero.talent.light_cloak.title=경량화 망토
actors.hero.talent.light_cloak.desc=_+1:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _13%_ 로 감소합니다.\n\n_+2:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _27%_ 로 감소합니다.\n\n_+3:_ 도적은 그림자의 망토를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _40%_ 로 감소합니다.
actors.hero.talent.enhanced_rings.title=향상된 반지
actors.hero.talent.enhanced_rings.desc=_+1:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _3 턴_ 동안 +1 만큼 증가합니다.\n\n_+2:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _6 턴_ 동안 +1 만큼 증가합니다.\n\n_+3:_ 도적이 유물을 사용했을 때, 반지들의 강화 수치가 _9 턴_ 동안 +1 만큼 증가합니다.

actors.hero.talent.enhanced_lethality.title=향상된 치사율
actors.hero.talent.enhanced_lethality.desc=_+1:_ 암살자는 암살 준비 단계에 따라 기존  3/10/20/50%에서 _4/13/27/67%의 체력_ 을 가진 적을 일격에 처치할 수 있습니다.\n\n_+2:_ 암살자는 암살 준비 단계에 따라 기존  3/10/20/50%에서 _5/17/30/83%의 체력_ 을 가진 적을 일격에 처치할 수 있습니다.\n\n_+3:_ 암살자는 암살 준비 단계에 따라 기존  3/10/20/50%에서 _6/20/40/100%의 체력_ 을 가진 적을 일격에 처치할 수 있습니다.
actors.hero.talent.assassins_reach.title=암살자의 접근
actors.hero.talent.assassins_reach.desc=_+1:_ 암살자가 암살 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _1/3/4/6 타일_ 로 증가합니다.\n\n_+2:_ 암살자가 암살 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/4/6/8 타일_ 로 증가합니다.\n\n_+3:_ 암살자가 암살 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/5/7/10 타일_ 로 증가합니다.
actors.hero.talent.bounty_hunter.title=현상금 사냥꾼
actors.hero.talent.bounty_hunter.desc=_+1:_ 암살자가 준비한 암살 단계에 따라 암살 준비 공격으로 처치한 적이 25/50/75/100% 확률로 _15 골드_ 를 추가로 떨어뜨립니다.\n\n_+2:_ 암살자가 준비한 암살 단계에 따라 암살 준비 공격으로 처치한 적이 25/50/75/100% 확률로 _30 골드_ 를 추가로 떨어뜨립니다.\n\n_+3:_ 암살자가 준비한 암살 단계에 따라 암살 준비 공격으로 처치한 적이 25/50/75/100% 확률로 _45 골드_ 를 추가로 떨어뜨립니다.

actors.hero.talent.evasive_armor.title=기민한 갑옷
actors.hero.talent.evasive_armor.desc=_+1:_ 프리러너는 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 프리러너의 힘 1당 _+1 의 추가 회피_ 를 얻습니다.\n\n_+2:_ 프리러너는 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 프리러너의 힘 1당 _+2 의 추가 회피_ 를 얻습니다.\n\n_+3:_ 프리러너는 프리러닝 중에, 갑옷의 힘 요구 수치를 초과한 프리러너의 힘 1당 _+3 의 추가 회피_ 를 얻습니다.
actors.hero.talent.projectile_momentum.title=발사체 가속
actors.hero.talent.projectile_momentum.desc=_+1:_ 프리러닝 도중, 투척 무기에 명중률 +20%와 피해 +15%를 얻습니다.\n\n_+2:_ 프리러닝 도중, 투척 무기에 명중률 +40%와 피해 +30%를 얻습니다.\n\n_+3:_ 프리러닝 도중, 투척 무기에 명중률 +60%와 피해 +45%를 얻습니다.
actors.hero.talent.speedy_stealth.title=은신 가속
actors.hero.talent.speedy_stealth.desc=_+1:_ 프리러너는 은신 중에 매 턴마다 2의 가속력을 쌓습니다.\n\n_+2:_ +1의 효과에 더불어, 프리러너가 은신 중일 때는 프리러닝 지속 시간이 감소하지 않습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 프리러너는 프리러닝에 상관없이 은신 중에 2배의 속도로 이동합니다.

actors.hero.talent.hasty_retreat.title=빠른 후퇴
actors.hero.talent.hasty_retreat.desc=_+1:_ 도적은 점멸한 후 _2턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+2:_ 도적은 점멸한 후 _3턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+3:_ 도적은 점멸한 후 _4턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+4:_ 도적은 점멸한 후 _5턴_ 동안 신속과 투명화 효과를 얻습니다.
actors.hero.talent.body_replacement.title=몸 바꿔치기
actors.hero.talent.body_replacement.desc=_+1:_ 도적은 점멸한 후 _20의 체력과 1-5의 방어력_ 을 가진 통나무 미끼를 남깁니다. \n\n_+2:_ 도적은 점멸한 후 _40의 체력과 2-10의 방어력_ 을 가진 통나무 미끼를 남깁니다. \n\n_+3:_ 도적은 점멸한 후 _60의 체력과 3-15의 방어력_ 을 가진 통나무 미끼를 남깁니다. \n\n_+4:_ 도적은 점멸한 후 _80의 체력과 4-20의 방어력_ 을 가진 통나무 미끼를 남깁니다. \n\n한 번에 하나의 미끼만 활성화할 수 있습니다.
actors.hero.talent.shadow_step.title=그림자 밟기
actors.hero.talent.shadow_step.desc=_+1:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _24% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+2:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _42% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+3:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _56% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+4:_ 도적이 투명화 상태에서 연막탄을 사용하면 즉시 발동하며 기존 대비 _67% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.

actors.hero.talent.fear_the_reaper.title=사신을 두려워하라
actors.hero.talent.fear_the_reaper.desc=_+1:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _불구_ 상태로 만듭니다.\n\n_+2:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만듭니다.\n\n_+3:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _불구_ 상태로 만듭니다.\n\n_+4:_ 죽음의 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _공포, 불구_ 상태로 만듭니다.
actors.hero.talent.deathly_durability.title=치명적인 내구력
actors.hero.talent.deathly_durability.desc=_+1:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _13%_ 만큼 보호막을 얻습니다. \n\n_+2:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _25%_ 만큼 보호막을 얻습니다. \n\n_+3:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _38%_ 만큼 보호막을 얻습니다. \n\n_+4:_ 죽음의 표식에 걸린 적이 사망하면, 도적은 해당 적이 표식에 걸린 시점의 체력의 _50%_ 만큼 보호막을 얻습니다.
actors.hero.talent.double_mark.title=이중 표식
actors.hero.talent.double_mark.desc=_+1:_ 동시에 두 대상에게 표식을 새길 경우, 첫 번째 표식은 _33% 적은_ 충전량을 소모합니다.\n\n_+2:_ 동시에 두 대상에게 표식을 새길 경우, 첫 번째 표식은 _55% 적은_ 충전량을 소모합니다.\n\n_+3:_ 동시에 두 대상에게 표식을 새길 경우, 첫 번째 표식은 _70% 적은_ 충전량을 소모합니다.\n\n_+4:_ 동시에 두 대상에게 표식을 새길 경우, 첫 번째 표식은 _80% 적은_ 충전량을 소모합니다.

actors.hero.talent.shadow_blade.title=그림자 칼날
actors.hero.talent.shadow_blade.desc=_+1:_ 그림자 분신이 매 턴 영웅이 입힌 피해의 _6%_ 만큼의 피해량을 얻고, 공격 시 _25% 확률_ 로 영웅의 무기에 부여된 마법이 발동됩니다.\n\n_+2:_ 그림자 분신이 매 턴 영웅이 입힌 피해의 _13%_ 만큼의 피해량을 얻고, 공격 시 _50% 확률_ 로 영웅의 무기에 부여된 마법이 발동됩니다.\n\n_+3:_ 그림자 분신이 매 턴 영웅이 입힌 피해의 _18%_ 만큼의 피해량을 얻고, 공격 시 _75% 확률_ 로 영웅의 무기에 부여된 마법이 발동됩니다.\n\n_+4:_ 그림자 분신이 매 턴 영웅이 입힌 피해의 _25%_ 만큼의 피해량을 얻고, 공격 시 _100% 확률_ 로 영웅의 무기에 부여된 마법이 발동됩니다.
actors.hero.talent.cloned_armor.title=복제된 갑옷
actors.hero.talent.cloned_armor.desc=_+1:_ 그림자 분신이 영웅이 장착 중인 갑옷의 _13%_ 만큼의 방어력을 얻고, 피격 시 _25% 확률_ 로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+2:_ 그림자 분신이 영웅이 장착 중인 갑옷의 _13%_ 만큼의 방어력을 얻고, 피격 시 _50% 확률_ 로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+3:_ 그림자 분신이 영웅이 장착 중인 갑옷의 _13%_ 만큼의 방어력을 얻고, 피격 시 _75% 확률_ 로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.\n\n_+4:_ 그림자 분신이 영웅이 장착 중인 갑옷의 _13%_ 만큼의 방어력을 얻고, 피격 시 _100% 확률_ 로 영웅의 갑옷에 부여된 상형문자가 발동됩니다.
actors.hero.talent.perfect_copy.title=완벽한 복제
actors.hero.talent.perfect_copy.desc=_+1:_ 그림자 분신은 영웅의 최대 체력의 _10%_ 만큼의 체력을 얻고, 영웅과 _1 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _20%_ 만큼의 체력을 얻고, 영웅과 _2 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _30%_ 만큼의 체력을 얻고, 영웅과 _3 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 그림자 분신은 영웅의 최대 체력의 _40%_ 만큼의 체력을 얻고, 영웅과 _4 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.

#huntress
actors.hero.talent.natures_bounty.title=자연의 은혜
actors.hero.talent.natures_bounty.desc=_+1:_ 던전 초반에 있는 길게 자란 풀에서 _4개의 열매_ 를 찾아낼 수 있습니다.\n\n_+2:_ 던전 초반에 있는 길게 자란 풀에서 _6개의 열매_ 를 찾아낼 수 있습니다.
actors.hero.talent.survivalists_intuition.title=생존자의 직감
actors.hero.talent.survivalists_intuition.desc=_+1:_ 모든 장비를 _1.75배 빠르게_ 감정하게 됩니다.\n\n_+2:_ 모든 장비를 _2.5배 빠르게_ 감정하게 됩니다.
actors.hero.talent.followup_strike.title=추가 타격
actors.hero.talent.followup_strike.desc=_+1:_ 활 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _2의 추가 피해_ 를 입힙니다.\n\n_+2:_ 활 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _3의 추가 피해_ 를 입힙니다.
actors.hero.talent.natures_aid.title=자연의 도움
actors.hero.talent.natures_aid.desc=_+1:_ 시야 내에서 식물이 발동할 때 _3턴 마다 감소_ 하는 나무껍질 효과를 2 얻습니다. \n\n_+2:_ 시야 내에서 식물이 발동할 때 _5턴 마다 감소_ 하는 나무껍질 효과를 2 얻습니다.

actors.hero.talent.invigorating_meal.title=활기 넘치는 식사
actors.hero.talent.invigorating_meal.desc=_+1:_ 식사에 1턴(열매는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _1턴의 신속 효과_ 를 얻습니다.\n\n_+2:_ 식사에 1턴(열매는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _2턴의 신속 효과_ 를 얻습니다.
actors.hero.talent.restored_nature.title=회복된 자연
actors.hero.talent.restored_nature.desc=_+1:_ 치유의 물약을 마시면 주변에 풀을 _5개 까지_ 자라게 하며, 근접한 적들을 _2 턴_ 동안 속박시킵니다.\n\n_+2:_ 치유의 물약을 마시면 주변에 풀을 _8개 까지_ 자라게 하며, 근접한 적들을 _3 턴_ 동안 속박시킵니다.\n\n이 특성은 치유의 물약을 기반으로 한 물약 또는 영약을 마실 때에도 발동합니다.
actors.hero.talent.rejuvenating_steps.title=활력의 발걸음
actors.hero.talent.rejuvenating_steps.desc=_+1:_ 사냥꾼이 짧은 풀 또는 타고 남은 재 위에 올라설 경우 길게 자란 풀로 자라나며 즉시 헤쳐진 상태가 됩니다. _10 턴_ 의 재사용 대기 시간이 있습니다.\n\n_+2:_ 사냥꾼이 짧은 풀 또는 타고 남은 재 위에 올라설 경우 길게 자란 풀로 자라나며 즉시 헤쳐진 상태가 됩니다. _5 턴_ 의 재사용 대기 시간이 있습니다.\n\n이 특성은 지속 재생 효과가 중단되거나 경험치를 오랜 시간 얻지 않을 때 자동으로 헤쳐진 풀을 생성합니다.
actors.hero.talent.heightened_senses.title=예리해진 감각
actors.hero.talent.heightened_senses.desc=_+1:_ 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.durable_projectiles.title=튼튼한 투척 무기
actors.hero.talent.durable_projectiles.desc=_+1:_ 사냥꾼이 사용하는 투척 무기의 내구도가 _50%_ 증가합니다.\n\n_+2:_ 사냥꾼이 사용하는 투척 무기의 내구도가 _75%_ 증가합니다.

actors.hero.talent.point_blank.title=근접 투척
actors.hero.talent.point_blank.desc=_+1:_ 사냥꾼의 근거리 투척 무기 명중률 보정이 기존 -50%에서 _-30%_ 로 변경됩니다.\n\n_+2:_ 사냥꾼의 근거리 투척 무기 명중률 보정이 기존 -50%에서 _-10%_ 로 변경됩니다.\n\n_+3:_ 사냥꾼의 근거리 투척 무기 명중률 보정이 기존 -50%에서 _+10%_ 로 변경됩니다.\n\n원거리에서의 투척 무기는 항상 +50%의 명중률을 얻습니다.
actors.hero.talent.seer_shot.title=예지의 화살
actors.hero.talent.seer_shot.desc=_+1:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _5 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+2:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _10 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+3:_ 사냥꾼이 활을 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _15 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.

actors.hero.talent.farsight.title=천리안
actors.hero.talent.farsight.desc=_+1:_ 저격수의 시야 범위가 _25%_ 만큼 증가합니다.\n\n_+2:_ 저격수의 시야 범위가 _50%_ 만큼 증가합니다.\n\n_+3:_ 저격수의 시야 범위가 _75%_ 만큼 증가합니다.
actors.hero.talent.shared_enchantment.title=마법부여 공유
actors.hero.talent.shared_enchantment.desc=_+1:_  _33% 확률_ 로 저격수의 투척 무기에 활에 부여된 마법이 적용됩니다.\n\n_+2:_ _67% 확률_ 로 저격수의 투척 무기에 활에 부여된 마법이 적용됩니다.\n\n_+3:_ _100% 확률_ 로 저격수의 투척 무기에 활에 부여된 마법이 적용됩니다.\n\n마법이 부여된 쇠뇌로 발사한 다트에는 이미 쇠뇌의 마법이 적용되므로 이 특성이 적용되지 않습니다.
actors.hero.talent.shared_upgrades.title=강화 공유
actors.hero.talent.shared_upgrades.desc=_+1:_ 강화된 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _10%_ 씩 증가합니다.\n\n_+2:_ 강화된 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _20%_ 씩 증가합니다.\n\n_+3:_ 강화된 투척 무기로 공격하는 경우 저격수의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 활 공격의 피해량이 _30%_ 씩 증가합니다.

actors.hero.talent.durable_tips.title=튼튼한 화살촉
actors.hero.talent.durable_tips.desc=_+1:_  숲지기가 사용하는 추출물을 묻힌 다트가 _2 배의 내구도_ 를 가집니다.\n\n_+2:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _3 배의 내구도_ 를 가집니다.\n\n_+3:_ 숲지기가 사용하는 추출물을 묻힌 다트가 _4 배의 내구도_ 를 가집니다.
actors.hero.talent.barkskin.title=나무껍질
actors.hero.talent.barkskin.desc=_+1:_ 숲지기는 수풀을 지날 때, _현재 레벨의 50%_ 에 해당하는 양의 나무껍질을 얻습니다. 나무껍질은 매 턴 줄어듭니다.\n\n_+2:_ 숲지기는 수풀을 지날 때, _현재 레벨의 100%_ 에 해당하는 양의 나무껍질을 얻습니다. 나무껍질은 매 턴 줄어듭니다.\n\n_+3:_ 숲지기는 수풀을 지날 때, _현재 레벨의 150%_ 에 해당하는 양의 나무껍질을 얻습니다. 나무껍질은 매 턴 줄어듭니다.
actors.hero.talent.shielding_dew.title=보호의 이슬
actors.hero.talent.shielding_dew.desc=_+1:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 20%까지_ 얻습니다.\n\n_+2:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 40%까지_ 얻습니다.\n\n_+3:_ 숲지기는 최대 체력일 때 이슬을 획득하면 초과한 회복량만큼의 보호막을 _최대 체력의 60%까지_ 얻습니다.

actors.hero.talent.fan_of_blades.title=칼날부채
actors.hero.talent.fan_of_blades.desc=_+1:_ 유령 칼날이 최대 _1명의 추가 대상_ 에게 50% 피해로 적중합니다. 대상은 반드시 _30도_ 의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+2:_ 유령 칼날이 최대 _2명의 추가 대상_ 에게 50% 피해로 적중합니다. 대상은 반드시 _60도_ 의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+3:_ 유령 칼날이 최대 _3명의 추가 대상_ 에게 50% 피해로 적중합니다. 대상은 반드시 _90도_ 의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+4:_ 유령 칼날이 최대 _4명의 추가 대상_ 에게 50% 피해로 적중합니다. 대상은 반드시 _120도_ 의 부채꼴 범위 내 보이는 곳에 있어야 합니다.
actors.hero.talent.projecting_blades.title=도달의 칼날
actors.hero.talent.projecting_blades.desc=_+1:_ 유령 칼날의 정확도가 _25% 증가_ 하고, _2개의 단단한 타일_ 을 관통할 수 있습니다.\n\n_+1:_ 유령 칼날의 정확도가 _50% 증가_ 하고, _4개의 단단한 타일_ 을 관통할 수 있습니다.\n\n_+1:_ 유령 칼날의 정확도가 _75% 증가_ 하고, _6개의 단단한 타일_ 을 관통할 수 있습니다.\n\n_+1:_ 유령 칼날의 정확도가 _100% 증가_ 하고, _8개의 단단한 타일_ 을 관통할 수 있습니다.
actors.hero.talent.spirit_blades.title=영혼의 칼날
actors.hero.talent.spirit_blades.desc=_+1:_ 유령 칼날이 _25% 확률_ 로 영혼의 활에 부여된 마법을 발동시킵니다.\n\n_+2:_ 유령 칼날이 _50% 확률_ 로 영혼의 활에 부여된 마법을 발동시킵니다.\n\n_+3:_ 유령 칼날이 _75% 확률_ 로 영혼의 활에 부여된 마법을 발동시킵니다.\n\n_+4:_ 유령 칼날이 _100% 확률_ 로 영혼의 활에 부여된 마법을 발동시킵니다.

actors.hero.talent.growing_power.title=성장하는 힘
actors.hero.talent.growing_power.desc=_+1:_ 자연의 힘 발동 시 증가하는 공격 속도/이동 속도가 기존 _33%/100%_ 에서 _38%/125%_ 로 증가합니다.\n\n_+2:_ 자연의 힘 발동 시 증가하는 공격 속도/이동 속도가 기존 _33%/100%_ 에서 _42%/150%_ 로 증가합니다.\n\n_+3:_ 자연의 힘 발동 시 증가하는 공격 속도/이동 속도가 기존 _33%/100%_ 에서 _46%/150%_ 로 증가합니다.\n\n_+4:_ 자연의 힘 발동 시 증가하는 공격 속도/이동 속도가 기존 _33%/100%_ 에서 _50%/200%_ 로 증가합니다.
actors.hero.talent.natures_wrath.title=자연의 분노
actors.hero.talent.natures_wrath.desc=_+1:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _8% 확률_ 로 무작위 해로운 식물 효과를 발동합니다.\n\n_+2:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _17% 확률_ 로 무작위 해로운 식물 효과를 발동합니다.\n\n_+3:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _25% 확률_ 로 무작위 해로운 식물 효과를 발동합니다.\n\n_+4:_ 자연의 힘이 활성화된 동안, 영혼의 활로 가하는 공격이 _33% 확률_ 로 무작위 해로운 식물 효과를 발동합니다.\n\n발동 가능한 식물: 실명초, 화염초, 얼음송이, 슬픔이끼, 폭풍덩굴
actors.hero.talent.wild_momentum.title=야생의 관성
actors.hero.talent.wild_momentum.desc=_+1:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _1턴_ 만큼 연장됩니다. 지속 시간은 최대 _2턴_ 까지 연장시킬 수 있습니다.\n\n_+2:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _2턴_ 만큼 연장됩니다. 지속 시간은 최대 _4턴_ 까지 연장시킬 수 있습니다.\n\n_+3:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _3턴_ 만큼 연장됩니다. 지속 시간은 최대 _6턴_ 까지 연장시킬 수 있습니다.\n\n_+4:_ 영혼의 활로 적을 처치하면 자연의 힘의 지속 시간이 _4턴_ 만큼 연장됩니다. 지속 시간은 최대 _8턴_ 까지 연장시킬 수 있습니다.

actors.hero.talent.eagle_eye.title=매의 눈
actors.hero.talent.eagle_eye.desc=_+1:_ 영혼의 매의 시야가 기존 6타일에서 _7타일_ 로 증가합니다.\n\n_+2:_ 영혼의 매의 시야가 기존 6타일에서 _8타일_ 로 증가합니다.\n\n_+3:_ 영혼의 매의 시야가 기존 6타일에서 _8타일_ 로 증가하며, _2타일_ 범위의 심안 효과를 얻습니다. \n\n_+4:_ 영혼의 매의 시야가 기존 6타일에서 _8타일_ 로 증가하며, _3타일_ 범위의 심안 효과를 얻습니다.
actors.hero.talent.go_for_the_eyes.title=눈을 노려라
actors.hero.talent.go_for_the_eyes.desc=_+1:_ 영혼의 매의 공격이 적을 _2턴_ 동안 실명시킵니다.\n\n_+2:_ 영혼의 매의 공격이 적을 _3턴_ 동안 실명시킵니다.\n\n_+3:_ 영혼의 매의 공격이 적을 _4턴_ 동안 실명시킵니다.\n\n_+4:_ 영혼의 매의 공격이 적을 _5턴_ 동안 실명시킵니다.
actors.hero.talent.swift_spirit.title=신속한 영혼
actors.hero.talent.swift_spirit.desc=_+1:_ 영혼의 매의 이동 속도가 기존 2타일에서 _2.5타일_ 로 증가하며, 소환 후 입는 _1 회의 공격_ 을 반드시 회피합니다.\n\n_+1:_ 영혼의 매의 이동 속도가 기존 2타일에서 _3타일_ 로 증가하며, 소환 후 입는 _2 회의 공격_ 을 반드시 회피합니다.\n\n_+1:_ 영혼의 매의 이동 속도가 기존 2타일에서 _3.5타일_ 로 증가하며, 소환 후 입는 _3 회의 공격_ 을 반드시 회피합니다.\n\n_+1:_ 영혼의 매의 이동 속도가 기존 2타일에서 _4타일_ 로 증가하며, 소환 후 입는 _4 회의 공격_ 을 반드시 회피합니다.

#universal
actors.hero.talent.heroic_energy.title=영웅적인 에너지
actors.hero.talent.heroic_energy.desc=_+1:_ 영웅의 방어구 능력 사용에 드는 충전량이 기존 대비 _13% 감소_ 합니다.\n\n_+1:_ 영웅의 방어구 능력 사용에 드는 충전량이 기존 대비 _24% 감소_ 합니다.\n\n_+1:_ 영웅의 방어구 능력 사용에 드는 충전량이 기존 대비 _34% 감소_ 합니다.\n\n_+1:_ 영웅의 방어구 능력 사용에 드는 충전량이 기존 대비 _43% 감소_ 합니다.

actors.hero.talent.ratsistance.title=쥐항력
actors.hero.talent.ratsistance.desc=_+1:_ 쥐로 변한 적은 _10% 적은 피해_ 를 입힙니다.\n\n_+2:_ 쥐로 변한 적은 _20% 적은 피해_ 를 입힙니다.\n\n_+3:_ 쥐로 변한 적은 _30% 적은 피해_ 를 입힙니다.\n\n_+4:_ 쥐로 변한 적은 _40% 적은 피해_ 를 입힙니다.
actors.hero.talent.ratlomacy.title=쥐 외교
actors.hero.talent.ratlomacy.desc=_+1:_ 쥐로 변한 대상에게 다시 쥐 변이를 사용하면 대상은 영구적으로 아군이 됩니다.\n\n_+2:_ 쥐로 변한 대상에게 다시 쥐 변이를 사용하면 대상은 영구적으로 아군이 되며, _2턴_ 의 아드레날린 효과를 부여합니다.\n\n_+3:_ 쥐로 변한 대상에게 다시 쥐 변이를 사용하면 대상은 영구적으로 아군이 되며, _4턴_ 의 아드레날린 효과를 부여합니다.\n\n_+4:_ 쥐로 변한 대상에게 다시 쥐 변이를 사용하면 대상은 영구적으로 아군이 되며, _6턴_ 의 아드레날린 효과를 부여합니다.
actors.hero.talent.ratforcements.title=쥐원군
actors.hero.talent.ratforcements.desc=_+1:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _1마리_ 소환합니다.\n\n_+2:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _2마리_ 소환합니다.\n\n_+3:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _3마리_ 소환합니다.\n\n_+4:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _4마리_ 소환합니다.

##Scorched
#heretic
actors.hero.heroclass.heretic=이단자
actors.hero.heroclass.heretic_unlock=이단자는 _저주받은 무기와 갑옷_ 으로부터 위험하지만 강력한 힘을 얻습니다.\n\n이단자를 해금하려면 _죽음을 경험하고 부활하십시오._
actors.hero.heroclass.heretic_desc=이단자는 _저주받은 장비_ 로부터 추가 효과를 얻으며, 무기, 갑옷, 마법 막대를 _저주_ 할 수 있습니다. 강화의 주문서를 써도 저주는 보존됩니다.\n\n이단자는 또한 _뼈 칼날_, _다섯 개의 실명 가루_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n이단자는 다음 아이템들을 감정한 채로 시작합니다:\n- 감정의 주문서\n- 정화의 물약\n- 저주 해제의 주문서

actors.hero.herosubclass.summoner=소환사
actors.hero.herosubclass.summoner_short_desc=_소환사_ 는 상태이상에 걸린 적을 쓰러뜨리면 그 종류에 따라 고유한 특수 능력을 지닌 마귀를 소환합니다.
actors.hero.herosubclass.summoner_desc=_소환사_ 는 고통받는 적을 제물로 바쳐 마귀를 소환하는 법을 터득했습니다. 화염, 냉기, 독, 약화, 취약, 주술, 타락, 파멸, 불구, 마비, 출혈 상태의 적을 쓰러뜨리면 마귀를 소환합니다.\n\n마귀는 따로 명령을 내릴 수 없지만 제물로 바친 적의 상태이상에 따라 고유한 특수 능력을 가지며, 제물로 바친 적의 최대 체력을 그대로 얻고, 지옥에 가까워질수록 강해집니다.
actors.hero.herosubclass.bloodknight=혈기사
actors.hero.herosubclass.bloodknight_short_desc=_혈기사_ 는 저주받은 무기가 적을 출혈시키고, 출혈 상태의 적에게 심안 효과를 얻으며, 출혈 폭발로 인접한 적에게 피해를 주거나 순간이동할 수 있습니다.
actors.hero.herosubclass.bloodknight_desc=_혈기사_ 는 끔찍한 피의 마법을 다룹니다. 저주받은 무기가 적을 출혈시킬 확률을 가지며, 출혈 상태의 적에게 심안 효과를 얻습니다.\n\n또한 언제든 적의 출혈을 없애고 즉시 폭발시켜 인접한 적들을 공격할 수 있으며, 이때 출혈 폭발로 대상이 쓰러지면 대상이 있던 곳으로 즉시 이동합니다.

actors.hero.talent.butchery.title=도살자
actors.hero.talent.butchery.desc=_+1:_ 하수구의 쥐, 뱀, 게를 잡아 _4개의 수상한 고기_ 를 얻을 수 있습니다.\n\n_+2:_ 하수구의 쥐, 뱀, 게를 잡아 4개의 수상한 고기를 얻을 수 있고, 수상한 고기를 _날것으로 먹으면 턴을 소모하지 않습니다._
actors.hero.talent.accurseds_intuition.title=저주 받은 자의 직감
actors.hero.talent.accurseds_intuition.desc=_+1:_ 장비의 _저주 여부_ 를 알게 되며, 저주 받은 장비를 _착용하면 즉시 감정_ 합니다.\n\n_+2:_ 장비의 저주 여부를 알게 되며, 저주 받은 장비는 _획득하는 즉시 감정_ 합니다.
actors.hero.talent.knowledge_is_power.title=아는 것이 힘이다
actors.hero.talent.knowledge_is_power.desc=_+1:_ 아이템을 감정할 때마다 1 만큼의 _아드레날린 촉진_ 효과를 _15턴_ 동안 얻습니다.\n\n_+2:_ 아이템을 감정할 때마다 1 만큼의 아드레날린 촉진 효과를 _20턴_ 동안 얻습니다.
actors.hero.talent.malevolent_armor.title=악의에 찬 갑옷
actors.hero.talent.malevolent_armor.desc=_+1:_ 저주받은 갑옷으로부터 _1의 추가 방어력과 마법 방어력_ 을 얻습니다.\n\n_+2:_ 저주받은 갑옷으로부터 _2_ 의 추가 방어력과 마법 방어력을 얻습니다.

actors.hero.talent.ascetic.title=고행자
actors.hero.talent.ascetic.desc=_+1:_ 굶주린 상태에서 _1의 추가 힘_ 을 얻습니다.\n\n_+2:_ 굶주린 상태에서 _2의 추가 힘_ 을 얻습니다.
actors.hero.talent.sublimation.title=고통 승화
actors.hero.talent.sublimation.desc=_+1:_ 체력이 _50% 이하일 때_ 매 턴마다 마법 막대의 충전량을 _0.25_씩, 유물의 충전량을 _0.1_씩 얻습니다.\n\n_+2:_ 체력이 50%/_20%_ 이하일 때 매 턴마다 마법 막대의 충전량을 0.25/_0.66_씩, 유물의 충전량을 0.1/_0.33_씩 얻습니다.
actors.hero.talent.chaos_adept.title=혼돈술사
actors.hero.talent.chaos_adept.desc=_+1:_ _저주받은 마법 막대_ 의 효과로 _치명적인 부작용_ 이 일어나지 않습니다.\n\n_+2:_ 저주받은 마법 막대의 효과로 치명적인 부작용이 일어나지 않고, 시전자에게 가해지는 부정적인 영향들도 일부 _완화_ 됩니다.
actors.hero.talent.overwhelm.title=압도
actors.hero.talent.overwhelm.desc=_+1:_ 공포, 현기증, 매혹 상태의 적을 공격하면 _반드시 명중합니다._\n\n_+2:_ 공포, 현기증, 매혹 상태의 적을 공격하면 반드시 명중하고, _50%_ 확률로 _1턴 동안 마비_ 시킵니다.
actors.hero.talent.rune_of_curse.title=저주의 룬
actors.hero.talent.rune_of_curse.desc=_+1:_ 룬석을 소모하여 착용 중인 장비를 저주하거나, 이미 부여된 저주를 바꿀 수 있습니다. _세 종류의 저주_ 중 하나를 선택할 수 있습니다.\n\n_+2:_ 룬석을 소모하여 착용 중인 장비를 저주하거나, 이미 부여된 저주를 바꿀 수 있습니다. _다섯 종류의 저주_ 중 하나를 선택할 수 있습니다.

actors.hero.talent.enhanced_curse.title=저주 숙련
actors.hero.talent.enhanced_curse.desc=_+1:_ 저주받은 무기, 갑옷, 마법 막대의 강화 수치가 _+1_ 만큼 증가합니다.\n\n_+2:_ 저주받은 무기, 갑옷, 마법 막대의 강화 수치가 _+2_ 만큼 증가합니다.\n\n_+3:_ 저주받은 장비를 _자유롭게 해제할 수 있습니다._
actors.hero.talent.transfer_harm.title=해악 전이
actors.hero.talent.transfer_harm.desc=_+1:_ 저주받은 무기로 공격하면 당신이 받고 있는 _상태이상을 적에게도 겁니다._ _20_ 턴의 재사용 대기 시간이 있으며, 한번 영향받은 적에게 다시 적용할 수 없습니다.\n\n_+2:_ 재사용 대기시간이 20턴에서 _10턴_ 으로 줄어듭니다.\n\n_+3:_ 저주받은 무기로 공격하면 _상태이상을 적에게 떠넘깁니다._\n\n이 특성은 다음과 같은 상태이상으로 발동합니다: 중독, 불구, 약화, 취약, 주술, 출혈, 느려짐, 현기증, 연소, 한기, 산성 점액, 속박, 실명
actors.hero.talent$transferharmcooldown.title= 재사용 대기 시간: 해악 전이
actors.hero.talent$transferharmcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

actors.hero.talent.predator.title=포식자
actors.hero.talent.predator.desc=_+1:_ 출혈 폭발의 피해량이 _25%_ 만큼 증가합니다.\n\n_+2:_ 혈기사가 출혈 폭발로 쓰러뜨린 적에게서 튀어나오는 모습을 본 적들은 1턴 동안 _마비_ 됩니다.\n\n_+3:_ 혈기사가 출혈 폭발로 쓰러뜨린 적에게서 튀어나오는 모습을 본 적들은 _3_ 턴 동안 마비됩니다.
actors.hero.talent.rush_of_blood.title=솟구치는 피
actors.hero.talent.rush_of_blood.desc=_+1:_ 현재 층에 출혈 상태의 적이 있다면, 혈기사는 _33%_ 빠르게 이동합니다.\n\n_+2:_ 현재 층에 출혈 상태의 적이 있다면, 혈기사는 _50%_ 빠르게 이동합니다.\n\n_+3:_ 현재 층에 출혈 상태의 적이 있다면, 혈기사는 50% 빠르게 이동하고 _25%_ 빠르게 공격합니다.
actors.hero.talent.serum.title=혈청
actors.hero.talent.serum.desc=_+1:_ 출혈 폭발로 쓰러뜨린 적이 _이슬_ 을 생성합니다.\n\n_+2:_ _출혈 피해로 쓰러뜨린_ 적 또한 이슬을 생성합니다.\n\n_+3:_ 적들이 _출혈 피해_ 를 받을 때마다 _25%_ 확률로 이슬을 생성합니다.

actors.hero.talent.fiend_warp.title=마귀 순간이동
actors.hero.talent.fiend_warp.desc=_+1:_ 소환사는 _2타일_ 내의 마귀를 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+2:_ 소환사는 _4타일_ 내의 마귀를 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+3:_ 소환사는 _6타일_ 내의 마귀를 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n이 특성은 마귀가 움직일 수 없는 상태에선 사용할 수 없습니다.
actors.hero.talent.pact_of_knot.title=매듭의 계약
actors.hero.talent.pact_of_knot.desc=_+1:_ 소환사가 _치유, 보호막, 정화, 청정의 물약_ 을 마시면 마귀도 그 효과를 공유합니다.\n\n_+2:_ 소환사가 _이슬_ 을 줍거나, _물주머니_ 를 마시거나, _태양초, 꿈풀_ 을 밟으면 마귀도 그 효과를 공유합니다.\n\n_+3:_ 소환사가 _죽음에 이르는 피해_ 를 받으면, 마귀가 대신 소멸하고 소환사는 살아남습니다. _100_ 턴의 재사용 대기시간을 갖습니다.
actors.hero.talent$pactofknotcooldown.name=재사용 대기 시간: 매듭의 계약
actors.hero.talent$pactofknotcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent.cursed_claw.title=저주발톱
actors.hero.talent.cursed_claw.desc=_+1:_ 마귀가 근접 공격 시 _25% 확률_ 로 소환사의 무기에 부여된 저주가 발동됩니다.\n\n_+2:_ 마귀가 근접 공격 시 _50% 확률_ 로 소환사의 무기에 부여된 저주가 발동됩니다.\n\n_+3:_ 마귀가 근접 공격 시 _75% 확률_ 로 소환사의 무기에 부여된 저주가 발동됩니다.

actors.hero.talent.carnage.title=척살
actors.hero.talent.carnage.desc=_+1:_ 악마화된 상태에서 적을 쓰러뜨릴 때 마다 지속시간이 _1턴_ 만큼 연장됩니다.\n\n_+2:_ 악마화된 상태에서 적을 쓰러뜨릴 때 마다 지속시간이 _2턴_ 만큼 연장됩니다.\n\n_+3:_ 악마화된 상태에서 적을 쓰러뜨릴 때 마다 지속시간이 _3턴_ 만큼 연장됩니다.\n\n_+4:_ 악마화된 상태에서 적을 쓰러뜨릴 때 마다 지속시간이 _4턴_ 만큼 연장됩니다.
actors.hero.talent.ripping_claw.title=리퍼 발톱
actors.hero.talent.ripping_claw.desc=_+1:_ 악마화된 상태에서 _2타일_ 내의 적에게 _도약_ 할 수 있습니다.\n\n_+2:_ 악마화된 상태에서 _4타일_ 내의 적에게 도약할 수 있습니다. 도약에 성공하면 적을 _출혈_ 시킵니다.\n\n_+3:_ 악마화된 상태에서 _6타일_ 내의 적에게 도약할 수 있습니다. 도약에 성공하면 적을 출혈시키며, _도약한 직후에 공격하면 턴을 소모하지 않습니다._\n\n_+4:_ 악마화된 상태에서 _8타일_ 내의 적에게 도약할 수 있습니다. 도약에 성공하면 적을 출혈시키며, 도약한 직후에 공격하면 턴을 소모하지 않습니다.
actors.hero.talent.crippling_sting.title=전갈침
actors.hero.talent.crippling_sting.desc=_+1:_ 악마화된 상태에서 원거리 공격을 받으면 _9-15_ 만큼 피해를 주는 전갈침을 쏴서 반격합니다.\n\n_+2:_ 악마화된 상태에서 원거리 공격을 받으면 _12-20_ 만큼 피해를 주는 전갈침을 쏴서 반격합니다. 전갈침에 맞은 적은 _25%_ 확률로 불구가 됩니다.\n\n_+3:_ 악마화된 상태에서 원거리 공격을 받으면 _15-25_ 만큼 피해를 주는 전갈침을 쏴서 반격합니다. 전갈침에 맞은 적은 _33%_ 확률로 불구가 됩니다.\n\n_+4:_ 악마화된 상태에서 원거리 공격을 받으면 _18-30_ 만큼 피해를 주는 전갈침을 쏴서 반격합니다. 전갈침에 맞은 적은 _50%_ 확률로 불구가 됩니다.

actors.hero.talent.hellish_resistance.title=지옥의 저항력
actors.hero.talent.hellish_resistance.desc=_+1:_ 죽음의 시선으로부터 받는 피해를 _절반으로_ 줄입니다.\n\n_+2:_ 죽음의 시선으로부터 받는 피해를 절반으로 줄이며, 죽음의 시선을 충전하는 동안 _50%의 피해 저항_ 을 얻습니다.\n\n_+3:_ 죽음의 시선으로부터 _피해를 받지 않고,_ 죽음의 시선을 충전하는 동안 _66%의 피해 저항_ 을 얻습니다.\n\n_+4:_ 죽음의 시선으로부터 피해를 받지 않고, 죽음의 시선을 충전하는 동안 _75%의 피해 저항_ 을 얻습니다.
actors.hero.talent.agonizing_gaze.title=고뇌의 시선
actors.hero.talent.agonizing_gaze.desc=_+1:_ 죽음의 시선으로 피해를 준 대상을 _3_ 턴 동안 둔화시킵니다.\n\n_+2:_ 죽음의 시선으로 피해를 준 대상을 _6_ 턴 동안 둔화시킵니다.\n\n_+3:_ 죽음의 시선으로 피해를 준 대상을 _9_ 턴 동안 둔화시킵니다. 이미 느려진 대상은 _3_ 턴 동안 마비됩니다.\n\n_+4:_ 죽음의 시선으로 피해를 준 대상을 _12_ 턴 동안 둔화시킵니다. 이미 느려진 대상은 3턴 동안 마비됩니다.
actors.hero.talent.serial_gazer.title=연쇄응시자
actors.hero.talent.serial_gazer.desc=_+1:_ 죽음의 시선을 사용하고 5턴 안에 다시 사용하면 _33% 적은_ 충전량을 소모합니다.\n\n_+2:_ 죽음의 시선을 사용하고 5턴 안에 다시 사용하면 _55% 적은_ 충전량을 소모합니다.\n\n_+3:_ 죽음의 시선을 사용하고 5턴 안에 다시 사용하면 _70% 적은_ 충전량을 소모합니다.\n\n_+4:_ 죽음의 시선을 사용하고 5턴 안에 다시 사용하면 _80% 적은_ 충전량을 소모합니다.

actors.hero.talent.eater_of_conflict.title=분쟁을 먹는 자
actors.hero.talent.eater_of_conflict.desc=_+1:_ 분쟁의 저주에 걸린 대상이 공격받을 때 마다, 이단자는 그 피해의 _20%_ 만큼 보호막을 얻습니다.\n\n_+2:_ 분쟁의 저주에 걸린 대상이 공격받을 때 마다, 이단자는 그 피해의 _40%_ 만큼 보호막을 얻습니다.\n\n_+3:_ 분쟁의 저주에 걸린 대상이 공격받을 때 마다, 이단자는 그 피해의 _60%_ 만큼 보호막을 얻습니다.\n\n_+4:_ 분쟁의 저주에 걸린 대상이 공격받을 때 마다, 이단자는 그 피해의 _80%_ 만큼 보호막을 얻습니다.
actors.hero.talent.end_of_conflict.title=분쟁의 끝
actors.hero.talent.end_of_conflict.desc=_+1:_ 분쟁의 저주에 걸린 대상이 죽으면, 인접한 2타일 안의 모든 적에게 대상의 최대 체력의 _30%_ 만큼 저항할 수 없는 피해를 줍니다.\n\n_+2:_ 분쟁의 저주에 걸린 대상이 죽으면, 인접한 2타일 안의 모든 적에게 대상의 최대 체력의 _40%_ 만큼 저항할 수 없는 피해를 줍니다.\n\n_+3:_ 분쟁의 저주에 걸린 대상이 죽으면, 인접한 2타일 안의 모든 적에게 대상의 최대 체력의 _50%_ 만큼 저항할 수 없는 피해를 주고 _2_ 턴 동안 실명시킵니다.\n\n_+4:_ 분쟁의 저주에 걸린 대상이 죽으면, 인접한 2타일 안의 모든 적에게 대상의 최대 체력의 _60%_ 만큼 저항할 수 없는 피해를 주고 _3_ 턴 동안 실명시킵니다.
actors.hero.talent.center_of_conflict.title=분쟁의 중심
actors.hero.talent.center_of_conflict.desc=_+1:_ 분쟁의 저주를 다시 사용하면, 저주에 걸린 대상과 새로 지정한 대상의 위치를 _뒤바꿉니다._ 최대 _2타일_ 내의 대상과 바꿀 수 있습니다.\n\n_+2:_ 분쟁의 저주를 다시 사용하면, 저주에 걸린 대상과 새로 지정한 대상의 위치를 뒤바꿉니다. 최대 _4타일_ 내의 대상과 바꿀 수 있습니다.\n\n_+3:_ 분쟁의 저주를 다시 사용하면, 저주에 걸린 대상과 새로 지정한 대상의 위치를 뒤바꿉니다. 최대 _6타일_ 내의 대상과 바꿀 수 있습니다.\n\n_+4:_ 분쟁의 저주를 다시 사용하면, 저주에 걸린 대상과 새로 지정한 대상의 위치를 뒤바꾸고 _2_ 턴 동안 마비시킵니다. 최대 _8타일_ 내의 대상과 바꿀 수 있습니다.\n\n다시 사용할 때에도 충전량은 그대로 소모합니다.

#alchemist
actors.hero.heroclass.alchemist=연금술사
actors.hero.heroclass.alchemist_unlock=연금술사는 권총을 가지고 시작합니다.\n\n연금술사를 해금하려면 _한 판에서 총합 12의 연금술 에너지를 소모하십시오._
actors.hero.heroclass.alchemist_desc=연금술사는 물약을 주입할 수 있는 _권총_을 갖고 시작합니다. 재장전이 필요하며, 힘의 물약을 주입하여 강화합니다.\n\n연금술사는 연금술 솥의 위치를 파악하고, 물약을 만드는 즉시 감정합니다. 또한 _연금술사의 도구상자_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n연금술사는 다음 아이템들을 감정한 채로 시작합니다:\n- 감정의 주문서\n- 힘의 물약\n- 변환의 주문서

actors.hero.herosubclass.trailblazer=개척자
actors.hero.herosubclass.trailblazer_short_desc=개척자는 권총으로 적을 쓰러뜨리면 _대응력_ 을 얻습니다. 대응력을 얻은 상태로 사격하면 적의 방어구를 관통하며 밀쳐내고, 재장전하면 턴을 소모하지 않습니다.
actors.hero.herosubclass.trailblazer_desc=_개척자_ 는 권총으로 언제나 답을 찾아냅니다. 권총으로 적을 쓰러뜨리면 대응력을 얻습니다. 대응력은 사격하여 적의 방어구를 관통하며 밀쳐내거나, 턴 소모 없이 즉시 재장전할 때 소모됩니다.
actors.hero.herosubclass.innovator=혁신가
actors.hero.herosubclass.innovator_short_desc=_혁신가_ 는 연금술 촉매제나 아케인 촉매제 하나로 _강화 촉매제_ 를 만들어, 일시적으로 추가 강화 수치를 부여할 수 있습니다.
actors.hero.herosubclass.innovator_desc=_혁신가_ 는 더욱 진보한 연금술을 다룹니다. 연금술 촉매제나 아케인 촉매제 하나로 혁신가만의 특별한 강화 촉매제를 만들 수 있습니다. 강화 촉매제는 일시적으로 장비의 강화 수치에 비례하여 추가 강화 수치를 부여합니다.\n\n강화 촉매제는 만들 때마다 더 많은 연금술 에너지가 필요합니다.

actors.hero.talent.food_alchemy.title=식량 연성
actors.hero.talent.food_alchemy.desc=_+1:_ 연금술로 식량을 만드는 데 필요한 에너지가 _1씩 줄어듭니다._\n\n_+2:_ 연금술로 식량을 만드는 데 필요한 에너지가 _3씩 줄어듭니다._\n\n이 특성으로 필요한 에너지를 0까지 줄일 수 있습니다.
actors.hero.talent.inventors_intuition.title=발명가의 직감
actors.hero.talent.inventors_intuition.desc=_+1:_ 연금술 촉매를 마시면 _착용 중인 모든 장비를 감정합니다._\n\n_+2:_ 연금술 촉매를 마시면 착용한 _소지한 모든 장비를 감정합니다._
actors.hero.talent.preemptive_fire.title=선제 사격
actors.hero.talent.preemptive_fire.desc=_+1:_ 한번도 권총에 맞아본 적 없는 상대에게 사격하면 _1의 추가 피해_ 를 줍니다.\n\n_+2:_ 한번도 권총에 맞아본 적 없는 상대에게 사격하면 _2의 추가 피해_ 를 줍니다.
actors.hero.talent.experimental_barrier.title=실험적 보호막
actors.hero.talent.experimental_barrier.desc=_+1:_ 연금술을 마치면 _4의 방어막_ 을 얻습니다.\n\n_+2:_ 연금술을 마치면 _6의 방어막_ 을 얻습니다.

actors.hero.talent.fresh_meal.title=상쾌한 식사
actors.hero.talent.fresh_meal.desc=_+1:_ 식사에 1턴만 소요되며, 식사 시 _5턴의 정화의 보호막_ 을 얻습니다.\n\n_+2:_ 식사에 1턴만 소요되며, 식사 시 _8턴의 정화의 보호막_ 을 얻습니다.
actors.hero.talent.reloading_upgrade.title=장전하는 강화
actors.hero.talent.reloading_upgrade.desc=_+1:_ 강화의 주문서를 사용하면 _권총을 즉시 재장전합니다._ 주입된 물약의 효과는 유지됩니다.\n\n_+2:_ 강화의 주문서를 사용하면 권총을 즉시 재장전하고, _추가 탄환 1발을 더 장전합니다._ 주입된 물약의 효과는 유지됩니다.\n\n이 특성은 강화의 주문서를 기반으로 한 주문서 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.elixir_formula.title=개선된 공식
actors.hero.talent.elixir_formula.desc=_+1:_ 용력의 영약과 수상 회복의 영약이 제공하는 효과량을 _25%_ 늘리고, (달달한 치유 영약을 제외한) 나머지 영약들의 지속시간을 _33%_ 늘립니다.\n\n_+2:_ 용력의 영약과 수상 회복의 영약이 제공하는 효과량을 _33%_ 늘리고, (달달한 치유 영약을 제외한) 나머지 영약들의 지속시간을 _66%_ 늘립니다.
actors.hero.talent.rebreather.title=재호흡기
actors.hero.talent.rebreather.desc=_+1:_ 해로운 환경 효과에 노출되면 즉시 _3턴의 정화의 보호막_ 을 얻습니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+2:_ 해로운 환경 효과에 노출되면 즉시 _5턴의 정화의 보호막_ 을 얻습니다. 20 턴의 재사용 대기시간을 가집니다.
actors.hero.talent$rebreathercooldown.name=재사용 대기 시간: 재호흡기
actors.hero.talent$rebreathercooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent.gaseous_warfare.title=화학전
actors.hero.talent.gaseous_warfare.desc=_+1:_ 권총에 _혼합물_ 을 주입할 수 있습니다.\n\n_+2:_ 연금술로 혼합물을 만드는 데 필요한 에너지가 _절반으로 줄어듭니다._

actors.hero.talent.advanced_pistol.title=개선된 권총
actors.hero.talent.advanced_pistol.desc=_+1:_ 권총의 강화 수치 당 피해량이 _+0.5_ 만큼 증가합니다.\n\n_+2:_ 권총의 강화 수치 당 피해량이 _+1_ 만큼 증가합니다.\n\n_+3:_ 권총의 강화 수치 당 피해량이 _+1.5_ 만큼 증가하고, _재장전 속도_ 가 2턴에서 1턴으로 줄어듭니다.
actors.hero.talent.portable_kit.title=휴대용 도구상자
actors.hero.talent.portable_kit.desc=_+1:_ 연금술사는 도구상자를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _13%_ 로 감소합니다.\n\n_+2:_ 연금술사는 도구상자를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _27%_ 로 감소합니다.\n\n_+3:_ 연금술사는 도구상자를 착용하지 않고도 사용할 수 있지만, 충전 속도가 _40%_ 로 감소합니다.

actors.hero.talent.steady_aim.title=신중한 조준
actors.hero.talent.steady_aim.desc=_+1:_ 개척자는 대기 시 _대응력_ 을 얻습니다.\n\n_+2:_ 개척자는 대기 시 대응력을 얻습니다. 또한, 대응력을 얻은 상태에서 사격하면 _+25%_ 만큼 추가 명중률을 얻습니다.\n\n_+3:_ 개척자는 대기 시 대응력을 얻습니다. 또한, 대응력을 얻은 상태에서 사격하면 _반드시 명중합니다._
actors.hero.talent.infused_gunsmith.title=주입 전문가
actors.hero.talent.infused_gunsmith.desc=_+1:_ 권총에 주입한 물약 효과가 _1번 재장전해도 유지_ 됩니다.\n\n_+2:_ 권총에 주입한 물약 효과가 _2번_ 재장전할 때까지 유지됩니다.\n\n_+3:_ 권총에 주입한 물약 효과가 _3번_ 재장전할 때까지 유지됩니다.
actors.hero.talent.double_tab.title=더블 탭
actors.hero.talent.double_tab.desc=_+1:_ 대응력을 얻고 _처음으로_ 사격할 때는 _대응력을 소모하지 않습니다._\n\n_+2:_ 대응력을 얻고 처음으로 사격할 때는 대응력을 소모하지 않고, _50%_ 만큼 증가한 피해를 줍니다.\n\n_+3:_ 대응력을 얻고 처음으로 사격할 때는 대응력을 소모하지 않고, 50% 만큼 증가한 피해와 함께 _1턴 동안_ 마비시킵니다.

actors.hero.talent.dewchemy.title=이슬 연성
actors.hero.talent.dewchemy.desc=_+1:_ 연금술로 _물주머니_ 를 채울 수 있습니다.\n\n_+2:_ 물주머니와 체력 모두 가득 찬 상태로 이슬을 얻으면 _1 연금술 에너지_ 로 전환됩니다.\n\n _+3:_ 물주머니와 체력 모두 가득 찬 상태로 이슬을 얻으면 _3 연금술 에너지_ 로 전환됩니다.
actors.hero.talent.arcane_engineer.title=신비 공학자
actors.hero.talent.arcane_engineer.desc=_+1:_ 아케인 촉매제를 _DM-100, DM-200, DM-201_ 에게 던져 소모하면, _아군으로_ 만들 수 있습니다.\n\n_+2:_ 아케인 촉매제를 DM-100, DM-200, DM-201, _골렘_ 에게 던져 소모하면, 아군으로 만들 수 있습니다.\n\n_+3:_ 아케인 촉매제를 DM-100, DM-200, DM-201, 골렘에게 던져 소모하면, 아군으로 만들 수 있습니다. 또한 아케인 촉매제를 아군에게 던져 소모하면 _치유 물약_ 효과를 줄 수 있습니다.\n\n이 특성으로 아군이 된 대상은 계단을 내려가진 못하지만, 영구적인 아군이 됩니다.
actors.hero.talent.catalyst_mk2.title=강화 촉매제 MK.2
actors.hero.talent.catalyst_mk2.desc=_+1:_ 강화 촉매제로 부여한 추가 강화 수치가 _2배_ 천천히 소모됩니다.\n\n_+2:_ 강화 촉매제로 부여한 추가 강화 수치가 _3배_ 천천히 소모됩니다.\n\n_+3:_ 강화 촉매제로 부여한 추가 강화 수치가 _4배_ 천천히 소모됩니다.

actors.hero.talent.hydraulic_piston.title=유압식 피스톤
actors.hero.talent.hydraulic_piston.desc=_+1:_ 동력 외골격을 전개한 상태에서 _+3_ 만큼 _추가 힘_ 을 얻습니다.\n\n_+2:_ 동력 외골격을 전개한 상태에서 _+4_ 만큼 추가 힘을 얻습니다.\n\n_+3:_ 동력 외골격을 전개한 상태에서 _+5_ 만큼 추가 힘을 얻고, 근접 공격에 성공하면 적을 _2타일_ 밀쳐냅니다.\n\n_+4:_ 동력 외골격을 전개한 상태에서 _+6_ 만큼 추가 힘을 얻고, 근접 공격에 성공하면 적을 2타일 밀쳐내며 _낭떠러지에 떨어뜨릴 수 있습니다._
actors.hero.talent.deploy_barrier.title=방어막 전개
actors.hero.talent.deploy_barrier.desc=_+1:_ 동력 외골격을 전개하면 _최대 체력의 15%_ 만큼 보호막을 얻습니다.\n\n_+2:_ 동력 외골격을 전개하면 _최대 체력의 30%_ 만큼 보호막을 얻습니다.\n\n_+3:_ 동력 외골격을 전개하면 _최대 체력의 45%_ 만큼 보호막을 얻습니다.\n\n_+4:_ 동력 외골격을 전개하면 _최대 체력의 60%_ 만큼 보호막을 얻습니다.\n\n이 특성으로 얻은 보호막은 동력 외골격이 꺼져도 유지됩니다.
actors.hero.talent.kinetic_charger.title=물리적 충전
actors.hero.talent.kinetic_charger.desc=_+1:_ 적에게 공격받을 때 마다 _20%_ 확률로 동력 외골격을 1%씩 충전합니다.\n\n_+2:_ 적에게 공격받을 때 마다 _25%_ 확률로 동력 외골격을 1%씩 충전합니다.\n\n_+3:_ 적에게 공격받을 때 마다 _33%_ 확률로 동력 외골격을 1%씩 충전합니다.\n\n_+4:_ 적에게 공격받을 때 마다 _50%_ 확률로 동력 외골격을 1%씩 충전합니다.

actors.hero.talent.shared_round.title=탄약 공유
actors.hero.talent.shared_round.desc=_+1:_ 공성기계가 공격할 때 마다 _25%_ 확률로 권총에 주입된 효과를 일으킵니다.\n\n_+2:_ 공성기계가 공격할 때 마다 _50%_ 확률로 권총에 주입된 효과를 일으킵니다.\n\n_+3:_ 공성기계가 공격할 때 마다 _75%_ 확률로 권총에 주입된 효과를 일으킵니다.\n\n_+4:_ 공성기계가 공격할 때 마다 _100%_ 확률로 권총에 주입된 효과를 일으킵니다.
actors.hero.talent.juggernaut.title=저거너트
actors.hero.talent.juggernaut.desc=_+1:_ 공성기계의 체력이 _50_ 증가합니다.\n\n_+2:_ 공성기계의 체력이 _100_ 증가합니다.\n\n_+3:_ 공성기계의 체력이 _150_ 증가합니다.\n\n_+4:_ 공성기계의 체력이 _200_ 증가합니다.
actors.hero.talent.transporter.title=순간운송기
actors.hero.talent.transporter.desc=_+1:_ 공성기계에게 빈 공간으로 이동할 것을 지시하면 _해당 위치로 순간이동_ 합니다. _30_ 턴의 재사용 대기시간을 가집니다.\n\n_+2:_ 공성기계에게 빈 공간으로 이동할 것을 지시하면 해당 위치로 순간이동 합니다. _24_ 턴의 재사용 대기시간을 가집니다.\n\n_+3:_ 공성기계에게 빈 공간으로 이동할 것을 지시하면 해당 위치로 순간이동 합니다. _18_ 턴의 재사용 대기시간을 가집니다.\n\n_+4:_ 공성기계에게 빈 공간으로 이동할 것을 지시하면 해당 위치로 순간이동 합니다. _12_ 턴의 재사용 대기시간을 가집니다.\n\n이 특성으로 공성기계를 구덩이나 문 위로 옮길 수는 없습니다.
actors.hero.talent$transportercooldown.name=재사용 대기시간 : 순간운송기
actors.hero.talent$transportercooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

actors.hero.talent.hail_of_shots.title=빗발치는 총탄
actors.hero.talent.hail_of_shots.desc=_+1:_ 거치식 기관총으로 적을 쓰러뜨리면 즉시 장전된 탄환 _2발_ 을 얻습니다.\n\n_+2:_ 거치식 기관총으로 적을 쓰러뜨리면 즉시 장전된 탄환 _3발_ 을 얻습니다.\n\n_+3:_ 거치식 기관총으로 적을 쓰러뜨리면 즉시 장전된 탄환 _4발_ 을 얻습니다.\n\n_+4:_ 거치식 기관총으로 적을 쓰러뜨리면 즉시 장전된 탄환 _5발_ 을 얻습니다.\n\n이 특성으로 얻은 탄환은 최대 장탄수를 초과할 수 있지만, 재장전하면 모두 사라집니다.
actors.hero.talent.fmj.title=전피갑탄
actors.hero.talent.fmj.desc=_+1:_ 거치식 기관총으로 사격하면 방어구를 _25%_ 만큼 무시합니다.\n\n_+2:_ 거치식 기관총으로 사격하면 방어구를 _50%_ 만큼 무시합니다.\n\n_+3:_ 거치식 기관총으로 사격하면 방어구를 _75%_ 만큼 무시합니다.\n\n_+4:_ 거치식 기관총으로 사격하면 방어구를 _100%_ 만큼 무시합니다.
actors.hero.talent.trench_warfare.title=참호전
actors.hero.talent.trench_warfare.desc=_+1:_ 거치식 기관총으로 사격하면 _2개의 단단한 타일_ 을 관통할 수 있습니다.\n\n_+2:_ 거치식 기관총으로 사격하면 _3개의 단단한 타일_ 을 관통할 수 있습니다.\n\n_+3:_ 거치식 기관총으로 사격하면 _4개의 단단한 타일_ 을 관통할 수 있습니다.\n\n_+4:_ 거치식 기관총으로 사격하면 _5개의 단단한 타일_ 을 관통할 수 있습니다.

#elementalist
actors.hero.heroclass.elementalist=원소술사
actors.hero.heroclass.elementalist_unlock=원소술사는 내면으로부터 원소 주문을 끌어내어 시전합니다.\n\n원소술사를 해금하려면 _'잉걸불의 피'_ 를 마시십시오. 갓 소환된 정령을 쓰러뜨려 재료의 일부를 얻을 수 있을 겁니다...
actors.hero.heroclass.elementalist_desc=원소술사는 _원소 주문_ 을 갖고 시작합니다. 강화의 주문서로 각각 강화할 수 있지만, 제대로 활용하려면 적절히 분배해야 합니다.\n\n_화염_ 의 원소를 집중하면 물을 증발시키고, 시전하면 피해와 함께 불태우는 불꽃을 일으킵니다. 서리 집중과 서로 상쇄되며 물을 만듭니다.\n\n_서리_ 의 원소를 시전하면 목표에게 약한 피해와 함께 한기를 불어넣는 서리를 일으킵니다. 물 위의 목표는 더욱 빠르게 얼립니다.\n\n_번개_ 의 원소를 시전하면 여럿에게 튕기며 피해를 주는 번개를 일으킵니다. 물 위의 목표에겐 더 멀리 튕기지만, 원소술사가 물에 닿으면 방전되어 집중을 잃습니다.\n\n원소술사는 힘 요구치가 낮은 천 예복과 가죽 물통, 벨벳 주머니, 주문서 보관함, 물약 보관대를 갖고 _2만큼 낮은 힘_ 으로 시작합니다.\n\n원소술사는 다음 아이템들을 감정한 채로 시작합니다:\n- 감정의 주문서\n- 부유의 물약\n- 공간이동의 주문서

actors.hero.herosubclass.binder=결속자
actors.hero.herosubclass.binder_short_desc=_결속자_는 원소 집중을 더 오래 유지하고, 집중한 원소를 무기나 갑옷의 형상으로 결속할 수 있습니다.
actors.hero.herosubclass.binder_desc=결속자는 원소 집중에 통달하여 10턴 더 오래 집중을 유지하고, 집중을 유지하는 동안 원소를 물리적인 형상으로 결속하여 무기와 갑옷으로 활용합니다. 결속된 상태의 성능도 원소의 강화 수치를 따릅니다.\n\n화염은 타오르는 검으로 결속되어, 착용 중인 근접 무기를 대신합니다.\n\n서리는 빙하 갑옷으로 결속되어, 착용 중인 갑옷에 덧씌워집니다.\n\n번개는 벼락 망치로 결속되어, 보유 중인 투척 무기를 대신합니다.
actors.hero.herosubclass.spellweaver=주문술사
actors.hero.herosubclass.spellweaver_short_desc=_주문술사_ 는 원소 주문으로 피해를 줄 때 마다 비전 집중을 쌓고, 비전 집중을 소모하여 특별한 주문을 시전할 수 있습니다.
actors.hero.herosubclass.spellweaver_desc=주문술사는 내면으로부터 원소보다 더욱 원초적인 주문을 끌어냅니다. 원소 주문으로 피해를 주면 비전 집중을 한 단계씩 쌓고, 5턴 마다 한 단계씩 사라집니다. 최대 8단계까지 쌓입니다.\n\n비전 집중이 쌓이면 특별한 비전 주문이 해금됩니다. 2단계, 4단계, 6단계의 비전 집중을 소모하여 원소 격류, 시간 왜곡, 청명을 시전할 수 있습니다.

actors.hero.talent.shielding_meal.title=보호 받는 식사
actors.hero.talent.shielding_meal.desc=_+1:_ 식사 시 _5의 방어막_ 을 얻습니다.\n\n_+2:_ 식사 시 _8의 방어막_ 을 얻습니다.\n\n이 특성은 식사를 시작한 턴부터 방어막을 제공하므로, 식사하는 동안에도 방어막으로 보호 받을 수 있습니다.
actors.hero.talent.pythoness_intuition.title=번제사의 직감
actors.hero.talent.pythoness_intuition.desc=_+1:_ 감정의 주문서를 사용하여 감정에 성공하면, 추가로 _소지하고 있는 물건 중 하나가 임의로 감정됩니다_.\n\n_+2:_ 감정의 주문서를 사용하여 감정에 성공하면, 추가로 소지하고 있는 물건 중에서 _하나를 선택해서_ 감정합니다.
actors.hero.talent.extended_focus.title=집중 수련
actors.hero.talent.extended_focus.desc=_+1:_ 원소 집중이 _1턴_ 더 오래 지속됩니다.\n\n_+2:_ 원원소 집중이 _2턴_ 더 오래 지속됩니다.
actors.hero.talent.elemental_shield.title=원소 방패
actors.hero.talent.elemental_shield.desc=_+1:_ 집중하고 있는 원소들이 매 턴마다 1의 방어막을 제공합니다. _최대 3_ 까지 제공받을 수 있습니다.\n\n_+2:_ 집중하고 있는 원소들이 매 턴마다 1의 방어막을 제공합니다. _최대 5_ 까지 제공받을 수 있습니다.

actors.hero.talent.penetrating_meal.title=꿰뚫어 보는 식사
actors.hero.talent.penetrating_meal.desc=_+1:_ 식사에 1턴만 소요되며, 식사 시 _3턴의 마법 시야_ 를 얻습니다. \n\n_+2:_ 식사에 1턴만 소요되며, 식사 시 _5턴의 마법 시야_ 를 얻습니다.
actors.hero.talent.hydromancer.title=수력사
actors.hero.talent.hydromancer.desc=_+1:_ 서리와 화염 원소를 함께 집중하여 물을 만들 때, _인접한 모든 칸에 물을 만듭니다._\n\n_+2:_ 서리와 화염 원소를 함께 집중하여 물을 만들 때, 인접한 모든 칸에 물을 만들어내며 _적을 밀쳐냅니다._
actors.hero.talent.icemail.title=얼음 갑옷
actors.hero.talent.icemail.desc=_+1:_ 서리 원소로부터 자가 피해를 받지 않으며, 얼어붙은 상태에서 _50%의 피해 저항_ 을 얻습니다.\n\n_+2:_ 서리 원소로부터 자가 피해를 받지 않으며, 한기를 받은 상태에서 _50%의 피해 저항_, 얼어붙은 상태에서 _100%의 피해 저항_ 을 얻습니다.
actors.hero.talent.chain_lightning.title=연쇄 번개
actors.hero.talent.chain_lightning.desc=_+1:_ 번개 원소가 여러 대상에게 튕겨도 _피해가 줄어들지 않습니다_.\n\n_+2:_ 번개 원소가 여러 대상에게 튕겨나갈 때마다 _10%의 추가 피해_ 를 줍니다. 원소술사 자신을 포함합니다.
actors.hero.talent.wildfire.title=들불
actors.hero.talent.wildfire.desc=_+1:_ 화염 원소나 연소 피해로 적을 처치하면 _67% 확률_ 로 즉시 화염 집중을 얻습니다.\n\n_+2:_ 화염 원소나 연소 피해로 적을 처치하면 _100% 확률_ 로 즉시 화염 집중을 얻습니다.

actors.hero.talent.elemental_master.title=원소 통달
actors.hero.talent.elemental_master.desc=_+1:_ 원소 시전으로 주는 피해가 _2-4_ 만큼 증가합니다.\n\n_+2:_ 원소 시전으로 주는 피해가 _4-6_ 만큼 증가합니다.\n\n_+3:_ 원소 시전으로 주는 피해가 _6-8_ 만큼 증가합니다.
actors.hero.talent.element_of_chaos.title=혼돈 원소
actors.hero.talent.element_of_chaos.desc=_+1:_ _혼돈 원소_ 를 얻습니다.\n\n- 집중하고 시전하면 아무런 피해도 주지 않지만, 목표 지점의 불길을 냉기로, 냉기를 불길로, 번개 폭풍을 벼락으로, 닫힌 문은 열린 문으로, 짧은 풀을 헤쳐나간 풀로, 헤쳐나간 풀이나 높은 풀을 물로 바꾸며, 물을 증발시켜 없애고 불씨는 재점화하여 없애는 등의 변화를 일으킵니다.\n\n- 혼돈 집중은 다른 원소를 시전할 때 시전된 원소로 바뀌며 지속시간이 조금 연장됩니다. 이때 혼돈 원소를 시전하면 바뀐 원소로 시전할 수 있습니다.\n\n- 결속하거나 비전 주문에 쓰이지는 못합니다.\n\n_+2:_ 혼돈 원소를 다른 원소로 바꾸면 _바뀐 원소의 강화 수치_ 를 적용합니다.\n\n_+3:_ 혼돈 원소를 다른 원소로 바꾸면 원소들 중 _가장 높은 강화 수치_ 를 적용합니다.

actors.hero.talent.ardent_blade.title=열락의 칼날
actors.hero.talent.ardent_blade.desc=_+1:_ 결속자가 화염 집중을 유지하는 동안 화염 피해로부터 _면역_ 이 됩니다.\n\n_+2:_ 결속자가 근접 무기 대신 화염 집중으로 공격할 때, _불타는 적_ 을 상대로 주는 피해가 _2배_ 로 증가합니다.\n\n_+3:_ 결속자가 근접 무기 대신 화염 집중으로 공격할 때, _불타는 적_ 을 상대로 공격하면 화염 원소를 _+1씩 강화_ 합니다. 이 효과로 얻은 강화 수치는 _화염 집중이 사라지기 전까지 누적됩니다._
actors.hero.talent.walking_glacier.title=걸어다니는 빙하
actors.hero.talent.walking_glacier.desc=_+1:_ 결속자가 갑옷에 서리 집중을 덧씌워 공격을 받아낼 때, 인접한 타일에 _한기 상태_ 인 적이 있다면 _즉시 얼립니다._\n\n_+2:_ 결속자가 갑옷에 서리 집중을 덧씌운 상태라면, _한기 상태_ 에 걸려도 _느려지지 않고_ 얼어붙은 상태에서 깨어날 때 해로운 효과를 _정화_ 합니다.\n\n_+3:_ 결속자가 갑옷에 서리 집중을 덧씌워 얻는 추가 방어력이 _마법 피해_ 까지 막아냅니다.
actors.hero.talent.mighty_thunder.title=천둥벼락
actors.hero.talent.mighty_thunder.desc=_+1:_ 결속자가 투척 무기 대신 번개 집중으로 공격할 때, 원래 피해의 _40%_ 만큼 피해를 주는 부채꼴 모양의 후폭풍을 일으킵니다.\n\n_+2:_ 결속자가 투척 무기 대신 번개 집중으로 공격할 때, 원래 피해의 _60%_ 만큼 피해를 주는 부채꼴 모양의 후폭풍을 일으킵니다.\n\n_+3:_ 결속자가 투척 무기 대신 번개 집중으로 공격할 때, 원래 피해의 60% 만큼 피해를 주는 부채꼴 모양의 후폭풍을 일으킵니다. 직접 맞춘 적을 포함하여 _3명 이상_ 후폭풍에 휘말리면, 휘말린 모든 대상을 _2턴_ 동안 마비시킵니다.

actors.hero.talent.devastator.title=몰살자
actors.hero.talent.devastator.desc=_+1:_ 원소 격류가 _1.5_ 배의 피해를 줍니다.\n\n_+2:_ 원소 격류가 _2_ 배의 피해를 줍니다.\n\n_+3:_ 원소 격류가 3x3 범위에서 _5x5_ 범위로 시전됩니다.
actors.hero.talent.traveler.title=여행자
actors.hero.talent.traveler.desc=_+1:_ 시간 왜곡의 지속시간이 4턴에서 _6턴_ 으로 증가합니다.\n\n_+2:_ 시간 왜곡의 지속시간이 6턴에서 _8턴_ 으로 증가합니다.\n\n_+3:_ 시간 왜곡 상태에서 원소를 _집중_ 해도 _시간 왜곡이 끝나지 않습니다._
actors.hero.talent.clairvoyant.title=선견자
actors.hero.talent.clairvoyant.desc=_+1:_ 청명으로 얻는 회피 기회가 2회에서 _3회_ 로 증가합니다.\n\n_+2:_ 청명으로 얻는 회피 기회가 3회에서 _4회_ 로 증가합니다.\n\n_+3:_ 청명으로 얻은 회피 기회가 남아 있는 상태에서 _마법 시야_ 를 얻습니다. 마법 시야의 범위는 남아 있는 회피 기회의 수에 따라 넓어집니다.

actors.hero.talent.echoing_resonance.title=메아리치는 공명
actors.hero.talent.echoing_resonance.desc=_+1:_ 공명시킨 원소 주문으로 적을 쓰러뜨리면 _20%_ 확률로 같은 원소 주문을 한번 더 공명시킵니다.\n\n_+2:_ 공명시킨 원소 주문으로 적을 쓰러뜨리면 _35%_ 확률로 같은 원소 주문을 한번 더 공명시킵니다.\n\n_+3:_ 공명시킨 원소 주문으로 적을 쓰러뜨리면 _50%_ 확률로 같은 원소 주문을 한번 더 공명시킵니다.\n\n_+4:_ 공명시킨 원소 주문으로 적을 쓰러뜨리면 _100%_ 확률로 같은 원소 주문을 한번 더 공명시킵니다.\n\n한번의 시전에 한번만 발동됩니다.
actors.hero.talent.reactive_resonance.title=반응형 공명
actors.hero.talent.reactive_resonance.desc=_+1:_ 공명된 원소 주문으로 영향을 준 대상 하나 당 _2의 보호막_ 을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+2:_ 공명된 원소 주문으로 영향을 준 대상 하나 당 _4의 보호막_ 을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+3:_ 공명된 원소 주문으로 영향을 준 대상 하나 당 _6의 보호막_ 을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+4:_ 공명된 원소 주문으로 영향을 준 대상 하나 당 _8의 보호막_ 을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.
actors.hero.talent.double_resonance.title=이중 공명
actors.hero.talent.double_resonance.desc=_+1:_ 이 능력을 사용하고 10턴 이내에 다시 사용할 경우 _24% 적은_ 충전량을 소모합니다.\n\n_+2:_ 이 능력을 사용하고 10턴 이내에 다시 사용할 경우 _42% 적은_ 충전량을 소모합니다.\n\n_+3:_ 이 능력을 사용하고 10턴 이내에 다시 사용할 경우 _56% 적은_ 충전량을 소모합니다.\n\n_+4:_ 이 능력을 사용하고 10턴 이내에 다시 사용할 경우 _67% 적은_ 충전량을 소모합니다.

actors.hero.talent.aftershock.title=반작용
actors.hero.talent.aftershock.desc=_+1:_ 에테르 점멸로 출발한 지점에서 인접한 모든 적들에게 _5-10_ 피해를 줍니다.\n\n_+2:_ 에테르 점멸로 출발한 지점에서 인접한 모든 적들에게 _10-15_ 피해를 줍니다.\n\n_+3:_ 에테르 점멸로 출발한 지점에서 인접한 모든 적들에게 _15-20_ 피해를 줍니다.\n\n_+4:_ 에테르 점멸로 출발한 지점에서 인접한 모든 적들에게 _20-25_ 피해를 줍니다.\n\n이 특성으로 주는 피해는 방어구를 무시합니다.
actors.hero.talent.aether_vision.title=에테르 시야
actors.hero.talent.aether_vision.desc=_+1:_ 에테르 점멸로 도착한 지점으로부터 _3x3_ 범위에 숨겨진 모든 것을 밝혀냅니다.\n\n_+2:_ 에테르 점멸로 도착한 지점으로부터 3x3 범위에 숨겨진 모든 것을 밝혀내고, 범위 안에 있던 적들에게 _10턴_ 동안 _심안_ 효과를 얻습니다.\n\n_+3:_ 에테르 점멸로 도착한 지점으로부터 _5x5_ 범위에 숨겨진 모든 것을 밝혀내고, 범위 안에 있던 적들에게 10턴 동안 심안 효과를 얻습니다.\n\n_+4:_ 에테르 점멸로 도착한 지점으로부터 _7x7_ 범위에 숨겨진 모든 것을 밝혀내고, 범위 안에 있던 적들에게 10턴 동안 심안 효과를 얻습니다.
actors.hero.talent.aether_tether.title=에테르 끈
actors.hero.talent.aether_tether.desc=_+1:_ 가장 최근에 에테르 점멸로 출발한 지점에 _2턴_ 동안 지속되는 에테르 끈을 남깁니다. 에테르 끈이 위치한 지점으로는 시야나 거리와 상관없이, 충전량을 소모하지 않고 에테르 점멸을 사용할 수 있습니다.\n\n_+2:_ 에테르 끈이 _4턴_ 동안 지속됩니다.\n\n_+3:_ 에테르 끈이 _6턴_ 동안 지속됩니다.\n\n_+4:_ 에테르 끈이 _8턴_ 동안 지속됩니다.\n\n이 특성으로 층을 오갈 수는 없습니다.

actors.hero.talent.conduit_relay.title=중계망
actors.hero.talent.conduit_relay.desc=_+1:_ 원소 중계기를 한 층에 _2개_ 까지 유지할 수 있습니다.\n\n_+2:_ 원소 중계기를 한 층에 _3개_ 까지 유지할 수 있습니다.\n\n_+3:_ 원소 중계기를 한 층에 _4개_ 까지 유지할 수 있습니다.\n\n_+4:_ 원소 중계기의 범위가 3x3 에서 _5x5_ 범위로 넓어집니다.
actors.hero.talent.stabilized_conduit.title=중계기 안정화
actors.hero.talent.stabilized_conduit.desc=_+1:_ 원소 중계기가 _원소술사가 위치한 지점_ 은 제외하고 원소를 시전합니다.\n\n_+2:_ 원소 중계기의 시전 횟수가 4회에서 _6회_ 로 늘어납니다.\n\n_+3:_ 원소 중계기의 시전 횟수가 6회에서 _8회_ 로 늘어납니다.\n\n_+4:_ 원소 중계기의 시전 횟수가 8회에서 _10회_ 로 늘어납니다.
actors.hero.talent.elemental_amplifier.title=원소 증폭기
actors.hero.talent.elemental_amplifier.desc=_+1:_ 원소 중계기로 시전하는 원소가 _강화 수치의 25%_ 를 적용받습니다.\n\n_+2:_ 원소 중계기로 시전하는 원소가 _강화 수치의 50%_ 를 적용받습니다.\n\n_+3:_ 원소 중계기로 시전하는 원소가 _강화 수치의 75%_ 를 적용받습니다.\n\n_+4:_ 원소 중계기로 시전하는 원소에 _강화 수치를 온전히_ 적용합니다.

#troll
actors.hero.heroclass.troll=트롤
actors.hero.heroclass.troll_unlock=트롤은 _바위 같은 피부_ 를 지닌 숙련된 대장장이입니다.\n\n트롤을 해금하려면 _지상으로 돌아가는 길_에 동굴의 대장장이로부터 의뢰를 받아가십시오.
actors.hero.heroclass.troll_desc=트롤은 _적의 공격으로 받은 피해의 30%_ 를 보호막으로 전환합니다. 보호막은 시간이 지날수록 감소하며, 일단 공격을 받고 살아남아야 전환됩니다.\n\n특유의 신체 구조 때문에, 트롤은 _문_ 이나 _일자 통로_ 에서 원래 속도의 절반으로 이동합니다.\n\n트롤은 굉장히 정확한 _대장간 망치_ 를 갖고 시작합니다. 또한 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n트롤은 다음 아이템들을 감정한 채로 시작합니다:\n- 감정의 주문서\n- 신속의 물약\n- 강화의 주문서

actors.hero.herosubclass.warsmith=전쟁장인
actors.hero.herosubclass.warsmith_short_desc=_전쟁장인_ 은 공격으로 피해를 받으면 모루 중첩을 얻고, 근접 무기로 피해를 주면 망치 중첩을 얻습니다. 모루 중첩은 피해 저항을, 망치 중첩은 최소 피해량 증가를 제공합니다.
actors.hero.herosubclass.warsmith_desc=전쟁장인은 싸움의 열기를 도가니 삼아 칼날을 벼려내고 갑옷을 두드립니다. 공격으로 피해를 받으면 모루 중첩을 얻고, 근접 무기로 피해를 주면 망치 중첩을 얻습니다.\n\n모루 중첩은 피해 저항을 제공합니다. 모루 중첩이 최대에 달했을 때 공격받으면 인접한 적들에게 피해를 되돌려줍니다!\n\n망치 중첩은 최소 피해량 증가를 제공합니다. 망치 중첩이 최대에 달했을 때 공격하면 언제나 최대 피해를 줍니다!
actors.hero.herosubclass.geomancer=대지술사
actors.hero.herosubclass.geomancer_short_desc=_대지술사_ 는 벽에 인접한 채로 이동할수록 피해를 방어막으로 전환하는 비율이 높아지고, 벽에서 떨어지면 인접한 적들에게 피해를 주고 마비시킵니다.
actors.hero.herosubclass.geomancer_desc=대지술사는 돌과 바위에 더욱 깊이 감응합니다. 벽에 인접한 채로 이동하면 서서히 대지와 융화되어 피해를 방어막으로 전환하는 비율이 높아집니다. 벽에 인접한 상태에선 중첩이 유지되지만, 벽에서 떨어지는 순간 중첩을 모두 소모하고 인접한 적들에게 대지의 힘을 해방합니다.\n\n3중첩 이상이면 약한 피해를 줍니다. 6중첩 이상이면 방어력의 절반을 무시하는 피해와 함께 잠깐 마비시킵니다. 9중첩 이상이면 방어력을 완전히 무시하는 피해와 함께 3턴 마비시킵니다.\n\n최대 10중첩까지 얻을 수 있으며, 던전 깊은 곳일수록 강해집니다.

actors.hero.talent.encouraging_meal.title=북돋아주는 식사
actors.hero.talent.encouraging_meal.desc=_+1:_ 식사 시 다음 3번의 근접 또는 투척 공격에 _2 만큼의 추가 피해_가 부여됩니다.\n\n_+2:_ 식사 시 다음 3번의 근접 또는 투척 공격에 _3 만큼의 추가 피해_가 부여됩니다.
actors.hero.talent.artisans_intuition.title=장인의 직감
actors.hero.talent.artisans_intuition.desc=_+1:_ 트롤이 _강화의 주문서_ 를 사용한 장비는 감정됩니다.\n\n_+2:_ _증강의 돌, 마법 부여의 돌, 저주 부여 주문, 마법 부여 주문, 마법 부여의 주문서, 저주 해제의 주문서,_ 강화의 주문서를 사용한 장비는 감정됩니다.
actors.hero.talent.tested_stamina.title=검증된 지구력
actors.hero.talent.tested_stamina.desc=_+1:_ 트롤은 아이템을 감정할 때마다 _6턴의 지구력_ 을 얻습니다.\n\n_+2:_ 트롤은 아이템을 감정할 때마다 _10턴의 지구력_을 얻습니다.
actors.hero.talent.armored_troll.title=중무장
actors.hero.talent.armored_troll.desc=_+1:_ 트롤이 나무껍질, 자연의 갑옷, 신비한 갑옷, 암석 장갑 효과를 받는 동안 _1의 추가 방어력_을 얻습니다.\n\n_+2:_ 트롤이 나무껍질, 자연의 갑옷, 신비한 갑옷, 암석 장갑 효과를 받는 동안 _3의 추가 방어력_을 얻습니다.

actors.hero.talent.cleansing_meal.title=청정한 식사
actors.hero.talent.cleansing_meal.desc=_+1:_ 식사에 1턴만 소요되며, 식사 시 굶주림을 제외한 _해로운 효과를 모두 없앱니다._ \n\n_+2:_ 식사에 1턴만 소요되며, 식사 시 굶주림을 제외한 _해로운 효과와 인접한 칸의 환경 효과를 모두 없앱니다._
actors.hero.talent.regeneration.title=재생력
actors.hero.talent.regeneration.desc=_+1:_ 트롤이 _5턴 동안_ 피해를 받지 않으면, 피해를 전환하여 얻은 방어막이 사라질 때 _체력으로 반환됩니다._\n\n_+2:_ 트롤이 _3턴 동안_ 피해를 받지 않으면, 피해를 전환하여 얻은 방어막이 사라질 때 _체력으로 반환됩니다._
actors.hero.talent.industrious_hands.title=근면한 손놀림
actors.hero.talent.industrious_hands.desc=_+1:_ 트롤은 아이템을 주워도 _턴을 소모하지 않습니다._\n\n_+2:_ 트롤은 아이템을 줍거나, _장비하거나, 해제해도_ 턴을 소모하지 않습니다.
actors.hero.talent.boulder_is_coming.title=돌 날라가유!
actors.hero.talent.boulder_is_coming.desc=_+1:_ 트롤이 시야 안의 적에게 원거리에서 공격받으면 _33%_ 확률로 적에게 표식을 새깁니다. 표식이 남아 있는 동안, 표식이 새겨진 적에게 _도약하여 공격_할 수 있습니다. 10턴의 재사용 대기시간이 있습니다.\n\n_+2:_ 트롤이 시야 안의 적에게 원거리에서 공격받으면 _67%_ 확률로 적에게 표식을 새깁니다. 표식이 남아 있는 동안, 표식이 새겨진 적에게 _도약하여 공격_할 수 있습니다. 10턴의 재사용 대기시간이 있습니다.
actors.hero.talent$boulderiscomingcooldown.name=재사용 대기시간 : 돌 날라가유!
actors.hero.talent$boulderiscomingcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent.markstroll.title=묵직한 한방
actors.hero.talent.markstroll.desc=_+1:_ 트롤에게 _인접하지 않은_ 적을 상대로 투척 무기를 던져 맞추면 _3턴_ 동안 마비시킵니다. _10턴_ 의 재사용 대기시간을 갖습니다.\n\n_+2:_ 트롤에게 인접하지 않은 적을 상대로 투척 무기를 던져 맞추면 3턴 동안 마비시킵니다. _6턴_ 의 재사용 대기시간을 갖습니다.
actors.hero.talent$markstrollcooldown.name=재사용 대기시간 : 묵직한 한방
actors.hero.talent$markstrollcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

actors.hero.talent.upgrade_mastery.title=강화의 달인
actors.hero.talent.upgrade_mastery.desc=_+1:_ 강화의 주문서를 사용해도 _마법 부여와 상형문자가 사라지지 않습니다._\n\n_+2:_ 강화의 주문서를 사용해도 마법 부여와 상형문자가 사라지지 않으며, 마법부여나 상형문자가 없는 장비에 사용하면 _임의의 마법 부여나 상형문자_ 를 얻습니다.\n\n_+3:_ _한 게임에서 한번,_ 같은 장비 둘을 합쳐 강화 수치를 1 높여주는 _제련_ 이 가능해집니다.
actors.hero.talent.mint_master.title=조폐공
actors.hero.talent.mint_master.desc=_+1:_ 이 특성을 얻는 즉시 _3000_ 골드를 얻습니다.\n\n_+2:_ 이 특성에 포인트를 투자하는 즉시 _5000_ 골드를 얻습니다.\n\n_+3:_ 이 특성에 포인트를 투자하는 즉시 _7500_ 골드를 얻습니다.

actors.hero.talent.arcanesmith.title=신비장인
actors.hero.talent.arcanesmith.desc=_+1:_ 전쟁장인이 _상형문자_가 새겨진 갑옷을 착용 중이라면, _두드리는 모루_ 중첩이 _2배_ 빠르게 쌓입니다.\n\n_+2:_ 전쟁장인이 쌓은 _휘두르는 망치_ 중첩마다 무기의 _마법 부여_ 효과가 발동될 확률을 +5%씩 높입니다.\n\n_+3:_ 전쟁장인이 휘두르는 망치 중첩을 최대로 쌓은 상태에서, 무기의 마법 부여 효과는 _반드시 발동_ 됩니다.\n\n이 특성은 이로운 마법 부여만 적용됩니다.
actors.hero.talent.crucible.title=도가니
actors.hero.talent.crucible.desc=_+1:_ 전쟁장인이 _화염_ 에 면역이 됩니다.\n\n_+2:_ 전쟁장인이 _두드리는 모루_ 중첩을 최대치까지 쌓아 피해를 되돌려준 적들을 _붙태웁니다._\n\n_+3:_ 전쟁장인이 _휘두르는 망치_ 중첩을 최대치까지 쌓아 공격한 적에게 방어력을 없애는 _녹아내린 갑옷_ 상태를 부과합니다.
actors.hero.talent$crucibletracker.name=녹아내린 갑옷
actors.hero.talent$crucibletracker.desc=전쟁장인이 순간적으로 엄청난 열기를 담아 가한 일격이 이 대상의 갑옷이나 비늘, 가죽 등을 녹여버렸습니다.\n\n이 대상에게 가하는 직접적인 공격은 _대상의 방어력을 완전히 무시합니다._
actors.hero.talent.wandtroll.title=지팡이 깎는 트롤
actors.hero.talent.wandtroll.desc=_+1:_ 전쟁장인이 마법막대를 사용하면 _휘두르는 망치_ 중첩을 하나 소모하는 대신 _+1_ 만큼 강화하여 발사합니다.\n\n_+2:_ 전쟁장인이 마법막대를 사용하면 휘두르는 망치 중첩을 하나 소모하는 대신 _+2_ 만큼 강화하여 발사합니다.\n\n_+3:_ 전쟁장인이 마법막대를 사용하면 휘두르는 망치 중첩을 하나 소모하는 대신 _+3_ 만큼 강화하여 발사합니다.\n\n이 특성은 휘두르는 망치 중첩이 하나라도 있어야 발동됩니다.

actors.hero.talent.harmony.title=조화
actors.hero.talent.harmony.desc=_+1:_ 대지술사가 벽에 인접해 있는 상태라면 이동하지 않아도 _3턴_ 마다 대지 중첩을 하나 얻습니다.\n\n_+2:_ 대지술사가 벽에 인접해 있는 상태라면 이동하지 않아도 _2턴_ 마다 대지 중첩을 하나 얻습니다.\n\n_+3:_ 대지술사가 벽에 인접해 있는 상태라면 이동하지 않아도 _1턴_ 마다 대지 중첩을 하나 얻습니다.
actors.hero.talent.avalanche.title=산사태
actors.hero.talent.avalanche.desc=_+1:_ 대지술사가 대지 융화로 인접한 적들에게 주는 피해가 대지 중첩 당 _+25%_ 씩 증가합니다.\n\n_+2:_ 대지술사가 대지 융화로 인접한 적들에게 주는 대지 중첩 당 _+33%_ 씩 증가합니다.\n\n_+3:_ 대지술사가 대지 융화로 인접한 적들에게 피해를 줄 때, 3x3 타일에서 _5x5 타일_ 범위로 넓힙니다.
actors.hero.talent.landslider.title=낙석걸음
actors.hero.talent.landslider.desc=_+1:_ 대지술사가 벽에서 벗어나면서 소모한 대지 중첩이 _9_ 이상이면, _10턴_ 동안 지구력을 얻습니다.\n\n_+2:_ 대지술사가 벽에서 벗어나면서 소모한 대지 중첩이 _6_ 이상이면, 10턴 동안 지구력을 얻습니다.\n\n_+3:_ 대지술사가 벽에서 벗어나면서 소모한 대지 중첩이 _3_ 이상이면, 10턴 동안 지구력을 얻습니다.\n\n이 특성은 이미 지구력 효과를 받고 있는 상태에선 적용되지 않습니다.

actors.hero.talent.emergency_stair.title=비상계단
actors.hero.talent.emergency_stair.desc=_+1:_ 자기자신에게 공병 능력을 사용하면 충전량을 _3배_ 로 소모하고 5턴의 시간을 들여 _위층으로_ 이동합니다.\n\n_+2:_ 자기자신에게 공병 능력을 사용하면 충전량을 _2.75배_ 로 소모하고 _4턴_ 의 시간을 들여 위층으로 이동합니다.\n\n_+3:_ 자기자신에게 공병 능력을 사용하면 충전량을 _2.5배_ 로 소모하고 _3턴_ 의 시간을 들여 위층으로 이동합니다.\n\n_+4:_ 자기자신에게 공병 능력을 사용하면 충전량을 _2.25배_ 로 소모하고 _2턴_ 의 시간을 들여 위층으로 이동합니다.\n\n이 특성은 몇몇 층에서는 사용할 수 없습니다.
actors.hero.talent.locksmith.title=열쇠공
actors.hero.talent.locksmith.desc=_+1:_ 잠긴 문에 공병 능력을 사용하면 5턴의 시간을 들여 _열쇠 없이도 열 수 있습니다._\n\n_+2:_ 평범한 문에 공병 능력을 사용하면 5턴의 시간을 들여 _잠글 수 있습니다._\n\n_+3:_ 잠겨 있는 황금 상자에 공병 능력을 사용하면 5턴의 시간을 들여 _열쇠 없이도 열 수 있습니다._\n\n_+4:_ 이 특성을 사용하는 데 필요한 시간이 5턴에서 _2턴_ 으로 줄어듭니다.\n\n이 특성은 몇몇 층에서는 사용할 수 없습니다.
actors.hero.talent.trap_disposal.title=함정 처리반
actors.hero.talent.trap_disposal.desc=_+1:_ 함정에 공병 능력을 사용하면 3턴의 시간을 들여 _해체합니다._\n\n_+2:_ 함정 해체에 드는 시간이 _1턴_ 으로 줄어듭니다.\n\n_+3:_ 함정 해체에 성공하면 같은 종류의 함정이 저장된 _함정 흡수기_ 를 얻습니다. 한 게임에서 _3개_ 까지 얻을 수 있습니다.\n\n_+4:_ 함정 해체에 성공하면 같은 종류의 함정이 저장된 함정 흡수기를 얻습니다. 한 게임에서 _5개_ 까지 얻을 수 있습니다.

actors.hero.talent.sharp_thorns.title=날카로운 가시
actors.hero.talent.sharp_thorns.desc=_+1:_ 가시가죽으로 반사하는 피해가 _1.2배_ 로 증가합니다.\n\n_+2:_ 가시가죽으로 반사하는 피해가 _1.3배_ 로 증가합니다.\n\n_+3:_ 가시가죽으로 반사하는 피해가 _1.4배_ 로 증가합니다.\n\n_+4:_ 가시가죽으로 반사하는 피해가 _1.5배_ 로 증가합니다.
actors.hero.talent.lethal_thorns.title=치명적인 가시
actors.hero.talent.lethal_thorns.desc=_+1:_ 가시가죽을 활성화한 상태에서 적을 쓰러뜨리면 가시가죽 효과를 _1턴_ 연장합니다.\n\n_+2:_ 가시가죽을 활성화한 상태에서 적을 쓰러뜨리면 가시가죽 효과를 _2턴_ 연장합니다.\n\n_+3:_ 가시가죽을 활성화한 상태에서 적을 쓰러뜨리면 가시가죽 효과를 _3턴_ 연장합니다.\n\n_+4:_ 가시가죽을 활성화한 상태에서 적을 쓰러뜨리면 가시가죽 효과를 _4턴_ 연장합니다.
actors.hero.talent.arcane_cape.title=신비한 망토
actors.hero.talent.arcane_cape.desc=_+1:_ 가시가죽을 활성화한 상태에서 공격 받으면 _25%_ 확률로 가시가죽에 새겨진 상형문자가 한번 더 발동합니다.\n\n_+2:_ 가시가죽을 활성화한 상태에서 공격 받으면 _50%_ 확률로 가시가죽에 새겨진 상형문자가 한번 더 발동합니다.\n\n_+3:_ 가시가죽을 활성화한 상태에서 공격 받으면 _75%_ 확률로 가시가죽에 새겨진 상형문자가 한번 더 발동합니다.\n\n_+4:_ 가시가죽을 활성화한 상태에서 공격 받으면 _100%_ 확률로 가시가죽에 새겨진 상형문자가 한번 더 발동합니다.\n\n이 특성은 이로운 상형문자만 적용됩니다.

actors.hero.talent.shot_put.title=투포환
actors.hero.talent.shot_put.desc=_+1:_ 던져진 대상이 _5칸 이상_ 날라가면 피해가 _1.5배_ 로 증가합니다.\n\n_+2:_ 던져진 대상이 _4칸 이상_ 날라가면 피해가 1.5배로 증가합니다.\n\n_+3:_ 던져진 대상이 _3칸_ 이상 날라가면 피해가 1.5배로 증가합니다.\n\n_+4:_ 던져진 대상이 3칸 이상 날라가면 피해가 _2배_ 로 증가합니다.
actors.hero.talent.dazing_collide.title=아찔한 충돌
actors.hero.talent.dazing_collide.desc=_+1:_ 던져진 대상과 부딪힌 대상이 _2턴_ 동안 _현기증_ 에 걸립니다.\n\n_+2:_ 던져진 대상과 부딪힌 대상이 _3턴_ 동안 현기증에 걸립니다.\n\n_+3:_ 던져진 대상과 부딪힌 대상이 3턴 동안 _마비_ 됩니다.\n\n_+4:_ 던져진 대상과 부딪힌 대상이 _4턴_ 동안 마비됩니다.
actors.hero.talent.great_communicator.title='훌륭한 대화수단'
actors.hero.talent.great_communicator.desc=_+1:_ 던져진 대상과 부딪힌 대상이 있다면 _소모한 충전량의 20%_ 를 돌려 받습니다.\n\n_+2:_ 던져진 대상과 부딪힌 대상이 있다면 _소모한 충전량의 40%_ 를 돌려 받습니다.\n\n_+3:_ 던져진 대상과 부딪힌 대상이 있다면 _소모한 충전량의 60%_ 를 돌려 받습니다.\n\n_+4:_ 던져진 대상과 부딪힌 대상이 있다면 _소모한 충전량의 80%_ 를 돌려 받습니다.

###npcs
actors.mobs.npcs.blacksmith.name=트롤 대장장이
actors.mobs.npcs.blacksmith.gold_1=거기 인간! 네 도움이 필요하거든? 이 곡괭이를 들고 _어두운 금 광석 15개_ 정도만 캐 줘. 뭐라고? 보상으로 뭘 해줄 거냐고? 욕심 많기는...\n좋아, 좋아. 지금 당장 현금은 없지만, 장비는 손 봐줄수 있거든. 운 좋은줄 아셔, 이 근방에 대장장이는 나밖에 없거든.
actors.mobs.npcs.blacksmith.blood_1=거기 인간! 네 도움이 필요하거든? 이 곡괭이를 들고 _박쥐를 한 마리 처치_ 해 줘. 당장 녀석의 피가 필요하거든. 뭐라고? 보상으로 뭘 해줄 거냐고? 욕심 많기는...\n좋아, 좋아. 지금 당장 현금은 없지만, 장비는 손 봐줄수 있거든. 운 좋은 줄 아셔,  이 근방에 대장장이는 나밖에 없거든.
actors.mobs.npcs.blacksmith.lost_pick=장난 아니거든? 내 곡괭이 어따 두고 온 거야?!
actors.mobs.npcs.blacksmith.gold_2=어두운 금 원석, 15개. 그게 그렇게 어렵든?
actors.mobs.npcs.blacksmith.blood_2=그 곡괭이로 박쥐를 잡아 오라고 했거든! 얼렁 줘패버리라고!
actors.mobs.npcs.blacksmith.completed=어쨌든 왔군... 목 빠지는 줄 알았거든.
actors.mobs.npcs.blacksmith.get_lost=난 좀 바쁘거든. 이제 꺼져!
actors.mobs.npcs.blacksmith.same_item=같은 종류의 다른 아이템 2개를 고르라고 했지, 똑같은 걸 두번 고르란 말은 안 했거든!
actors.mobs.npcs.blacksmith.diff_type=같은 종류의 물건 2개를 고르라고 했거든!
actors.mobs.npcs.blacksmith.un_ided=내가 손대는 게 뭔진 알아야 하거든. 먼저 감정을 하고 와!
actors.mobs.npcs.blacksmith.cursed=저주받은 장비는 손댈 수 없거든!
actors.mobs.npcs.blacksmith.degraded=이거 완전 고물 아냐? 저하된건 취급 안하거든!
actors.mobs.npcs.blacksmith.cant_reforge=이 물건들은 제련할 수 없거든!
actors.mobs.npcs.blacksmith.def_verb=방어
actors.mobs.npcs.blacksmith.desc=저 트롤 대장장이는 다른 트롤과 비슷하게 생겼습니다. 키는 크고 늘씬하며, 피부의 색상과 질감이 바위 같습니다. 트롤 대장장이는 그의 덩치에 걸맞지 않는 작은 도구로 장비를 손질하고 있습니다.

actors.mobs.npcs.ghost.name=슬픈 유령
actors.mobs.npcs.ghost.rat_1=반갑네 %s(이)여... 한때 난 당신처럼 자신감 넘치고 강한 모험가였다네... 하지만 난 추악한 짐승에 의해 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _악취나는 쥐_ 를 죽여 줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 이 바닥을 돌아다니며... 오물을 여기저기 퍼트리고 있어... _악취나는 구름과 산성 이빨을 조심해... 그리고 산성 공격은 물에 씻어낼 수 있어..._
actors.mobs.npcs.ghost.rat_2=부탁하네... 날 도와줘... 그 돌연변이를 죽여...\n\n_물 근처에서 싸워... 그리고 악취 구름을 피해..._
actors.mobs.npcs.ghost.gnoll_1=반갑네 %s(이)여... 한때 난 당신처럼 자신감 넘치고 강한 모험가였다네... 하지만 난 비겁한 적에게 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _놀 사기꾼_ 을 죽여줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 다른 놀과 달라... 숨어서 투척 무기를 사용해... _놈의 맹독과 화염 다트를 조심해... 멀리서 공격하려 하지 마..._
actors.mobs.npcs.ghost.gnoll_2=부탁하네... 날 도와줘... 그 사기꾼을 죽여...\n\n_녀석에게 공격할 틈을 줘선 안 돼... 거리를 좁혀야 해..._
actors.mobs.npcs.ghost.crab_1=반갑네 %s(이)여... 한때 난 당신처럼 자신감 넘치고 강한 모험가였다네... 하지만 난 고대의 존재에게 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _거대한 게_ 를 죽여 줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 비정상적으로 나이 들었어... 그리고 거대한 집게발 하나와 두꺼운 갑각으로 무장했지... _놈의 집게발을 조심해... 기습을 하지 않으면 어떤 공격이든 방어할 테니까..._
actors.mobs.npcs.ghost.crab_2=부탁하네... 날 도와줘... 그 게새끼를 죽여...\n\n_기습을 하지 않으면... 어떤 공격이든 막아 버려..._
actors.mobs.npcs.ghost.find_me=고마워... 나를 찾아 와...
actors.mobs.npcs.ghost.desc=이 유령은 거의 보이지 않습니다. 슬픈 얼굴을 하고 있는 형체 없는 흐릿한 빛을 띄고 있습니다.

actors.mobs.npcs.imp.name=야심만만한 임프
actors.mobs.npcs.imp.golems_1=너 혹시 모험가니? 난 모험가가 좋아! 뭔가 없애버리고 싶은 게 있으면 그들한테 부탁하면 되거든. 약간의 보상과 함께 말이야. 그렇지? ;)\n\n네가 없애버려야 할 건 _골렘들_이야. 보다시피 난 여기서 작은 사업을 시작할 예정인데, 저 멍청한 골렘들이 내 사업을 망치고 있어서 말야! 저 대가리까지 돌덩어리인 녀석들과 협상하는 게 여간 쉬운 일이 아니야! 저 돌대가리들! 그래서 말인데... 얘네를 한 _4기 정도_만 처리해 줘. 그러면 보상을 줄게.
actors.mobs.npcs.imp.monks_1=너 혹시 모험가니? 난 모험가가 좋아! 뭔가 없애버리고픈 게 있으면 그들한테 부탁하면 되거든. 약간의 보상과 함께 말이야. 그렇지? ;)\n\n네가 없애버려야 할 건 _드워프 수도승들_ 이야. 보다시피 난 여기서 작은 사업을 시작하려고 하는데, 저 미친놈들은 아무것도 사지 않는데다 손님들을 겁줘서 쫓아내거든. 그래서 말인데... 쟤네를 한 _5명 정도_ 만 없애주면 보상을 줄게.
actors.mobs.npcs.imp.golems_2=골렘 사냥은 어때?
actors.mobs.npcs.imp.monks_2=아, 아직 안 죽었구나! 네 무술이 더 강하다는 걸 알았다니까! ;) 아참, 수도승이 떨어트린 토큰을 잊지 말라고.
actors.mobs.npcs.imp.cya=있다 봐, %s!
actors.mobs.npcs.imp.hey=야, %s!
actors.mobs.npcs.imp.desc=임프는 하급 악마입니다. 그들은 강력하지도, 특별한 마법 재능이 있지도 않습니다. 하지만 그들은 꽤 영리하고 사교적입니다. 많은 임프는 악마 이외의 다른 존재와 살기를 원합니다.

actors.mobs.npcs.impshopkeeper.name=야심만만한 임프
actors.mobs.npcs.impshopkeeper.greetings=안녕, %s!
actors.mobs.npcs.impshopkeeper.thief=믿을 만한 놈인 줄 알았더니!
actors.mobs.npcs.impshopkeeper.desc=임프는 하급 악마입니다. 그들은 강력하지도, 특별한 마법 재능이 있지도 않습니다. 하지만 그들은 꽤 영리하고 사교적이며, 이 때문에 많은 임프들은 비-악마들과의 사업을 하고 있습니다.

actors.mobs.npcs.mirrorimage.name=거울상
actors.mobs.npcs.mirrorimage.desc=이 환영은 당신과 닮아 있으며, 당신이 쓰는 무기와 방어구도 복제하였습니다.\n\n거울상은 자신이 가진 무기를 들고 적들을 찾아 전투를 벌이나, 당신보다 피해를 적게 입힙니다. 환영은 투명한 상태로 생성되지만, 적들을 공격한 후에는 투명화가 풀리게 됩니다.\n\n적당한 공격 수단이 될 수 있지만, 환영은 내구력이 매우 약해 피해를 입으면 즉시 사라질 것입니다.

actors.mobs.npcs.prismaticimage.name=프리즈마 거울상
actors.mobs.npcs.prismaticimage.desc=이 빛나는 환영은 당신과 매우 유사한 외형을 띠고 있으며, 당신이 장비한 갑옷과 무기까지도 복제한 것으로 보입니다.\n\n프리즈마 거울상은 적을 탐색하는 데 온 힘을 기울이며, 향상된 방어력과 체력을 이용하여 당신을 지키기 위해 노력할 것입니다. 비록 거울상만큼의 공격력을 지니지는 않지만, 당신의 갑옷으로부터 얻는 방어력을 포함하여 더욱 향상된 내구력을 가지고 있습니다.\n\n체력이 0이 될 경우, 프리즈마 거울상은 몇 턴 후 사라지게 되며, 사라지기 전까지는 체력을 회복할 수 있습니다. 시야 내에 적이 없는 경우, 프리즈마 거울상은 그 몸을 감추고 당신의 곁을 맴돌 것입니다. 적이 나타날 때까지 말이죠.

actors.mobs.npcs.ratking.name=쥐 대왕
actors.mobs.npcs.ratking.not_sleeping=짐은 자고 있지 않았다!
actors.mobs.npcs.ratking.what_is_it=뭐지? 짐은 이 황당한 일을 지켜볼 시간이 없다. 내 왕국은 그냥 돌아가지 않는단 말이다!
actors.mobs.npcs.ratking.confused=여... 여기는 어디지? 나의 왕국이 나를 필요로 하고 있다!
actors.mobs.npcs.ratking.crown_clothes=뭐라도 옷을 걸치거라! 왕과 이야기할 수 있는 상태가 아니군!
actors.mobs.npcs.ratking.crown_desc=오오, 그 왕관은 나를 위한 것인가!? 짐의 것보다 훨씬 빛나는구나. 기쁘게 받아들이겠다!\n\n이 왕관에 대한 보상으로 뭔가 하사할 수 있을 것 같구나. 자네 같은 영웅에게 어울리는 엄청난 힘이지! 마음에 드느냐?
actors.mobs.npcs.ratking.crown_yes=물론이죠!
actors.mobs.npcs.ratking.crown_info=더 이야기해 주십시오.
actors.mobs.npcs.ratking.crown_no=그건 좀...
actors.mobs.npcs.ratking.crown_thankyou=히히히, 고맙다! 이제 가서 너의 왕을 자랑스럽게 하거라!
actors.mobs.npcs.ratking.crown_fine=좋다! 어차피 짐이 원하던 건 아니니까...
actors.mobs.npcs.ratking.crown_after=새 갑옷은 마음에 드는가? 무르는 건 안 된다네!
actors.mobs.npcs.ratking.desc_festive=이 쥐는 다른 주머니쥐들보다 조금 더 큽니다. 평소 쓰던 왕관 대신 작은 크리스마스 모자를 쓰고 있습니다. 즐거운 기념일 되세요!
actors.mobs.npcs.ratking.desc=이 쥐는 다른 주머니쥐들보다 조금 더 큽니다. 머리에 작은 왕관을 쓰고 있습니다.

actors.mobs.npcs.sheep.name=양
actors.mobs.npcs.sheep.baa!=메에!
actors.mobs.npcs.sheep.baa?=메에?
actors.mobs.npcs.sheep.baa.=메에.
actors.mobs.npcs.sheep.baa...=메에...
actors.mobs.npcs.sheep.def_verb=방어
actors.mobs.npcs.sheep.desc=이 양은 마법 양입니다. 어떤 마법이 있냐고요? 당신은 그 양을 죽일 수 없습니다. 그 양은 멍한 눈으로 되새김질이나 하면서, 마법이 없어질 때까지 계속 있을겁니다.

actors.mobs.npcs.shopkeeper.name=상점 주인
actors.mobs.npcs.shopkeeper.thief=도둑, 도둑이다!
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.desc=이 작은 남자는 거대한 도시보단 던전에 틀어박혀 장사를 하는 것에 더 소질이 있는 것 같습니다. 손님들에게 바가지를 씌우는 걸 보면 왜 그런지 알 수 있죠.

actors.mobs.npcs.wandmaker.name=지팡이 깎는 노인
actors.mobs.npcs.wandmaker.intro_warrior=오, 이 우울한 곳을 찾는 모험가가 있다니 얼마나 놀라운 기쁨인가! 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_rogue=오 신이시어, 놀랐구먼! 아직 이성을 잃지 않은 도적은 본 적이 없으니, 자네는 분명 지상에서 내려온 사람이겠군! 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_mage=오, 반갑네 %s(이)여! 자네에 대해 마법사 학회에서 이야기를 들은 적이 있던가? 아 신경쓸 거 없네, 그 앞뒤 꽉 막힌 녀석들이랑은 엮이기도 싫으니 말야. 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_huntress=아 반갑네, 여인이여! 이렇게 깊은 곳에서 친숙한 얼굴을 보자니 놀랍군, 안 그런가? 사실 난 분명 자네 얼굴을 본 적 있는 것 같은데, 확신은 안 서는군... 뭐 어쨋든, 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_heretic=자네 맨정신인가? 놀랍군! 그런 힘을 다루면서 미치지 않기는 어려운데 말이야. 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_alchemist=오, 자네도 나처럼 필요한 재료를 찾으러 내려왔나? 부디 경쟁자는 아니길 바라네. 이번 주에만 썩은열매 씨앗이나 시체 먼지를 몇 번이나 놓쳤나 모르겠단 말이지! 아무튼, 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_elementalist=아, 타고난 마법사로군. 옷차림을 보아하니 마법을 통제할 줄은 아는 모양이구먼. 부디 앞으로도 통제력을 잃지 말게나! 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_troll=오, 자네 밑에서 올라오는 길이 아니라 위에서 내려온 거 맞나? 트롤이 지상 쪽에서 내려오다니 특이한 일이군. 뭐, 나도 별종 취급 받는 몸이니 비슷한 입장이긴 하지. 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_1=\n\n난 마법 막대를 만들 희귀한 재료를 찾으러 왔네, 하지만 여기서 길을 잃었고, 마법 보호막도 점점 힘을 잃어가는구먼. 곧 여길 떠야할 것 같지만, 그 물건을 못 얻고 그냥 갈 수는 없어서 말야.
actors.mobs.npcs.wandmaker.intro_dust=내가 필요한 건 _시체 먼지_ 일세. 이러한 장소에서만 나온다는 특별한 종류의 저주받은 뼛가루지. 여기 어딘가에 나무로 막힌 문이 있을 건데, 그 문 너머에 있을 거라고 확신하지. 하지만 주의하게나. 그 먼지가 가진 저주는 꽤 강력하거든, _먼지를 얻었으면 최대한 빨리 나에게로 돌아와 주게._ 그 저주를 정화해 줄 테니 말야.
actors.mobs.npcs.wandmaker.intro_ember=내가 필요한 건 갓 소환된 불정령에서 얻을 수 있는 _신선한 잉걸불_ 일세. 정령은 조정되지 않은 소환 의식으로 쉽게 부를 수 있으니, 의식의 제단에 양초를 몇 개 가져가면 하나 소환할 수 있을 걸세. 정령은 강하지만 얼음으로 쉽게 제압할 수 있으니, _얼음을 일으키는 아이템을 가져가면 편리할 걸세._
actors.mobs.npcs.wandmaker.intro_berry=예전에 이 감옥의 한 간수는 _썩은열매 식물_ 을 키웠다고 하더군, 그리고 난 그 씨앗을 필요로 한다네. 하지만 지금쯤 그 식물은 통제불능으로 자랐을 꺼고, 씨앗을 쉽게 얻을 수는 없을 것일세. 썩은열매가 만든 정원은 여기 근처에 있을 걸세. 살고 싶으면 _덩굴에 묶이지 않게 주의_ 하게나. 불을 쓰고 싶겠지만, 불을 이용하면 식물과 함께 씨앗을 태워 버리니 _불은 절대로 사용하면 안 된다네._
actors.mobs.npcs.wandmaker.intro_2=\n\n그 물건을 내게 가져오면 특별히 이 늙은이가 정성스레 만든 마법 막대를 보답으로 주지! 나 한테 두 개가 있으니, 둘 중 하나 원하는 것을 가져가면 된다네.
actors.mobs.npcs.wandmaker.reminder_dust=시체 먼지는 아직인가, %s(이)여? 나무로 막힌 곳을 찾아보게나.
actors.mobs.npcs.wandmaker.reminder_ember=잉걸불은 아직인가, %s(이)여? 양초 4개를 찾아 의식의 제단으로 가게나.
actors.mobs.npcs.wandmaker.reminder_berry=썩은열매 씨앗은 아직인가, %s(이)여? 식물로 가득 찬 방을 찾아 보게나.
actors.mobs.npcs.wandmaker.def_verb=방어
actors.mobs.npcs.wandmaker.desc=이 늙었지만 정중한 신사는 길을 잃어 약간 난감한 표정을 하고 있습니다. 현재 그는 마법 보호막으로 보호되고 있습니다.

actors.mobs.npcs.hereticsummon$bloodsummon.name=흡혈 마귀
actors.mobs.npcs.hereticsummon$bloodsummon.desc=소환사는 상태이상에 걸린 적을 제물로 바쳐 악마를 소환할 수 있습니다. 악마의 체력은 제물의 것을 취하며, 지옥에 가까워질수록 소환되는 악마도 강해집니다. 악마는 당신을 따라 계단을 내려갈 수 있지만, 한번에 하나의 악마만을 소환할 수 있습니다.\n\n피에 굶주린 흡혈 마귀는 _출혈_ 상태의 제물로부터 소환됩니다. 원거리 공격 능력은 없지만, 빠른 속도로 달려들어 출혈을 일으키고, 출혈 상태의 적을 쓰러뜨리면 흡혈하여 체력을 회복합니다.
actors.mobs.npcs.hereticsummon$poisonsummon.name=부패 마귀
actors.mobs.npcs.hereticsummon$poisonsummon.desc=소환사는 상태이상에 걸린 적을 제물로 바쳐 악마를 소환할 수 있습니다. 악마의 체력은 제물의 것을 취하며, 지옥에 가까워질수록 소환되는 악마도 강해집니다. 악마는 당신을 따라 계단을 내려갈 수 있지만, 한번에 하나의 악마만을 소환할 수 있습니다.\n\n부패 마귀는 온갖 악의적인 _독_ 과 _부식_, _산성_ 으로부터 소환됩니다. 때문에 그러한 효과로부터 면역이며, 멀리서 독액을 쏘아보내거나 발톱으로 적을 중독시킬 수 있습니다.
actors.mobs.npcs.hereticsummon$frostsummon.name=혹한 마귀
actors.mobs.npcs.hereticsummon$frostsummon.desc=소환사는 상태이상에 걸린 적을 제물로 바쳐 악마를 소환할 수 있습니다. 악마의 체력은 제물의 것을 취하며, 지옥에 가까워질수록 소환되는 악마도 강해집니다. 악마는 당신을 따라 계단을 내려갈 수 있지만, 한번에 하나의 악마만을 소환할 수 있습니다.\n\n혹한 마귀는 싸늘한 _한기_ 와 _얼음_ 으로부터 소환됩니다. 때문에 그러한 효과로부터 면역이지만 _화염_ 에는 취약하고, 얼음 마법으로 멀리서 한기를 뿜어내거나 가까운 적을 얼음 속에 가둬버립니다.
actors.mobs.npcs.hereticsummon$arcanesummon.name=파멸 마귀
actors.mobs.npcs.hereticsummon$arcanesummon.desc=소환사는 상태이상에 걸린 적을 제물로 바쳐 악마를 소환할 수 있습니다. 악마의 체력은 제물의 것을 취하며, 지옥에 가까워질수록 소환되는 악마도 강해집니다. 악마는 당신을 따라 계단을 내려갈 수 있지만, 한번에 하나의 악마만을 소환할 수 있습니다.\n\n파멸 마귀는 가장 강력한 마법인 _공포_ 와 _파멸_ 로부터 소환됩니다. 파괴적인 마력으로 이루어진 존재이므로 붕괴의 마법이나 죽음의 시선에도 저항할 수 있으며, 멀리서 그러한 마력을 방출하여 방어력을 무시하는 피해를 줍니다.
actors.mobs.npcs.hereticsummon$firesummon.name=잿불 마귀
actors.mobs.npcs.hereticsummon$firesummon.desc=소환사는 상태이상에 걸린 적을 제물로 바쳐 악마를 소환할 수 있습니다. 악마의 체력은 제물의 것을 취하며, 지옥에 가까워질수록 소환되는 악마도 강해집니다. 악마는 당신을 따라 계단을 내려갈 수 있지만, 한번에 하나의 악마만을 소환할 수 있습니다.\n\n잿불 마귀는 필멸의 존재를 고통스럽게 불태우는 _불꽃_ 으로부터 소환됩니다. 때문에 불꽃에는 면역이지만 _얼음_ 에는 취약하고, 화염 마법으로 멀리서 불꽃을 뿜어내거나 가까운 적을 불태워버립니다.
actors.mobs.npcs.hereticsummon$darksummon.name=모독 마귀
actors.mobs.npcs.hereticsummon$darksummon.desc=소환사는 상태이상에 걸린 적을 제물로 바쳐 악마를 소환할 수 있습니다. 악마의 체력은 제물의 것을 취하며, 지옥에 가까워질수록 소환되는 악마도 강해집니다. 악마는 당신을 따라 계단을 내려갈 수 있지만, 한번에 하나의 악마만을 소환할 수 있습니다.\n\n모독 마귀는 저주 그 자체인 존재로 _약화_, _취약_, 그리고 _주술에 걸린_ 상태의 제물로부터 소환됩니다. 때문에 그러한 효과로부터 면역이며, 멀리서건 가까이서건 그러한 저주를 퍼붓는 데 아낌이 없습니다.
actors.mobs.npcs.hereticsummon$earthsummon.name=폭군 마귀
actors.mobs.npcs.hereticsummon$earthsummon.desc=소환사는 상태이상에 걸린 적을 제물로 바쳐 악마를 소환할 수 있습니다. 악마의 체력은 제물의 것을 취하며, 지옥에 가까워질수록 소환되는 악마도 강해집니다. 악마는 당신을 따라 계단을 내려갈 수 있지만, 한번에 하나의 악마만을 소환할 수 있습니다.\n\n물리적인 폭력에 이끌리는 폭군 마귀는 _마비_ 되었거나 _불구_ 가 된 제물로부터 소환됩니다. 원거리 공격 능력은 없지만, 물리적인 피해를 더 잘 견뎌내며 그 무지막지한 힘으로 적을 구타하여 기절시킵니다.



###mobs
actors.mobs.acidic.name=산성 전갈
actors.mobs.acidic.desc=절지동물을 닮은 이 악마 생물체는 근접전을 무조건 피하며, 불구를 거는 날카로운 가시를 먼 거리에서 발사합니다. 이 개체는 부식성 점액을 뚝뚝 떨어뜨리고 있습니다.

actors.mobs.albino.name=알비노 쥐
actors.mobs.albino.desc=주머니쥐의 특별한 개체로써, 순백의 털과 뾰족한 이빨이 특징입니다.

actors.mobs.armoredstatue.name=갑옷 입은 석상
actors.mobs.armoredstatue.desc=단순히 봐서는 던전의 다른 움직임 없는 석상들과 다를 것 없다고 느낄 것입니다. 하지만 붉게 빛나는 눈은 전혀 그렇지 않다고 말합니다.\n\n석상에 입혀진 갑옷 덕분에 꽤 괜찮은 상태를 유지하고 있는 것처럼 보이며, 죽이기 매우 힘들 것 같습니다.\n\n이 석상은 돌로 만들어져 있지만, 석상에 장착된 _%1$s_와 _%2$s_ 만큼은 진짜처럼 보입니다.

actors.mobs.bandit.name=미치광이 강도

actors.mobs.bat.name=흡혈 박쥐
actors.mobs.bat.desc=이 작고 끈질긴 동굴의 서식자들은 보이는 것보다 훨씬 더 위험합니다. 그들은 공격에 성공할 때마다 스스로의 체력을 회복하여, 자신보다 훨씬 큰 적을 제압합니다.

actors.mobs.bee.name=황금 벌
actors.mobs.bee.desc_honey=황금 벌들은 작은 몸집에도 불구하고 그들의 집을 맹렬하게 지키려고 합니다. 이 녀석은 진정되었으며, 당신을 따라가고 싶어하는 것처럼 보입니다.
actors.mobs.bee.desc=황금 벌들은 작은 몸집에도 불구하고 그들의 집을 맹렬하게 지키려고 합니다. 이 녀석은 매우 화가 나 있는 상태이니, 가까이 다가가지 않는 것이 좋겠습니다.

actors.mobs.brute.name=놀 병정
actors.mobs.brute.enraged=분노
actors.mobs.brute.def_verb=방어
actors.mobs.brute.desc=놀 병정은 모든 놀 중 가장 크고, 강력하며, 터프한 녀석들입니다. 치명적인 피해를 입을 경우, 그들은 격노하여 일시적인 보호막과 강력한 공격력을 갖게 됩니다.
actors.mobs.brute$bruterage.name=병정의 격노
actors.mobs.brute$bruterage.desc=이 놀 병정은 죽어가고 있지만, 당신을 길동무로 데려가려 합니다!\n\n시간이 흐르거나 피해를 받는 등의 이유로 놀 병정에게 둘러진 보호막이 모두 사라진다면 놀 병정은 죽을 것입니다. 그러나 보호막이 남아있는 동안 가하는 피해가 엄청나게 증가하므로 주의하십시오!\n\n이 병정에게 아직 %d의 보호막이 남아있습니다.

actors.mobs.causticslime.name=산성 슬라임
actors.mobs.causticslime.desc=이 슬라임은 아래층에서 올라오는 어두운 마법에 오염되었습니다. 이 슬라임은 원래의 녹색 빛을 잃었으며, 산성 점액을 뚝뚝 흘리고 있습니다.

actors.mobs.crab.name=하수구 게
actors.mobs.crab.desc=이 커다란 게는 하수구 먹이사슬의 최상위 포식자입니다. 그들은 매우 빠르며 단단한 갑각이 강력한 공격도 견디게 해 줍니다.

actors.mobs.crystalmimic.name=수정 미믹
actors.mobs.crystalmimic.ate=미믹이 당신의 %s를 삼켜버렸다!
actors.mobs.crystalmimic.escaped=수정 미믹이 탈출했다!
actors.mobs.crystalmimic.desc=미믹은 그들이 원하는 어떤 모양의 물체로도 변할 수 있는 마법 생명체입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n수정 미믹은 다른 일반적인 미믹들보다 까다로우며, 전리품을 훔치는 동안은 전투를 피하려 듭니다. 그들은 발견되는 즉시 전력질주로 도주할 것이며, 자신을 공격하려는 적들을 다른 위치로 옮길 수 있습니다.

actors.mobs.demonspawner.name=악마 소환수
actors.mobs.demonspawner.on_death=소환수가 죽으면서, 이곳에 있는 악마의 기운이 감소한 것 같다.
actors.mobs.demonspawner.desc=이 드워프들의 살가죽이 뭉진 융합체는 이 지역에서 죽은 드워프들의 시체로부터 리퍼 악마들을 소환하는 역할을 담당하고 있습니다. 악마들은 그들의 적을 상대하기 위해 가능한 모든 자원을 사용하는 것임이 분명해 보입니다.\n\n굉장히 끔찍한 외형을 가지고 있긴 하지만, 악마 소환수들은 움직이거나 스스로를 직접 방어할 능력이 없습니다. 다만 소환수는 거대한 몸집을 가지고 있어 빠르게 처치하기가 어려우며, 또한 위협받고 있는 소환수는 더욱 빠른 속도로 리퍼 악마를 소환합니다.\n\n_악마 소환수들은 어떠한 악마적 힘을 주는 존재에 연결되어 있는 것 같습니다. 악마 소환수를 죽이면 그 존재를 약화시킬 수 있을 것 같습니다._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=번개 화살로 인해 사망했다...
actors.mobs.dm100.desc=DM-100은 동굴에 있는 드워프 광부들을 보호하기 위해 설계된 드워프제 '방어 기계'의 초창기 모델입니다. 그러나 전기 충격이 너무 약한 탓에, 바로 위층에 있는 감옥에 제공되었습니다. 처음에 경비원들은 이를 너무 잔인하다고 여겼으나, 점점 죄수들을 다루기 힘들어지자 이 기계는 필수품이 되었습니다.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200이 유독성 배기 가스를 방출했다!
actors.mobs.dm200.desc=DM-200은 드워프제 '방어 기기'의 2세대 모델로, 동굴과 도시에 머무는 드워프 광부들을 보호하기 위하여 제작되었습니다. 이들은 이전 세대 모델보다 더욱 크고 거대하며, 위협적인 유압식 주먹으로 적들을 공격합니다.\n\n그들의 가장 큰 약점은 거대해진 크기로, 이 때문에 던전의 조그만 통로나 문을 지나갈 수 없습니다. 드워프들은 이러한 DM-200의 부족한 기동성을 그들과 너무 멀거나 다가갈 수 없는 적들에게 유독성 배기 가스를 분출하는 것으로 보완했습니다.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201이 부식성 수류탄을 던졌다!
actors.mobs.dm201.desc=드워프들은 DM-200의 이동 능력 부족을 더욱 강조하면서 짧게 실험을 했고, 완전하게 멈춰 있는 몇 개의 DM 모델들을 만들었습니다. DM-201은 개조된 DM-200으로, 이동 능력이 없는 보초용 터렛 역할을 합니다. DM-201은 이동 능력이 없는 대신, 내구성과 공격력이 훨씬 더 높습니다.\n\nDM-201은 배기가스를 배출할 엔진이 없기 때문에 드워프들은 대신 부식성 가스 수류탄을 장착시켰습니다! 그러나 DM-201은 이 수류탄들을 조심히 다루며, 먼 곳에서 공격할 때만 수류탄을 던질 것입니다.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=무단 침입자 감지!
actors.mobs.dm300.shield=DM-300이 노출된 전력관의 동력을 충전하여 방어막을 생성했다!
actors.mobs.dm300.vent=DM-300이 유독성 배기 가스를 방출했다!
actors.mobs.dm300.rocks=DM-300이 바닥을 내려쳐, 천장에서 돌이 떨어지게 만들었다!
actors.mobs.dm300.charging=동체 피해 발생! 전력탑 활성화!
actors.mobs.dm300.charging_hint=DM-300은 전력탑에서 충전 중일 때는 피해를 받지 않는다!
actors.mobs.dm300.supercharged=파괴! 파괴! 파괴!
actors.mobs.dm300.charge_lost=전력탑 파괴됨! 내부 동력으로 전환 중!
actors.mobs.dm300.pylons_destroyed=경고, 전력망의 불균형 감지!
actors.mobs.dm300.rankings_desc=DM-300에게 박살남
actors.mobs.dm300.def_verb=방어
actors.mobs.dm300.defeated=치명적인 피해 발생! 장비를 정지합니...
actors.mobs.dm300.desc=DM-300은 드워프가 제작한 '방어 기계'들 중 가장 크고 강력한 것입니다. 이토록 강력한 기계는 양산이 어려웠기 때문에, 단 몇 기만 드워프 지하 대도시를 방어하기 위해 제작되었습니다.\n\nDM-300은 유독성 배기 가스를 방출할 수 있고, 강력한 드릴로 공격을 하거나 지반을 흔들 수 있습니다. 또한 전력망에 연결되어 출력을 더욱 증폭시킬 수 있습니다.
actors.mobs.dm300.desc_supercharged=DM-300이 전력을 가득 충전했습니다. 이 상태에서는 피해를 입지 않으며 두 배의 속도로 움직입니다! 게다가 드릴의 위력 또한 _벽을 뚫고 나갈 정도로 증가_ 했습니다만, 벽을 파는 중에는 훨씬 느려질 것입니다.\n\n초강력 충전된 DM-300을 직접 공격하는 것은 소용이 없습니다. 하지만 _지역 어딘가에 전력을 공급하는 것_ 이 있을 것입니다. 그것을 파괴하면 충전이 약해질 것입니다.
actors.mobs.dm300$fallingrocks.desc=돌멩이들이 천장에서 떨어지고 있다. 머지않아 천장이 무너질 것 같다!

actors.mobs.dwarfking.name=드워프 제왕
actors.mobs.dwarfking.notice=무엄하도다! 네놈이 감히 누구한테 덤비는가!
actors.mobs.dwarfking.lifelink_1=너희들의 정수가 필요하다, 노예들아!
actors.mobs.dwarfking.lifelink_2=피를 바치거라, 노예들아!
actors.mobs.dwarfking.teleport_1=놈을 해치워라, 노예들아!
actors.mobs.dwarfking.teleport_2=놈을 방해해라, 노예들아!
actors.mobs.dwarfking.wave_1=그만! 일어나라, 나의 종들아!
actors.mobs.dwarfking.wave_2=더! 피를 더 바치란 말이다!
actors.mobs.dwarfking.wave_3=쓸모 없는 것들! 놈을 당장 끝장내라!
actors.mobs.dwarfking.enraged=네놈은 날 죽일 수 없다, %s(이)여. 짐은 불멸이다!!
actors.mobs.dwarfking.losing=안 돼! 이럴 수는 없다... 네놈은 아래에 뭐가 있는지도 모를 테니...
actors.mobs.dwarfking.defeated=결국 네놈이... 모든 것을 끝장내는구나...
actors.mobs.dwarfking.rankings_desc=드워프의 제왕에게 무릎 꿇음
actors.mobs.dwarfking.desc=오래 전 드워프 궁정의 최고위 마법사 하나가 삶과 죽음을 아우르는 힘의 비밀을 밝혀내었습니다. 그는 곧 이 힘을 이용하여 그의 동료와 주군, 종래에는 모든 드워프 시민들을 예속하고 타락시켰습니다. 이제는 그가 제왕이 되어 언데드 군단을 부리고 있습니다.\n\n드워프 왕은 호전적인 적이며, 그의 적들을 언데드 군단으로 압도하려고 합니다.
actors.mobs.dwarfking$dkghoul.rankings_desc=드워프의 제왕에게 무릎 꿇음
actors.mobs.dwarfking$dkmonk.rankings_desc=드워프의 제왕에게 무릎 꿇음
actors.mobs.dwarfking$dkwarlock.rankings_desc=드워프의 제왕에게 무릎 꿇음

actors.mobs.elemental$fireelemental.name=화염 정령
actors.mobs.elemental$fireelemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n화염 정령은 화염 마법으로 적들을 공격하는 흔한 종류의 정령입니다. 화염 정령은 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 불꽃 화살을 발사합니다.
actors.mobs.elemental$newbornfireelemental.name=갓 소환된 화염 정령
actors.mobs.elemental$newbornfireelemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n화염 정령은 화염 마법으로 적들을 공격하는 흔한 종류의 정령입니다. 화염 정령은 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 불꽃 화살을 발사합니다.\n\n이 화염 정령은 갓 소환되었기 때문에 일반적인 화염 정령보다 약합니다. 이 상태의 화염 정령은 추위에 특히나 더 취약합니다. 그러나 공격 능력은 여전히 강력하기 때문에 주의해야 합니다.
actors.mobs.elemental$frostelemental.name=서리 정령
actors.mobs.elemental$frostelemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n서리 정령은 차가운 마법을 사용하여 적들을 약화시키는 흔한 종류의 정령입니다. 서리 정령은 자신의 근접 공격과 가끔씩 사용하는 원거리 공격에 맞은 대상을 얼어붙게 하며, 이들의 마법은 물 속에 있는 대상에게 특히나 더 효과적입니다.
actors.mobs.elemental$shockelemental.name=전기 정령
actors.mobs.elemental$shockelemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n전기 정령은 전기와 섬광을 사용하여 적들을 방해하는 비교적 차가운 마법을 사용하여 적들을 약화시키는 비교적 덜 흔한 종류의 정령입니다. 전기 정령은 근접 공격을 할 때 전기를 주변의 적들에게 방출하며, 공격의 주 목표가 물 속에 있다면 더 많은 피해를 줍니다. 또한 이들은 때때로 원거리에서 공격 대상에게 광선을 쏘아 일시적으로 실명시킬 수 있습니다.
actors.mobs.elemental$chaoselemental.name=혼돈 정령
actors.mobs.elemental$chaoselemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n혼돈 정령은 특정한 원소로 안정화되지 않은 위험하고 희귀한 종류의 정령입니다. 혼돈 정령은 공격할 때마다 예측 불가능한 마법을 방출할 것입니다.

actors.mobs.eye.name=악마의 눈
actors.mobs.eye.deathgaze_kill=죽음의 눈길에 의해 사망했다...
actors.mobs.eye.desc=악마의 눈은 악마의 에너지로 가득 찬 떠다니는 구체입니다. 근접 공격도 충분히 강력하지만, 진정한 무서움은 그것이 사용하는 마법에서 나옵니다.\n\n짧은 시간 동안 에너지를 충전한 악마의 눈은 _죽음의 시선_ 이라는 강력한 에너지 광선을 발사합니다. 악마의 눈의 시야에 든 모든 것들은 커다란 피해를 입게 되니, 현명한 모험가들은 사각으로 도망쳐서 피합니다.

actors.mobs.fetidrat.name=악취나는 쥐
actors.mobs.fetidrat.desc=이 쥐는 분명히 무언가 잘못되었습니다. 기름진 검은 털과 썩어 가는 피부는 여러분이 이전에 보았던 건강한 쥐와는 매우 다릅니다. 창백한 초록색 눈 때문에 특히 위협적인 것 같아보입니다.\n\n이 쥐는 지독한 악취의 구름을 발생시킵니다. 가까이 있을 수록 강력해지는 것 같습니다.\n\n어두운 덩어리가 이 쥐의 입에서 흘러내립니다. 바닥을 녹일 정도로 강력하지만 물에는 녹는 것 같습니다.

actors.mobs.ghoul.name=드워프 구울
actors.mobs.ghoul.desc=드워프 사회가 서서히 무너지기 시작하고, 현재의 드워프 왕이 절대 권력을 장악하면서 약하거나 그에게 저항하는 자들은 좋은 대우를 받지 못했습니다. 왕이 암흑 마법을 마음대로 휘두르는 것에 더 능숙해지자, 그는 드워프들을 그의 뜻대로 세뇌했고, 이제 그들은 그의 군대의 보병 역할을 하고 있습니다.\n\n구울은 그 자체로 특별히 강하지는 않지만 항상 무리를 지어 활동하며, 많은 숫자로 상대방을 압도하려고 합니다. _하나의 구울이 쓰러지면, 다른 구울이 주변이 있는 한 계속해서 몇 턴 후에 부활할 것입니다._

actors.mobs.gnoll.name=놀 정찰병
actors.mobs.gnoll.desc=놀은 사람의 몸에 하이에나의 얼굴을 달아놓은 것처럼 생겼습니다. 주로 하수구와 던전에 살며, 가끔 지상으로 침공을 가하기도 합니다. 놀 정찰병은 무리의 대부분을 구성하지만, 병정 계급만큼 강하지도 않고, 주술사 계급만큼 똑똑하지도 않습니다.

actors.mobs.gnolltrickster.name=놀 사기꾼
actors.mobs.gnolltrickster.desc=놀의 기준으로 봐서도 매우 특이한 생물체입니다. 등은 앞으로 굽어 있고 허리띠 가방을 거의 어깨에 둘러매고 있습니다. 또한 얼굴엔 사악한 미소를 머금으며 눈은 공포와 기쁨으로 크게 뜨여 있습니다.\n\n가방 안에는 조잡하게 만들어진 다트들이 많이 들어 있습니다. 모든 다트들의 끝 부분은 해로운 물질이 발라져 있는 것 같습니다.

actors.mobs.goldenmimic.name=황금 미믹
actors.mobs.goldenmimic.desc=미믹은 그들이 원하는 어떤 모양의 물체로도 변할 수 있는 마법 생명체입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n황금 미믹은 강한 모험가들을 끌어들이려 하는 강력한 미믹입니다. 그들은 더 좋은 전리품을 가지고 있지만, 그만큼 다른 미믹보다 더 강력합니다.

actors.mobs.golem.name=골렘
actors.mobs.golem.def_verb=방어
actors.mobs.golem.desc=골렘은 드워프 종족의 새로운 마법을 통하여 드워프 공학에 존재했던 결함을 고치기 위한 시도의 일환입니다. 이들은 DM-300에 비해 작고 효율적이면서도 그 치명적인 공격력을 유지하고 있습니다.\n\n골렘들은 여전히 통로를 지나가기엔 너무 크지만, 드워프들은 이를 보완하기 위해 그들에게 새로운 마법 능력을 부여했습니다. 그들은 순간이동을 통해 방을 오갈 수 있으며, 사거리 밖에 있는 적을 그들에게 순간이동시킬 수 있습니다.

actors.mobs.goo.name=구
actors.mobs.goo.notice=꾸륵-꾸륵!
actors.mobs.goo.defeated=꾸륵...꾸륵...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=구가 스스로의 몸집을 불리기 시작했다!
actors.mobs.goo.enraged=분노
actors.mobs.goo.gluuurp=꾸르르륵!
actors.mobs.goo.rankings_desc=구에게 흡수됨
actors.mobs.goo.desc=구에 대해서 알려진 것은 많지 않습니다. 아마도 구는 원래 생물체가 아니며, 하수구에 있던 유독한 물질들이 모여서 아주 기초적인 지성을 얻게 된 것 같습니다. 방법이야 어찌 되었든, 어두운 마법의 힘이 구를 존재하게 하는 것은 틀림없어 보입니다.\n\n구의 젤리같은 몸체는 많은 양의 암흑 에너지를 빨아들일 수 있어 가까이 다가가기만 해도 오싹함을 느낄 수 있습니다. 이 에너지를 전면으로 개방한다면 당신도 버틸 수 없을 것입니다.

actors.mobs.greatcrab.name=거대한 게
actors.mobs.greatcrab.noticed=거대한 게가 거대한 집게발로 공격을 막았다.
actors.mobs.greatcrab.blocked=방어
actors.mobs.greatcrab.def_verb=방어
actors.mobs.greatcrab.desc=이 게는 다른 하수구 게와 비교해도 엄청 거대합니다. 파란 껍데기의 금과 깨어진 흔적으로 보건데 아주 오랜 시간을 살았을 것입니다. 이 게는 천천히 주변을 돌아다니며, 거대한 집게발 때문에 겨우 균형을 유지하고 있습니다. \n\n이 게의 집게발은 하나 뿐이지만, 그 크기 덕분에 다른 게에 비해 부족함이 없습니다. 그 거대한 집게발을 자신의 바로 앞에 들어 다가오는 모든 위협을 뚫을 수 없는 갑각으로 방어합니다. 그러나, 이 게라 할지라도 자신이 미처 눈치채지 못한 공격이나 여러 방향에서 동시에 들어오는 공격은 막아내지 못합니다.

actors.mobs.guard.name=감옥 경비원
actors.mobs.guard.scorpion=이쪽으로 와라!
actors.mobs.guard.def_verb=방어
actors.mobs.guard.desc=한때 감옥을 지키던 이 경비병들도 지금은 미쳐버린 수감자들과 별반 다를 것이 없게 되었습니다. 그들은 좀비처럼 경련하며, 제 자리에 없는 것들을 찾아 복도를 돌아다닙니다. 당신을 포함해서요!\n\n그들은 허리춤에 쇠사슬을 묶어 두었습니다. 자신의 적들을 가까이 당기기 위해서죠.

actors.mobs.king.name=드워프 제왕
actors.mobs.king.notice=무엄하도다!
actors.mobs.king.defeated=네 따위 %s이/가 어떻게 날 죽인 거지? 짐은... 불멸일... 텐데...
actors.mobs.king.def_verb=방어
actors.mobs.king.arise=일어나라, 나의 종들아!
actors.mobs.king.rankings_desc=드워프의 제왕에게 무릎 꿇음
actors.mobs.king.desc=드워프들의 마지막 왕은 삶과 죽음의 방식을 깊게 연구한 것으로 알려져 있습니다. 그는 왕국의 신하들을 꼬드겨 영원한 젊음을 준다는 의식에 참가하게 했습니다. 최후에는 드워프 왕만이 영생을 얻었고, 추가로 많은 언데드 군단도 덤으로 얻었습니다.
actors.mobs.king$undead.name=언데드 드워프
actors.mobs.king$undead.def_verb=방어
actors.mobs.king$undead.rankings_desc=드워프의 제왕에게 무릎 꿇음
actors.mobs.king$undead.desc=드워프 제왕에게 일으켜진 이 언데드 드워프들은, 한때 왕국의 신하들이었습니다. 엄청난 양의 수염이 자라난 해골처럼 생겼습니다.

actors.mobs.mimic.name=미믹
actors.mobs.mimic.reveal=이 상자는 미믹이다!
actors.mobs.mimic.hidden_hint=이 상자에서 무언가 불길함이 느껴진다... 가까이 다가가 상자를 열려고 하는 것은 결코 좋은 생각이 아닐 것이다.
actors.mobs.mimic.desc=미믹은 그들이 원하는 어떤 모양의 물체로도 변할 수 있는 마법 생명체입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n미믹은 날카로운 이빨을 가지고 있지만, 보통의 상자보다 더 많은 보물을 지니고 있습니다.

actors.mobs.necromancer.name=사령술사
actors.mobs.necromancer.desc=이 견습 암흑 마도사들은 그들의 사악한 술법을 연습하기에 가장 적합한 장소인 감옥으로 모여들었습니다.\n\n사령술사들은 해골을 일으키고 강화하여 적들과 싸우게 합니다. 사령술사를 죽이면 그가 일으킨 해골도 함께 죽습니다.
actors.mobs.necromancer$necroskeleton.name=사령술사가 일으킨 해골
actors.mobs.necromancer$necroskeleton.desc=이 해골은 사령술사가 소환한 것입니다. 일반 해골과 똑같이 행동하며, 이 해골을 일으킨 사령술사가 죽으면 함께 죽습니다.

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d경험치
actors.mobs.mob.rankings_desc=%s에 의해 사망

actors.mobs.monk.name=드워프 수도승
actors.mobs.monk.def_verb=방어
actors.mobs.monk.parried=막음
actors.mobs.monk.desc=이 수도승들은 광신도 집단으로, 신체적 완력을 통해 스스로를 그들의 왕을 지키는 데에 헌신했습니다. 너무나 헌신적인 나머지 그들은 정신마저 드워프 왕에게 굴복하였으며, 이제는 자의가 없는 좀비마냥 드워프 도시를 떠돌고 있습니다.\n\n수도승들은 오직 맨손 전투 무술에 의존하며, 그들의 무장하지 않은 맨손을 공격과 방어 모두에 자유자재로 사용할 수 있습니다. 그들이 집중한 상태가 되면, 수도승들은 그들을 향한 다음 공격을 튕겨낼 수 있으며, 이는 필중 공격에도 예외없이 적용됩니다. 그들은 움직이는 동안은 더 빠르게, 움직이지 않고 싸울 때는 더 느리게 집중력을 쌓습니다.
actors.mobs.monk$focus.name=집중
actors.mobs.monk$focus.desc=이 수도승은 대상에게 모든 집중력을 쏟아부어, 대상이 움직이기도 전에 벌써 그 움직임을 예측하는 것처럼 보입니다.\n\n집중한 수도승을 향한 물리적 공격은 주변 상황이 어떠했던 간에 반드시 빗나갑니다. 수도승은 공격을 막아낼 때 자신의 집중을 소모하며, 다시 공격을 막아내기 위해서는 집중력을 다시 쌓아야 합니다. 수도승들은 움직이는 동안 더 빠르게 집중력을 쌓습니다.

actors.mobs.piranha.name=거대 피라냐
actors.mobs.piranha.desc=이 식인 물고기는 원래 지하 물웅덩이에 살던 종은 아니었습니다. 물에 잠긴 보물 창고를 지키기 위해 사육된 놈들입니다.

actors.mobs.pylon.name=전력탑
actors.mobs.pylon.desc_inactive=전력탑은 이 구역의 기계들에게 전력을 안정적으로 공급하기 위해 세워졌습니다.\n\n현재 전력탑은 비활성화되어 피해를 입지 않습니다.
actors.mobs.pylon.desc_active=전력탑은 이 구역의 기계들에게 전력을 안정적으로 공급하기 위해 세워졌습니다. 현재 전기 에너지를 끌어모아 DM-300을 과충전시키는 것 같습니다!\n\n충전된 전력탑은 피해를 입을 수 있지만, 시계 방향으로 전기를 방출할 것입니다. 또한 전력탑은 무거운 금속으로 만들어져 있어 강력한 피해에 저항할 수 있습니다.

actors.mobs.rat.name=주머니쥐
actors.mobs.rat.desc=주머니쥐는 하수구에 서식하는 공격적이지만 약한 생물체입니다. 주머니쥐의 이빨은 아프지만, 수가 모일 때만 목숨을 위협할 수 있습니다.

actors.mobs.ripperdemon.name=리퍼 악마
actors.mobs.ripperdemon.leap=리퍼 악마가 도약하려고 한다!
actors.mobs.ripperdemon.desc=이 끔찍한 생물들은 이 지역에 있는 많은 드워프 시체들이 악마적인 힘에 의해 사용된 결과물입니다. 리퍼는 여윈 구울 같은 생명체로, 드워프와 닮아있지만 망가진 몸체에 뼈로 만들어진 길고 날카로운 발톱을 가졌습니다.\n\n리퍼 악마는 딱히 강인하지는 않지만, 민첩하고 위험한 존재입니다. 그들은 목표에 신속하게 접근하여 발톱으로 물어뜯기 전에 먼 거리를 뛰어오를 수 있습니다.

actors.mobs.rotheart.name=부패 심장
actors.mobs.rotheart.desc=썩은열매의 열매는 매우 특이합니다. 썩어서 양분을 주는 대신, 열매가 자라나 단단해지며, 씨앗을 감쌉니다. 그리고 열매 내부에 생명 활동을 주관하는 기관이 자라나며, 단단해진 열매는 이를 보호합니다. 이 거대한 열매는 다 자란 썩은열매 식물의 심장에 비유됩니다.

actors.mobs.rotlasher.name=썩은 휘감개
actors.mobs.rotlasher.desc=썩은 휘감개는 성숙한 썩은열매 식물의 뿌리 구조의 일부이며, 또한 그들의 주된 방어 수단이기도 합니다. 휘감개는 땅속에 갇혀있지만, 자신들에게 다가가는 어떠한 위협에도 격렬하게 공격할 것입니다. 근처에 적이 없을 때, 그것들은 움직이지 않고 서서 주변의 식물들과 섞이려고 시도합니다.
actors.mobs.rotlasher$waiting.status=이 %s 은/는 가만히 있습니다.

actors.mobs.scorpio.name=전갈
actors.mobs.scorpio.desc=거미같이 생긴 이 거대한 악마 생물은 무슨 수를 써서라도 근접전을 피하며, 불구로 만드는 톱니 모양 가시를 먼 거리에서 쏘아댑니다.

actors.mobs.senior.name=상급 수도승
actors.mobs.senior.desc=이 수도승들은 광신적이며, 신체적 완력을 통해 스스로를 그들의 왕을 지키는 데에 헌신했습니다. 너무나 헌신적인 나머지 그들은 정신마저 드워프 왕에게 굴복하였으며, 이제는 자의가 없는 좀비마냥 드워프 도시를 떠돌고 있습니다.\n\n드워프 수도승은 맨손 전투 무술에 통달했으며, 일반적인 수도승에 비해 움직이는 도중에 대상에 집중하는 속도가 매우 빠릅니다. 그들이 집중한 상태가 되면, 수도승은 자신을 향한 다음 물리 공격을 튕겨낼 수 있으며, 이는 원래는 반드시 적중했을 공격에도 예외없이 적용됩니다. 수도승들은 움직일 때 더욱 빠르게 집중력을 쌓으며, 반면 전투 중에는 비교적 느린 속도로 집중력을 쌓습니다.

actors.mobs.shaman.name=놀 주술사
actors.mobs.shaman.bolt_kill=당신은 마법 화살에 의해 사망했다...
actors.mobs.shaman.desc=놀 주술사들은 그들의 부족한 힘을 보완하기 위해 공격 마법을 사용하는 지능적인 놀들입니다. 그들은 약한 힘을 가지고 있음에도 놀 사회에서 굉장히 높으신 분 취급을 받습니다.
actors.mobs.shaman$redshaman.spell_desc=이 주술사는 붉은색 가면을 쓰고 있으며, 일시적으로 _당신의 공격 능력을 저하시키는_ 마법을 사용할 것입니다.
actors.mobs.shaman$blueshaman.spell_desc=이 주술사는 파란색 가면을 쓰고 있으며, 일시적으로 _당신이 받는 피해를 늘리는_ 마법을 사용할 것입니다.
actors.mobs.shaman$purpleshaman.spell_desc=이 주술사는 보라색 가면을 쓰고 있으며, 일시적으로 _당신의 정확성과 회피를 낮추는_ 마법을 사용할 것입니다.

actors.mobs.armoredbrute.name=갑옷 입은 놀 병정
actors.mobs.armoredbrute.desc=최고위 놀 병정들은 보통 강력한 방어구를 착용하여 그들의 지위를 과시합니다. 이 방어구는 병정들이 물리적 피해에 더 잘 저항할 수 있게 하며, 또한 이들의 엄격한 규율은 이들이 전투 중에 쓰러지기 전까지 훨씬 더 오랫동안 격노할 수 있게 합니다.

actors.mobs.skeleton.name=해골
actors.mobs.skeleton.explo_kill=당신은 뼈 폭발에 의해 사망했다...
actors.mobs.skeleton.def_verb=방어
actors.mobs.skeleton.desc=해골들은 이미 죽은 던전의 생물체와 불행한 모험가들의 시체 뼈로 이루어졌으며, 깊은 곳에서 올라온 사악한 마법으로 인해 일으켜졌습니다. 그들이 피해를 입으면 폭발하여 뼈를 사방에 날립니다.

actors.mobs.slime.name=슬라임
actors.mobs.slime.def_verb=방어
actors.mobs.slime.desc=슬라임들은 기묘한 마법 생물체로, 탄력적인 외피와 액체성 내부로 이루어져 있습니다. 도시의 하수구에서 영양분과 물을 얻으며 살아갑니다.\n\n탄력적인 외피로 인해, 슬라임에게 한 번에 _6을 넘는 피해_ 를 주기는 무척 어렵습니다.

actors.mobs.snake.name=하수구 뱀
actors.mobs.snake.hint=뱀에게 조사 버튼을 사용하여 어떻게 반격할 수 있는지에 대해 배워 보세요.
actors.mobs.snake.desc=거대한 하수구 뱀들은 공격을 잘 회피하는 습성 덕에 피해를 주기가 까다롭습니다. 하지만 기습이나 마법 공격 등으로 대응할 수 있습니다.\n\n뱀의 시야 바깥에서 공격하면 한 번의 기습 공격을 가합니다. 문 너머로 뱀을 유인한 뒤 _뱀이 문을 넘어온 순간에 공격_ 하는 것도 좋은 방법입니다.

actors.mobs.spinner.name=동굴 거미
actors.mobs.spinner.desc=이 녹색의 털복숭이 거미는 직접적으로 싸우기보단, 그들이 쳐둔 거미줄에 걸린 희생자가 그들의 독니에 물려 천천히 죽어가는 것을 거리를 두고 지켜봅니다.  그들은 먼 거리까지 거미줄을 발사할 수 있으며, 그들의 먹잇감이 도망치려는 어떠한 길도 막으려 들 것입니다.

actors.mobs.statue.name=움직이는 석상
actors.mobs.statue.def_verb=방어
actors.mobs.statue.desc=단순히 봐서는 던전의 다른 움직임 없는 석상들과 다를 것 없다고 느낄 것입니다. 하지만 붉게 빛나는 눈은 전혀 그렇지 않다고 말합니다.\n\n이 석상은 돌로 만들어져 있지만, 석상이 들고 있는 _%s_ 만큼은 진짜처럼 보입니다.

actors.mobs.succubus.name=서큐버스
actors.mobs.succubus.desc=서큐버스는 먹잇감의 정신을 조종하는 또다른 모습의 악마입니다. 이 서큐버스는 고딕 양식의 옷을 입은 창백한 사람의 형태를 띠고 있는데, 아마 드워프 흑마법사들을 유혹하려 한 걸지도요?\n\n서큐버스들은 공격할 때 공격한 대상을 매혹시킬 수 있으며, 대상의 직접 공격을 불가능하게 만듭니다. 그들이 매혹된 적을 공격하면, 대상의 생명력을 훔칠 것입니다.

actors.mobs.swarm.name=파리떼
actors.mobs.swarm.desc=치명적인 파리떼들이 성난 듯이 윙윙댑니다. 모든 비마법 공격은 이를 원래보다는 작지만 여전히 위험한 두 무리의 파리떼로 나눌 것입니다.

actors.mobs.tengu.name=텐구 암살자
actors.mobs.tengu.notice_gotcha=잡았다, %s!
actors.mobs.tengu.interesting=재미 좀 보겠군...
actors.mobs.tengu.notice_have=넌 내 것이다, %s!
actors.mobs.tengu.defeated=마침내 자유로구나...
actors.mobs.tengu.rankings_desc=텐구 암살자에게 암살당함
actors.mobs.tengu.desc=이 유명하고도 신비로운 암살자는 그의 얼굴에 씌워진 가면을 따라 이름 붙여졌습니다.\n\n텐구 암살자는 팔다리에 커다란 수갑을 차고 있지만, 연결 고리는 이미 끊어 버린 지 오래입니다.\n\n그는 함정, 속임수 마법, 그리고 정확한 투척 공격으로 탈출을 막는 유일한 적을 막을 것입니다. 바로 당신이죠.

actors.mobs.tengu$bombability$bombblob.desc=엄청나게 가열된 연기 구름이 피어오르고 있습니다. 조심하십시오, 곧 폭발할 것입니다!
actors.mobs.tengu$bombability$bombitem.name=연막탄
actors.mobs.tengu$bombability$bombitem.cant_pickup=이 대상은 바닥에 들러붙어 있다. 옮길 수 없다!
actors.mobs.tengu$bombability$bombitem.desc=텐구 암살자가 이곳에 기묘하게 생긴 연막탄을 던졌으며, 뜨겁고 자욱한 연기가 피어오르고 있다. 연막탄이 째깍거리는 소음을 내고 있다. 머지않아 폭발할 것 같다!\n\n폭탄이 땅에 단단히 고정되어 있기 때문에, 당신은 이 폭탄을 주울 수 없다.

actors.mobs.tengu$fireability$fireblob.desc=텐구 암살자가 이 곳에 김이 모락모락 나는 고운 가루를 던졌으며, 곧 불이 붙을 것이다!

actors.mobs.tengu$shockerability$shockerblob.desc=이곳에 전기 에너지가 차오르고 있으며, 누구라도 이 타일에 올라서면 그 다음 턴에 감전될 것이다!
actors.mobs.tengu$shockerability$shockeritem.name=전기충격기
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=너무 많은 전기를 방출하고 있어, 집을 수 없다!
actors.mobs.tengu$shockerability$shockeritem.desc=텐구 암살자가 이 곳에 DM-100의 부품으로 만들어진 듯한 특이한 기계를 던졌다. 이 기계는 주변에 계속하여 전기를 뿜어내지만, 다행이 전기를 방출하는 방식은 충분히 예측 가능하다.\n\n기계 주변으로 계속하여 전류가 흐르고 있기 때문에, 이걸 주울 방법은 없다.

actors.mobs.thief.name=미치광이 도둑
actors.mobs.thief.stole=미치광이 도둑이 당신에게서 %s을/를 훔쳤다!
actors.mobs.thief.carries=\n\n저 도둑은 _%s_ 을/를 들고 있습니다. 분명 누군가에서 훔친 것입니다.
actors.mobs.thief.escapes=미치광이 도둑이 당신의 %s을/를 들고 탈출했다!
actors.mobs.thief.desc=이 수감자들은 자신의 수감실 바깥에서 자유롭게 돌아다니지만, 이 장소 자체가 그들에겐 감옥입니다. 시간이 지나면서, 이 장소는 그들의 자유뿐만 아니라 생각조차도 앗아갔습니다. 오래 전에 이 미치광이 도둑들은 그들이 누구인지, 왜 훔치는지조차도 잊어버렸습니다.\n\n도둑들은 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없을지도 모릅니다.

actors.mobs.warlock.name=드워프 흑마법사
actors.mobs.warlock.bolt_kill=당신은 어둠의 화살에 의해 사망했다...
actors.mobs.warlock.desc=드워프들의 관심사가 공학에서 신비학으로 바뀌자, 흑마법사들은 도시의 실세가 되었습니다. 처음에는 원소 마법으로 시작했지만, 곧 악마학과 강령술로 눈을 돌리기 시작했죠. 가장 강력한 흑마법사들이 드워프 도시의 왕좌를 장악했고, 그의 하수인들은 계속해서 흑마법을 연습할 수 있었습니다. 그들의 자유 의지조차 그에게 바치기 전까지는 말이죠.\n\n이 흑마법사들은 강력하고 파괴적인 마법을 다루며, 당신의 장비에 적용된 강화 마법을 일시적으로 저하시킬 수 있습니다. 더 많이 강화된 장비일수록, 더 많은 영향을 받을 것입니다.

actors.mobs.wraith.name=망령
actors.mobs.wraith.desc=망령은 자신의 무덤을 파헤친 자를 쫓는 복수심 가득한 영혼입니다. 완전한 영체로 이루어져 있어 일반적인 무기로 공격하는 것은 매우 힘듭니다.

actors.mobs.yog.name=요그제바
actors.mobs.yog.notice=희망은 환상에 불과하도다...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=요그제바에게 삼켜짐
actors.mobs.yog.desc=요그제바는 고대의 신으로, 혼돈의 땅에서 온 강력한 존재입니다. 수 세기 전에, 고대 드워프들은 겨우 악마 군단과의 전쟁에서 이겼지만, 신을 죽일 수는 없었습니다. 대신에 그들은 요그제바가 다시는 일어날 수 없다고 여기며 도시 아래 회당에 가두었습니다.
actors.mobs.yog$rottingfist.name=부패하는 주먹
actors.mobs.yog$rottingfist.rankings_desc=요그-제바에게 잡아먹힘
actors.mobs.yog$rottingfist.desc=요그-제바는 고대의 신이며, 혼돈의 땅에서 온 강력한 존재입니다. 몇 세기 전, 고대 드워프들은 겨우 악마 군단과의 전쟁에서 이겼지만, 신을 죽일 순 없었습니다. 대신, 그들은 악마들이 다시 일어날 수 없을 정도로 약화되었다고 믿으며 그들을 도시 아래에 가두어 버렸습니다.
actors.mobs.yog$burningfist.name=불타오르는 주먹
actors.mobs.yog$burningfist.rankings_desc=요그-제바에게 잡아먹힘
actors.mobs.yog$burningfist.desc=요그-제바는 고대의 신이며, 혼돈의 땅에서 온 강력한 존재입니다. 몇 세기 전, 고대 드워프들은 겨우 악마 군단과의 전쟁에서 이겼지만, 신을 죽일 순 없었습니다. 대신, 그들은 악마들이 다시 일어날 수 없을 정도로 약화되었다고 믿으며 그들을 도시 아래에 가두어 버렸습니다.
actors.mobs.yog$larva.name=신의 애벌레
actors.mobs.yog$larva.rankings_desc=요그-제바에게 잡아먹힘
actors.mobs.yog$larva.desc=요그-제바는 고대의 신이며, 혼돈의 땅에서 온 강력한 존재입니다. 몇 세기 전, 고대 드워프들은 겨우 악마 군단과의 전쟁에서 이겼지만, 신을 죽일 순 없었습니다. 대신, 그들은 악마들이 다시 일어날 수 없을 정도로 약화되었다고 믿으며 그들을 도시 아래에 가두어 버렸습니다.

actors.mobs.yogdzewa.name=요그제바
actors.mobs.yogdzewa.notice=숨을. 곳은. 없다.
actors.mobs.yogdzewa.darkness=어둠이 가까워지고 있다...
actors.mobs.yogdzewa.hope=네. 희망은. 환상에. 불과할. 뿐이다!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=요그제바에게 삼켜짐
actors.mobs.yogdzewa.desc=요그제바는 필멸자들의 세계로 뻗어나가 끝없는 성장을 위해 그들을 집어삼키는 오래된 신입니다. 드워프들은 흑마법과 씨름하면서 이 우주적 공포의 관심을 끌었음이 분명하며, 그 이후로 이것을 억누르려 애쓰고 있었을 것입니다.\n\n요그제바는 가공되지 않은 혼돈 마법의 차원으로부터 비롯되며, 이 세상에 진정한 형태를 가져올 수 없습니다. 대신 그는 아바타를 만들고 악마 군단을 소환해 이곳에서 임무를 수행했습니다.\n\n이 거대한 눈알은 이 세계에 있는 요그제바의 힘의 초점입니다. 눈알 자체는 움직일 수 없지만, 강력한 흑마법 광선을 발사할 수 있고 이를 돕기 위해 다양한 군단을 소환할 수 있습니다.
actors.mobs.yogdzewa.desc_spawners=당신은 위층에서 눈알로 방사되는 악마적 에너지의 파동을 느낄 수 있습니다. 당신이 위에 살려둔 무언가가 요그제바에게 힘을 공급하고 있는 것이 틀림없습니다. _요그제바는 이 에너지를 더 강력한 군단을 소환하기 위해 사용할 것입니다!_
actors.mobs.yogdzewa$larva.name=신의 애벌레
actors.mobs.yogdzewa$larva.rankings_desc=요그제바에게 삼켜짐
actors.mobs.yogdzewa$larva.desc=이 요그제바의 작은 새끼는 생산하기 쉬운 간단한 추종자입니다. 각 개체는 약하지만, 이것들은 빠르게 소환되어 압도적으로 많은 수가 될 수 있습니다.
actors.mobs.yogdzewa$yogripper.rankings_desc=요그제바에게 삼켜짐
actors.mobs.yogdzewa$yogeye.rankings_desc=요그제바에게 삼켜짐
actors.mobs.yogdzewa$yogscorpio.rankings_desc=요그제바에게 삼켜짐

actors.mobs.yogfist.invuln_warn=주먹은 눈알 근처에 있을 때는 피해를 받지 않는다!
actors.mobs.yogfist.rankings_desc=요그제바에게 삼켜짐
actors.mobs.yogfist.desc=이 주먹은 요그제바의 힘의 한 측면입니다. 주먹들은 요그제바의 힘에 연결되어 있으며, 요그제바와 가까이 있을 때는 모든 피해로부터 보호받을 것입니다.
actors.mobs.yogfist$burningfist.name=불타오르는 주먹
actors.mobs.yogfist$burningfist.desc=이 주먹은 무질서한 불꽃 마법으로 이루어져 있습니다. 불타오르는 주먹이 움직일 때, 주변의 지형을 지속적으로 불태울 것입니다. 또한, 불타는 힘의 폭발을 발사할 수 있으며, 충돌하는 장소에 불길을 퍼뜨릴 것입니다.\n\n불타오르는 주먹의 힘은 물 근처에서는 억제되지만, 엄청난 열기 때문에 짧은 시간후 그 주변의 물을 증발시킬 것입니다!
actors.mobs.yogfist$soiledfist.name=더러워진 주먹
actors.mobs.yogfist$soiledfist.desc=이 주먹은 무질서한 땅의 마법으로 이루어져 있습니다. 더러워진 주먹이 움직일 때, 주변에 식물을 지속적으로 자라게 할 것입니다. 또한, 빠르게 자라나는 덩굴과 뿌리로 목표를 붙잡는 응축된 땅의 폭발을 발사할 수 있습니다.\n\n흙의 주먹은 식물들의 생명의 힘으로부터 비롯되며, 근처에 있는 길게 자란 풀 또는 헤쳐나간 풀의 양에 비례하여 피해에 저항할 것입니다.
actors.mobs.yogfist$rottingfist.name=부패하는 주먹
actors.mobs.yogfist$rottingfist.desc=이 주먹은 살아있는 부패로 이루어져 있습니다. 부패하는 주먹은 근처에는 부식성의 점액을 퍼뜨리고 먼 곳에는 유독성 가스를 배출할 수 있는 부패한 살점이 솟아오른 덩어리입니다. 더 심한 것은, 이 주먹의 거대한 덩어리가 직접 피해를 입는 것이 아닌 피를 흘리게 한다는 것입니다.\n\n점액은 물에서 씻어낼 수 있지만, 주먹 또한 스스로를 치유하기 위해 물을 흡수할 수 있습니다. 또한, 주먹이 출혈을 일으킬 때 공격하는 것은 출혈을 쌓는 것이 아닌 갱신하는 것에 불과합니다.
actors.mobs.yogfist$rustedfist.name=녹슨 주먹
actors.mobs.yogfist$rustedfist.desc=이 주먹은 살아있는 금속으로 이루어져 있습니다. 녹슨 주먹은 강력한 근접 공격력을 가지고 있으며, 원거리에서는 목표를 불구로 만들 수 있습니다. 엄청나게 큰 덩어리 때문에, 주먹은 즉시 피해를 받는 것이 아닌 시간이 경과함에 따라 피해를 받게 됩니다.\n\n하지만 주먹은 유연성이 없고, 좁은 통로를 지날 수 없습니다. 또한 주먹은 피해를 느리게 입지만, 여러번 공격받으면 지연된 피해는 계속 증가할 것입니다.
actors.mobs.yogfist$brightfist.name=눈부신 주먹
actors.mobs.yogfist$brightfist.teleport=눈부신 주먹은 당신의 눈을 심각하게 멀게 하는 섬광 속에서 순간이동했다!
actors.mobs.yogfist$brightfist.desc=이 주먹은 순수한 빛의 에너지로 이루어져 있습니다. 눈부신 주먹은 타오르는 강력한 빛을 매 턴마다 발사할 수 있습니다. 이 광선들은 당신의 눈을 일시적으로 멀게 하며, 또한 커다란 피해를 입힙니다. 그리고 주먹은 달아나기 위해 잠시동안 전투 지역을 눈부시게 밝은 빛으로 집어삼킬 수 있습니다.\n\n하지만 이 주먹은 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.
actors.mobs.yogfist$darkfist.name=어두운 주먹
actors.mobs.yogfist$darkfist.teleport=어두운 주먹은 당신의 광원을 없애는 어둠의 폭발 속에서 순간이동했다!
actors.mobs.yogfist$darkfist.desc=이 주먹은 순수한 어둠의 에너지로 이루어져 있습니다. 어두운 주먹은 강력한 어둠 마법의 폭발을 발사할 수 있습니다. 이 폭발들은 당신의 광원을 약하게 하며, 또한 커다란 피해를 입힙니다. 그리고 주먹은 달아나기 위해 잠시동안 전투 지역을 어둠 속으로 집어삼킬 수 있습니다.\n\n하지만 이 주먹은 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.


