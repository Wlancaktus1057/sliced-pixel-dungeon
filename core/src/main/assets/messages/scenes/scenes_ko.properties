scenes.supporterscene.title=게임을 지원하기
scenes.supporterscene.intro=Scorched Pixel Dungeon 을 플레이해주셔서 감사합니다! 이 게임은 Evan 의 Shattered Pixel Dungeon 을 기반으로 만들어졌으며, 소스코드 공개와 함께 후원 방법 또한 유사합니다.
scenes.supporterscene.patreon_msg=저는 전업 개발자도 아닐 뿐더러 고정적인 수입이 없기 때문에, 때때로 재정적인 문제를 해결할 시간을 마련하러 이 게임의 개발을 멈출지도 모릅니다. 하지만 여러분의 후원으로 그런 암울한 일을 예방할 수 있고, 어쩌면 더 활발한 개발이 가능할지도 모릅니다!\n\n이 게임의 개발이 유지되길 바라신다면 _Patreon_ 에서 저를 후원해주세요! 아직 특별한 게임 내 특전이나 물적 보상은 계획에 없지만, 추후에 그런 혜택을 제공할지도 모릅니다. 만약 이 게임이 계속 살아남아 개발되기를 원하신다면 _Patreon_ 페이지를 방문해주세요!\n\n(또한 이 게임의 기반이 되는 Evan 의 Shattered Pixel Dungeon 에도 많은 관심 부탁드립니다!)
scenes.supporterscene.patreon_english=(Patreon 보상은 영어로만 제공된다는 것에 유의하십시오.)
scenes.supporterscene.supporter_link=Shatterd Pixel Dungeon
scenes.supporterscene.supporter_link_scorched=Patreon 페이지로 이동

scenes.scorchedfeedbackscene.title=버그 제보 & 피드백
scenes.scorchedfeedbackscene.intro=Scorched Pixel Dungeon 을 플레이해주셔서 감사합니다! 이 게임은 녹픽던(SPD)를 기반으로 만들어졌는데, 저 혼자 개발한 게임인만큼 미처 처리하지 못한 버그와 플레이 경험을 저해하는 밸런스 상의 문제점이 나타날 수 있습니다!
scenes.scorchedfeedbackscene.feedback_msg=그러한 버그나, 피드백이 필요하다고 느끼신다면 주저하지 말고 제 Github 리포지토리의 이슈에 제보해주시길 부탁합니다! 즐거운 던전 탐험 되세요!
scenes.scorchedfeedbackscene.feedback_lang=(가능하시다면, 한국어로 써주시는 편이 가장 좋습니다!)
scenes.scorchedfeedbackscene.feedback_link=Github 페이지로 이동
scenes.scorchedfeedbackscene.close=알겠습니다!

scenes.scorchedunlockscene.title=해금 업데이트
scenes.scorchedunlockscene.intro=Scorched Pixel Dungeon 에서 영웅 해금 조건이 업데이트 되었습니다!
scenes.scorchedunlockscene.unlock_msg=기존에 자동으로 해금되어 제공되던 추가 영웅들은 이제 저마다 다른 해금 조건을 갖습니다. 그러한 과정을 즐기는 분들이라면 괜찮지만, 새로 추가된 영웅을 곧바로 즐기고 싶다면 지금 즉시 해금할 수 있습니다!
scenes.scorchedunlockscene.unlock_warn=(주의하세요, 이 기회는 _딱 한번만_ 제공됩니다!)
scenes.scorchedunlockscene.unlock_ok=해금해주세요!
scenes.scorchedunlockscene.close=필요 없어요!

